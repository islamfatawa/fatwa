    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي نظرة الإسلام في زواج الشباب ذوي 16-18 سنة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏ فإن الزواج في مثل السن المذكورة في السؤال مرغب فيه، لأنها هي السن التي تثور فيها ‏الشهوة، ويصعب كبح جماحها. ويراجع الجواب برقم ‏ <a href="fatwa_3659.html">3659</a> والله أعلم.‏</p></div>
