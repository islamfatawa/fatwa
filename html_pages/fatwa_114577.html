    <span id="qs">السؤال:</span>
    <div id="q"><p>كم زكاة المليون ريال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فزكاة المليون ريال هي ربع العشر، 2،5% أي خمسة وعشرون ألف ريال، ولا تجب الزكاة فيه إلا إذا حال عليه الحول في ملك مالكه، وانظر <a href="fatwa_8818.html">الفتوى رقم: 8818</a> . والله أعلم.</p></div>
