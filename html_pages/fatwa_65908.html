<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم نزع الشعر الذي بين الحاجبين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا في <a href="fatwa_2220.html">الفتوى رقم: 2220</a> جواز إزالة الشعر الموجود بين الحاجبين فراجعيها.</p></div>
