    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الدريب يفطر ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالذي نعرفه عن (الدريب) أنها إبر مغذية، والإبر المغذية مفطرة، لأنها يستغنى بها عن الأكل والشرب، وقد بينا ذلك في <a href="fatwa_25936.html">الفتوى رقم: 25936</a> ، و<a href="fatwa_25751.html">الفتوى رقم: 25751</a> ، و<a href="fatwa_25957.html">الفتوى رقم: 25957</a> . والله أعلم.</p></div>
