<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الثوب الذي تلبسه المرأة السودانيه محرم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيشرط في لباس المرأة المسلمة شروط، سواء أكان اللباس ثوبا سودانيا أو غيره، تراجع هذه الشروط في <a href="fatwa_6745.html">الفتوى رقم: 6745</a> والله أعلم.</p></div>
</body>
