<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بعد غزوة فتح خيبر ظهر أول وقف في الإسلام ليشكل صدقة جارية من أول من أوقف في الإسلام ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب على هذا السؤال وذلك في <a href="fatwa_49486.html">الفتوى رقم: 49486</a></p></div>
