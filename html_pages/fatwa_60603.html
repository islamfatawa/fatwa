    <span id="qs">السؤال:</span>
    <div id="q"><p>ماالفرق بين الشعر الجائز والحرام.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم في <a href="fatwa_3510.html">الفتوى رقم: 3510</a> ، أن الشعر المشتمل على الحرام حرام وما عدا ذلك فهو مباح، وللفائدة في نفس الموضوع يرجى الاطلاع على <a href="fatwa_17045.html">الفتوى رقم: 17045</a> . والله أعلم.</p></div>
</body>
