<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي شروط إمام الجمعة؟ وهل يجب أن يكون متزوجا؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فشروط الإمام في الجمعة قد سبق تفصيلها في <a href="fatwa_122329.html">الفتوى رقم: 122329</a> ، وليس من بين هذه الشروط كونه متزوجا. والله أعلم.</p></div>
</body>
