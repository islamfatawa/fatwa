<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من الأعلام الذين دفنوا في مقبرة المعلاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن مقبرة المعلاة مقبرة مشهورة معروفة في مكة وبها قبور كثير من الصحابة والتابعين وكثير من الأعلام ممن توفي في مكة من أهل العلم والفضل، وراجع <a href="fatwa_38042.html">الفتوى رقم: 38042</a> . والله أعلم.</p></div>
</body>
