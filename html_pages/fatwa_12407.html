<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>1-حكم الزواج من أمراة لم تختن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ختن النساء ليس بواجب على القول الصحيح، وعلى القول بوجبه فلا  أثر لذلك على الزواج وصحته من المرأة غير المختونة. والله أعلم.</p></div>
</body>
