<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل لعق رجل لجسد رجل آخر لواط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية مع إحالاتها: <a href="fatwa_93534.html">93534</a> ، <a href="fatwa_32575.html">32575</a> ، <a href="fatwa_55710.html">55710</a> . والله أعلم.</p></div>
</body>
