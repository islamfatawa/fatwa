    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى الاستجمار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا معنى الاستجمار وذكرنا طرفا صالحا من الأحكام المتعلقة به، وانظر لذلك <a href="fatwa_116482.html">الفتوى رقم: 116482</a> ، وانظر أيضا <a href="fatwa_136435.html">الفتوى رقم: 136435</a> ، ورقم: <a href="fatwa_124263.html">124263</a> . والله أعلم.</p></div>
