<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما مدى صحة حديث عائشة ـ رضي الله عنها ـ الذي في الدر المنثور: ألقي المقام من السماء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله, والصلاة والسلام على رسول الله, وعلى آله وصحبه، أما بعد: فإنا لم نر من حكم على هذا الأثر، ولكن سنده في تفسير ابن المنذر, وفي الطبقات الكبرى لابن سعد فيه بعض الضعفاء. والله أعلم.</p></div>
