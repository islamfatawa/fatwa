    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم الإسلام في اسم (سيف الله ) هل يجوز تسميته أم هو كناية لايمكن تسميتهوشكرا على الإفادة.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت الإجابة على هذا السؤال في <a href="fatwa_53876.html">الفتوى رقم: 53876</a> .</p></div>
