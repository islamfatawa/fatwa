    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمرأة الصلاة بالسروال الطويل مع غطاء الرأس ولباس الجوارب؟وجزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فصلاة المرأة في البنطلون الذي يستر لون البشرة، ولكنه يحجم العورة صحيحة مع الكراهة، كما بيناه في <a href="fatwa_36210.html">الفتوى رقم: 36210</a> . والله أعلم.</p></div>
