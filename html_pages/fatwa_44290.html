<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم الدين في كفن الميت إذا كان به نسبة من البولستر تقدر بـ 25 في المائة والباقي قطن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يشترط أن يكون الكفن من قطن أو من نوع من الثياب، وعليه فلا بأس بالكفن المذكور. والله أعلم.</p></div>
