<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل لا بد أن أتابع الإمام وما مقصود متابعة الإمام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمتابعة المأموم لإمامه تعني تقليده في الصلاة بحيث لا ينفرد عنه بفعل أو قول أو يسابقه أو يتخلف عنه. والله أعلم.</p></div>
</body>
