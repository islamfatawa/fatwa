<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكم في أكل بيض الدجاج من غير غسله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن أكل البيض دون غسله جائز إن لم يكن فيه ضرر. والله أعلم.</p></div>
</body>
