<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل (ابتغوا الرزق عند تزاحم الأقدام) حديث شريف أو أثر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنا لم نعثر على حديث بهذا اللفظ وقد ذكر العجلوني في كشف الخفاء كلاما بلفظ: البركة عند تزاحم الأقدام . وقال فيه: ليس بحديث. والله أعلم.</p></div>
</body>
