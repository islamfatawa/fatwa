<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى اسم زهير؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن زهيرا تصغير زهر، وهو نور النبات، جاء في لسان العرب: الزهرة: نور كل نبات، والجمع زهر، وخص بعضهم به الأبيض . وفيه أيضا: وتصغير الزهر زهير، وبه سمي الشاعر زهيرا . والله أعلم.</p></div>
