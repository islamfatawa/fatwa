    <span id="qs">السؤال:</span>
    <div id="q"><p>في أي أذن تقرأ آية الكرسي للمولود الجديد...</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس من السنة قراءة آية الكرسي في أذن المولود، وإنما الذي ورد هو التأذين في أذنه اليمنى، وانظر <a href="fatwa_9118.html">الفتوى رقم: 9118</a> ، و<a href="fatwa_58436.html">الفتوى رقم: 58436</a> . والله أعلم.</p></div>
</body>
