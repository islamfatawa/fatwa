<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سمع مسافر على الطريق أذان الجمعة فتوقف عن السير وصلى الجمعة، فهل يجوز له ذلك؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج فيما فعل الشخص المذكور لأن للمسافر أن يصلي الجمعة، وتجزئه عن الظهر. والله أعلم.</p></div>
</body>
