<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز التداول؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كان السائل يقصد بالتداول التداول في سوق الأسهم، فقد سبق الجواب عليه في <a href="fatwa_3099.html">الفتوى رقم: 3099</a> ، وإن كان يقصد شيئاً آخر فالرجاء التوضيح. والله أعلم.</p></div>
</body>
