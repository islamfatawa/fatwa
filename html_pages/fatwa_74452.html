    <title>74452</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تبييض الأسنان، هل تبييض الأسنان حلال أم حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_74450.html">الفتوى رقم: 74450</a> . والله أعلم.</p></div>
</body>
