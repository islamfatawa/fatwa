<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى ناصبي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى الناصبي المنسوب للناصبية، وهم المبغضون لعلي رضي الله عنه وأصحابه، المظهرون أنهم أشياع لبني أمية وعكسهم الروافض. والله أعلم.</p></div>
</body>
