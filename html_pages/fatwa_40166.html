<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا فتاة مخطوبة وعقدت عقد الزواج، هل نفقتي تجب على أبي أم خطيبي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد تقدم الكلام عن نفقة المرأة هل تجب على زوجها بعد العقد وقبل الدخول، وذلك في الفتويين التاليتين: 722 ، <a href="fatwa_20999.html">20999</a> . والله أعلم.</p></div>
</body>
