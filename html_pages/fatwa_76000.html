    <span id="qs">السؤال:</span>
    <div id="q"><p>هل التعامل مع البورصة حرام أم حلال  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا من قبل الشروط الشرعية للتعامل بالبورصة ، ولك أن تراجعي فيها فتوانا رقم : <a href="fatwa_3099.html">3099</a> ، وفتوانا رقم : <a href="fatwa_1241.html">1241</a> . والله أعلم .</p></div>
