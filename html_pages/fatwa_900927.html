<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: حكم زكاة الفطر عن الخدم والسائقين</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: إن كانت إعاشتهم على أنفسهم فزكاة الفطر واجبة عليهم يخرجونها هم، ولا تجب على كفيلهم،،وإن كانت إعاشتهم على كفيلهم لزمه إخراج الزكاة عنهم، وإذا كان الخدم والعمالُ غيرَمسلمين فلا تصح منهم أصلاً ولاتُخرج عنهم.</p></div>
