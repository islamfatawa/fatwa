<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا نوت المرأة القضاء ثم لم تصم ذلك اليوم ..هل عليها إثم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن نوى القضاء أو أي صوم واجب فلا يلزمه أن يصوم ذلك اليوم إلا إذا شرع في الصيام، فإذا شرع حرم عليه قطعه، كما تقدم. والله أعلم.</p></div>
