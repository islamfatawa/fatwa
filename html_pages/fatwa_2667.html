<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الحناء فى نهار شهر رمضان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: الحناء لا  أثر لها على الصوم لأنها ليست مما يصل إلى الجوف أو الحلق. والله أعلم</p></div>
</body>
