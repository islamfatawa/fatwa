<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>معنى: كلمة مشعر؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى كلمة: مَشعر ـ بفتح الميم في اللغة: مَعْلَم، جاء في تاج العروس للزَّبيدي: والمَشعرُ: المعلمُ والمتعبدُ، ومنهُ سُميَ المشَعرُ الحرامُ، سُمي به، لأنَّه مَعْلمٌ للعبادة وموضعٌ لها . والله أعلم.</p></div>
