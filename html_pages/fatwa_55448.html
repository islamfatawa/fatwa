<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متى وأين فرض الصيام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد فرض صيام رمضان في شهر شعبان في السنة الثانية من الهجرة في المدينة المنورة فصام رسول الله صلى الله عليه وسلم تسع رمضانات. والله أعلم.</p></div>
</body>
