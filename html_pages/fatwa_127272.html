<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل اسم نسرين مقبول في الإسلام؟.وجزاكم الخير كله.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتسمية باسم نسرين لا مانع منها شرعاً، كما سبق بيان ذلك في <a href="fatwa_51098.html">الفتوى رقم: 51098</a> . والله أعلم.</p></div>
</body>
