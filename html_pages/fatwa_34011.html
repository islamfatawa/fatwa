    <span id="qs">السؤال:</span>
    <div id="q"><p>من هي أروى بنت حرب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فأروى بنت حرب بن أمية هي أخت أبي سفيان وزوجة أبي لهب، وهي التي قال الله عنها: وَامْرَأَتُهُ حَمَّالَةَ الْحَطَبِ* فِي جِيدِهَا حَبْلٌ مِنْ مَسَدٍ [المسد: 4-5].</p></div>
</body>
