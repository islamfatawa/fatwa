<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز شرعا أن تكون الأضحيه بذكر الماعز بدلا من الخراف، برجاء الرد سريعا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا حرج في ذلك، وراجع للأهمية <a href="fatwa_22977.html">الفتوى رقم: 22977</a> . والله أعلم.</p></div>
