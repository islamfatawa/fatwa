<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>التجويد هل هو فرض أم سنة أم ماذا؟ مع الدليل.وجزاكم الله عنا خير الجزاء</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن تجويد القرآن فرض يلزم المستطيع، قال ابن الجزري : والأخذ بالتجويد حتم لازم      من لم يجود القرآن آثم وراجع فيه <a href="fatwa_6682.html">الفتوى رقم: 6682</a> . والله أعلم.</p></div>
</body>
