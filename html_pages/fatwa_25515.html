<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل المسافة التي توجب القصر في الصلاة 84كلم سفرا ورجوعا أم سفرا فقط</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمسافة السفر التي تبيح قصر الصلاة وجمعها والفطر في رمضان هي 83 كيلو متراً تقريباً فأكثر ذهاباً فقط. والله أعلم.</p></div>
