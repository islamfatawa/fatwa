    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكمة من صيام 3 أيام  البيض؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد سبقت الإجابة على السؤال في <a href="fatwa_11244.html">الفتوى رقم: 11244</a> . ولمزيد من الفائدة نرجو الاطلاع على <a href="fatwa_27232.html">الفتوى رقم: 27232</a> . والله أعلم.</p></div>
