<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة الحديث: "جنبوا مساجدكم أولادكم ومجانينكم ورفع أصواتكم"</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله، وعلى آله صحبه أما بعد: فهذا الحديث رواه ابن ماجه، وإسناده ضعيف، كما قاله ابن كثير، وضعفه الألباني في إرواء الغليل وغيره. والله أعلم.</p></div>
