    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز المسح على خف مصنوع من قطن ثقيل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا أمكن المشي به بدون أن يسقط من القدم، وكان ساترا لمحل الفرض؛ جاز المسح عليه، وإلا فلا. وانظري <a href="fatwa_420769.html">الفتوى: 420769</a> ، و<a href="fatwa_422707.html">الفتوى: 422707</a> ، و<a href="fatwa_397528.html">الفتوى: 397528</a> . والله أعلم.</p></div>
