<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تحويل الصور الفوتوغرافية إلى صور ثلاثية الأبعاد بواسطة أحد البرامج؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس بذلك، ما لم تتضمن الصورة محظورًا شرعيًّا؛ كما بينا في <a href="fatwa_271924.html">الفتوى رقم: 271924</a> ، وراجع كذلك للفائدة <a href="fatwa_10539.html">الفتوى رقم: 10539</a> . والله أعلم.</p></div>
</body>
