<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل يجوز للحاج والمعتمر الآتي من السودان إلى بيت الله العتيق الإحرام من جدة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: نعم، يجوز للحاج والمعتمر الخارج من السودان الإحرام من جدة.</p></div>
</body>
