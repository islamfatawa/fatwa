    <span id="qs">السؤال:</span>
    <div id="q"><p>ما رأيكم حول الأحباش؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فراجع الفتوى رقم: 514 و<a href="fatwa_8318.html">الفتوى رقم: 8318</a> و<a href="fatwa_8294.html">الفتوى رقم: 8294</a> والله أعلم.</p></div>
