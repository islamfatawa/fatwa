<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>نحن نعلم أن هناك قراءات سبع في التجويد فأرجو منكم إعلامنا بمن أول من جمع القرآءات في كتاب واحد؟وجزاكم الله خيراً</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن أول من جمع القراءات السبع في كتاب واحد هو العالم الجليل ابن مجاهد. والله أعلم.</p></div>
