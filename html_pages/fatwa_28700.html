<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهي صلاة البردين ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالبرادن: صلاة الصبح وصلاة العصر، وقد فسر بذلك قوله صلى الله عليه وسلم: من صلى البردين دخل الجنة. متفق عليه والله أعلم.</p></div>
</body>
