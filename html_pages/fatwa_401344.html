<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة الحديث الوارد: (اتق الله حيثما كنت، وأتبع السيئة الحسنة تمحها، وخالق الناس بخلق حسن)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: الحديث رواه الترمذي في سننه، و أحمد في المسند. وقال الترمذي: حسن صحيح، وحسنه الألباني .</p></div>
