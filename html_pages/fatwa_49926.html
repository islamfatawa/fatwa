    <span id="qs">السؤال:</span>
    <div id="q"><p>7) هل الزكاة يجب إخراجها على المديون؟وبارك الله فيكم وجزاكم كل خير.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما بشأن زكاة المديون أو من عليه دين فقد سبق حكمها في <a href="fatwa_10089.html">الفتوى رقم: 10089</a> . والله أعلم.</p></div>
