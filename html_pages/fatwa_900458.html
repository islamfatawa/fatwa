<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما تفسير قوله:فَصَعِقَ مَنْ فِي السَّمَاوَاتِ وَمَنْ فِي الْأَرْضِ إِلا مَنْ شَاءَ اللَّهُمن هو المستثنى هنا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الله أعلم. وقال بعض أهل العلم: إنهم الملائكة، وقال بعضهم: إنهم الشهداء. واللههو أعلم بمراده بذلك[1].</p></div>
