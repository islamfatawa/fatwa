    <span id="qs">السؤال:</span>
    <div id="q"><p>ماذا على المرأة في وقت الحداد أن تفعل (الممنوعات )</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فللإحداد أحكام يجب أن تلتزم بها المرأة حتى تنتهي عدتها، وراجعي هذه الأحكام بتفصيل في الفتوى ر قم <a href="fatwa_5554.html">5554</a> والله أعلم.</p></div>
