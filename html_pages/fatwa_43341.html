    <span id="qs">السؤال:</span>
    <div id="q"><p>3- من هو أصغر قائد في الإسلام قاد الجيش؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأصغر قائد في الإسلام هو أسامة بن زيد رضي الله عنهما في ما يظهر، وانظر <a href="fatwa_27492.html">الفتوى رقم: 27492</a> . والله أعلم.</p></div>
