<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الزواج دون رضى الوالدين أو علمهما ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن زواج الرجل من غير رضا والديه يعد زواجاً صحيحاً، إلا أن الأولى والأفضل ألا يقع ذلك إلا بعد استئذانهما طلباً لرضاهما وسعياً في كسب ودهما. والله أعلم.</p></div>
</body>
