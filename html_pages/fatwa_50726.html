<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>الفتاة غير المتزوجة وملتزمة بتغطية الوجه هل يصح أن تضع مكياج الوجه في مناسبات النساء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الفتاة غير المتزوجة يجوز لها التزين حسب الضوابط الشرعية، كما بيناه في <a href="fatwa_28552.html">الفتوى رقم: 28552</a> . والله أعلم.</p></div>
</body>
