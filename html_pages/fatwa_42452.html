    <title>42452</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تصح صلاة المسافر للظهر جماعة ثم صلاة العصر منفردا قصرا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فيجوز لمن صلى الظهر جماعة أن يجمع إليها العصر قصراً، إن كانت قد سبقت نية الجمع، ولمعرفة محل هذه النية، ولمزيد الفائدة راجع <a href="fatwa_21550.html">الفتوى رقم: 21550</a> والله أعلم.</p></div>
</body>
