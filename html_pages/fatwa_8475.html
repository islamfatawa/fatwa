<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب في الصلاة لبس لباس فوق الكعبين ؟ و ما الدليل ؟ و جزاكم الله خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏ فلا يجوز في لباس الرجل أن يجاوز الكعبين، لا فرق في ذلك بين اللباس في الصلاة واللباس ‏خارجها.‏ وراجع <a href="fatwa_5943.html">الفتوى رقم: 5943</a> ، <a href="fatwa_3900.html">3900</a> والله أعلم.‏</p></div>
