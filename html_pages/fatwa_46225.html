<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز المتاجرة بماء زمزم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم مانعاً من بيع ماء زمزم لمن حصل عليه بالطريقة المأذون فيها من قبل القائمين على بئر زمزم وسقايه الحجاج. والله أعلم.</p></div>
</body>
