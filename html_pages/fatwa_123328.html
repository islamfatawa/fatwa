<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>في سورة الحاقة لماذا كلمة ثمود مرفوعة وكلمة عاد منونة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الكلمتين مرفوعتان وإحداهما منونة وهي عاد، وأما ثمود فلم تنون لمنعها من الصرف بسبب العلمية والتأنيث. والله أعلم.</p></div>
</body>
