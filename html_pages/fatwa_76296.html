<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز زيارة المقابر وأنا صائم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن زيارة القبور سنة ولها آداب وضوابط ذكرناها في <a href="fatwa_30823.html">الفتوى رقم: 30823</a> ، و<a href="fatwa_7410.html">الفتوى رقم: 7410</a> ولا فرق بين أن يكون الزائر صائماً أو غير صائم. والله أعلم.</p></div>
</body>
