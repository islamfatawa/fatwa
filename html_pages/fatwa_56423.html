    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي جميع المفطرات التي تبطل الصيام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكرنا المفطرات المتفق عليها والمختلف فيها في <a href="fatwa_7619.html">الفتوى رقم: 7619</a> ، و<a href="fatwa_25751.html">الفتوى رقم: 25751</a> . والله أعلم.</p></div>
