    <span id="qs">السؤال:</span>
    <div id="q"><p>1- من هو أول سفير في الإسلام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فـأول سفير في الإسلام هو مصعب بن عمير رضي الله عنه، وانظر <a href="fatwa_16433.html">الفتوى رقم: 16433</a> .</p></div>
