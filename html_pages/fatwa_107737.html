    <span id="qs">السؤال:</span>
    <div id="q"><p>ظهور جبل الذهب يكون قبل ظهور المهدي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد أجيب عن هذا السؤال ب<a href="fatwa_107848.html">الفتوى رقم: 107848</a> فيرجى مراجعتها.</p></div>
