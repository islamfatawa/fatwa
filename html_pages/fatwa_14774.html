<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم لبس الذهب للرجال وهل يجوز الصلاة به؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن لبس الذهب للرجال حرام، وقد تقدم ذلك في <a href="fatwa_1703.html">الفتوى رقم: 1703</a> وبما أنه لا يجوز للرجل لبس الذهب، فإنه لا يجوز له الصلاة فيه، ولكن صلاته صحيحة مع الإثم. والله أعلم.</p></div>
</body>
