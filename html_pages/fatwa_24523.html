<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من حكم من يدخل في سحوبات تعمد على القمار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيحرم على الشخص أن يدخل فيما يسمى بالسحب إذا كان فيه قمار لأن القمار محرم، كما سبق بيانه في <a href="fatwa_3817.html">الفتوى رقم 3817</a> والله أعلم.</p></div>
</body>
