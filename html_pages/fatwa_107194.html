<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يوجد حديث للرسول يقول فيه هذا نعل قرشي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ففي الحديث: أسرع قبائل العرب فناء قريش ويوشك أن تمر المرأة بالنعل فتقول إن هذا نعل قرشي. رواه أحمد وأبو يعلى وصححه الألباني و الأرناؤؤط .</p></div>
