    <span id="qs">السؤال:</span>
    <div id="q"><p>أين يذهب رقيب و عتيد بعد موت الإنسان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجعي في جواب هذا السؤال <a href="fatwa_12192.html">الفتوى رقم: 12192</a> ، وراجعي في معنى رقيب وعتيد <a href="fatwa_44491.html">الفتوى رقم: 44491</a> ، و<a href="fatwa_53785.html">الفتوى رقم: 53785</a></p></div>
