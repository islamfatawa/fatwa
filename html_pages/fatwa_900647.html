    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل التحاميل تبطل الصوم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: التحاميل إن كانت علاجية ولا يقصد بها الغذاء، فلا تبطل الصيام، وإن كانت للتغذية فهي مبطلة للصوم.والله اعلم.</p></div>
