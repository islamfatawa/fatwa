<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: ما رأيكم بالبيع والشراء في المسجد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: أما البيع والشراء؛ فلا يجوز في المسجد، يقول النبي ﷺ: إذا رأيتم من يبيع أو يبتاع في المسجد فقولوا لا أربح الله تجارتك.</p></div>
