<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>اذكرحديثاً يدل على فضل الصدقة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد روى البخاري ومسلم أن النبي صلى الله عليه وسلم قال: سبعة يظلهم الله في ظله يوم لا ظل إلا ظله، وذكر منهم:... ورجل تصدق بصدقة فأخفاها حتى لا تعلم شماله ما أنفقت يمينه. والله أعلم.</p></div>
</body>
