<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال:ما حكم المساحيق التي يضعها النساء على وجوههن للزينة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>جواب:المساحيق فيها تفصيل: إن كان يحصل بها الجمال وهي لا تضر الوجه ولا تسبب فيه شيئًا فلا بأس بها ولا حرج، أما إن كانت تسبب فيه شيئًا كبقع سوداء أو تحدث فيه أضرارًا أخرى فإنها تمنع من أجل الضرر. والله المستعان[1].</p></div>
