    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز صيد الخنزير ببندقية صيد يصطاد به ما يؤكل مثل الحمام ونحوه؟جزاكم الله خيرا .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: لا مانع من قتل الخنزير بما يصطاد به المباح من حمام أو غيره ، وانظر <a href="fatwa_169537.html">الفتوى رقم : 169537</a> ، لبيان حكم اصطياد الخنزير. والله أعلم.</p></div>
