    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال:عندما يموت شخص مسلم ولكنه فاسق في حياته، فهل يجوز الترحم عليه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>جواب:نعم يجوز الترحم عليه والدعاء له بالعفو والمغفرة، كما يصلى عليه صلاة الجنازة إذا كان فاسقًا لا كافرًا. والله المستعان[1].مجموع فتاوى ومقالات الشيخ ابن باز (6/ 395).</p></div>
