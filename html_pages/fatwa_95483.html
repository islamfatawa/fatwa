    <span id="qs">السؤال:</span>
    <div id="q"><p>يقال في منطقتنا بأن الرجل الذي تنجب له زوجته ثلاث توائم يعني في كل مرة اثنان، ويكن إناث تحرم عليه زوجته، فما قول الشرع في ذلك؟ بارك الله فيكم.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهذا القول لا أساس له من الصحة، ولم يرد به كتاب ولا سنة. والله أعلم.</p></div>
