<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أين مات سعد بن أبي وقاص رضي الله عنه؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن سعداً رضي الله عنه توفي بالعقيق، بالمدينة النبوية ودفن في البقيع، كما قال ابن حجر في الإصابة، وراجع <a href="fatwa_17049.html">الفتوى رقم: 17049</a> . والله أعلم.</p></div>
</body>
