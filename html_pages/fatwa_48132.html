<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز أكل ذبيحة من ينذر للقبور والمشاهد...؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم الإجابة عن ما سألت عنه تحت <a href="fatwa_1449.html">الفتوى رقم: 1449</a> . والله أعلم.</p></div>
