    <span id="qs">السؤال:</span>
    <div id="q"><p>من مؤلف كتاب ( الإسلام بين جهل أبنائه وعجز علمائه)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن مؤلف هذا الكتاب هو عبد القادر عودة رحمه الله تعالى.</p></div>
