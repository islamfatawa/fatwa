<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كم حديثا في صحيح مسلم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فعدد أحاديث صحيح مسلم أربعة الآف بغير المكرر، وثمانية الآف. وقيل: اثنا عشر ألفاً بالمكرر، كما في تدريب الراوي للحافظ السيوطي رحمه الله تعالى.  والله أعلم.</p></div>
</body>
