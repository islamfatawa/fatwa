    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم نقص شي من الحاجب ؟ و هل صحيح أنه لا حرج في أخذ شعيرات منهما لا الترقيق .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما حكم نتف الحاجب أو شيء منه، فانظريه في <a href="fatwa_7172.html">الفتوى رقم: 7172</a> و<a href="fatwa_1007.html">الفتوى رقم: 1007</a> .</p></div>
