    <span id="qs">السؤال:</span>
    <div id="q"><p>كنت منذة فترة أقوم بصناعة الدمي (العرائس) للأطفال من القماش وقد أخبرتني قريبة لي أن هذا حرام، فهل كلامها صحيح؟ شكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال فراجعي <a href="fatwa_3643.html">الفتوى رقم: 3643</a> ، و<a href="fatwa_3356.html">الفتوى رقم: 3356</a> . والله أعلم.</p></div>
