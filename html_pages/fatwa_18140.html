<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل قطرة العين مفطرة وأنا أجد طعمها في فمي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصحيح من أقوال أهل العلم أن القطرة في العين لا تفطر، سواء وجد طعمها في الحلق أو لا، لأن العين ليست منفذاً معتاداً، ولكن الاحتياط ترك ذلك. والله أعلم.</p></div>
</body>
