<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم بيع الكحول في العطور؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد سبق بيان الحكم الشرعي بخصوص مسألة بيع العطور التي تشتمل على الكحول، وذلك في الفتوى رقم: 254 فلتراجع. والله أعلم.</p></div>
</body>
