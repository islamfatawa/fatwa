    <span id="qs">السؤال:</span>
    <div id="q"><p>(يخلق الله من الشبه 40) هل هي حديث أم ماذا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم حديثاً ثابتاً عن رسول الله صلى الله عليه وسلم بهذا المعنى، والذي نعرفه أن هذا من  الأمثال الشعبية الدارجة عند بعض الناس. والله أعلم.</p></div>
