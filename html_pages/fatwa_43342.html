    <span id="qs">السؤال:</span>
    <div id="q"><p>4- من هو أمين سر الرسول صلى الله عليه وسلم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وصاحب سر رسول الله صلى الله عليه وسلم هو حذيفة بن اليمان، وانظر <a href="fatwa_19341.html">الفتوى رقم: 19341</a> . والله أعلم.</p></div>
