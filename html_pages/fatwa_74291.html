<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز تسمية المولودة باسم حياة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في ذلك . والأصل في الأسماء جوازها ما لم تتضمن شيئا من المحاذير الشرعية المبينة في <a href="fatwa_12614.html">الفتوى رقم : 12614</a> ، وللفائدة انظري <a href="fatwa_10793.html">الفتوى رقم : 10793</a> . والله أعلم .</p></div>
