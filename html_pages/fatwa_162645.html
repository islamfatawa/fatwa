    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الميت يسأل في شهر رمضان؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نقف على دليل لخصوصية للموت في رمضان دون غيره من الشهور، أو أن الميت فيه لا يسأل، وانظر الفتويين رقم: <a href="fatwa_34722.html">34722</a> <a href="fatwa_28530.html">28530</a> والله أعلم.</p></div>
</body>
