<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم سماع محاضرات الشيخ خالد الراشد !؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في الاستماع لمحاضرات الداعية المذكور، ونحن لا نعلم عليها ما يوجب التحذير منها والامتناع عن سماعها. والله أعلم.</p></div>
</body>
