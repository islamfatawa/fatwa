<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الاستغفار بظهر الغيب لشخص حي يرزق؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من الاستغفار للمسلم الحي بظهر الغيب، بل إن من استغفر له يعتبر قد قام بطاعة لله تعالى يثاب عليها. كما تقدم في <a href="fatwa_49384.html">الفتوى رقم: 49384</a> . والله أعلم.</p></div>
</body>
