<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب على الأب أن يرى شاة العقيقة وهي تذبح؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجب على الأب ولا غيره أن يرى العقيقة عند ذبحها, ويجوز له أن يوكل عليها من يثق به ولو لم يرها, وانظر <a href="fatwa_171125.html">الفتوى: 171125</a> وما أحيل عليه فيها. والله أعلم.</p></div>
</body>
