    <span id="qs">السؤال:</span>
    <div id="q"><p>: متى يبدأ ثلث الليل الأخير ؟(بالساعة)</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: 2- يمكنك أن ترجعي في تحديد وقت ثلث الليل الأخير إلى <a href="fatwa_5718.html">الفتوى رقم: 5718</a> .</p></div>
