<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز حرق الساحر بالنار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>لا يحرق بالنار أحد؛ لأن الرسول ﷺ نهى عن ذلك وقال:إن النار لا يعذب بها إلا اللهبل يقتل بالسيف[1].</p></div>
