<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم من فاتته صلاة الظهر وجاء عليه العصر بدون عذر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن تعمد تفويت صلاة الظهر أو لم يتعمد ودخل عليه وقت صلاة العصر وجب عليه أن يصلي الظهر، ثم يصلي العصر. والله أعلم.</p></div>
