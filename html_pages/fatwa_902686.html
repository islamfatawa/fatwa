<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: اعطاني ابي هاتفا باهظا جديد و لا ادري من اين اتى به و هو لم يشتره على حد علمي و ربما اخذه من العمل . فهل لي استعماله مع العلم اني بحاجة اليه ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: فلا بأس من قبول الهاتف ما لم تكن متيقنًا أنه ليس ملكا لوالدك.</p></div>
