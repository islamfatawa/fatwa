    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا فتاة أبلغ من العمر 18 سنة أعاني من قصر القامة، حيث يبلغ طولي 152سم، إذا كان هناك وسائل للطول فهل التطويل حرام أم حلال، أرجو إفادتي؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_22544.html">الفتوى رقم: 22544</a> . والله أعلم.</p></div>
