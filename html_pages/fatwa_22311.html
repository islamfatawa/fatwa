    <span id="qs">السؤال:</span>
    <div id="q"><p>صلاة الجمعة يوم العيد كيفيتها ؟؟؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا فرق بين كيفية صلاة الجمعة يوم العيد وغيره من الأيام، وأما عن حكم صلاة الجمعة يوم العيد فانظر في ذلك <a href="fatwa_15442.html">الفتوى رقم: 15442</a> . والله أعلم.</p></div>
