<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل شعر العانة نجس؟ فإذا تنشفت بعد الاغتسال بالمنشفة، ولمست المنشفة شعر العانة، فهل تتنجس؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن شعر العانة كغيره من الشعور ومن بدن الإنسان، طاهر؛ فالمومن لا ينجس. كما ثبت عن النبي صلى الله عليه وسلم. والله أعلم.</p></div>
</body>
