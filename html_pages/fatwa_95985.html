<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما درجة هذا الأثرعن جابر قال: قال عمر: أبوبكر سيدنا.(بيهقي)</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما أثر عمر: أبو بكر سيدنا فهو صحيح فقد رواه البخاري . والله أعلم.</p></div>
</body>
