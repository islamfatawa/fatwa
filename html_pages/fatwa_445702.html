<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة حديث: "لم يرني أحد على هيئتي إلا أبو بكر، وفاطمة"؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالكلام المذكور في السؤال لم نعثر عليه في شيء من دواوين السنة، وهو كذبٌ ظاهر، وليس حديثًا عن النبي صلى الله عليه وسلم. والله أعلم.</p></div>
