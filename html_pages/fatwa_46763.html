    <span id="qs">السؤال:</span>
    <div id="q"><p>و كدلك الحديث رقم6493صحيح البخاري...إن العبد ليعمل العمل فيما يرى الناس عمل أهل الجنة وإنه لمن أهل النار...</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلمعرفة المقصود من هذا الحديث نحيلك إلى <a href="fatwa_4001.html">الفتوى رقم: 4001</a> ، ففيها الإجابة عن هذا السؤال. والله أعلم.</p></div>
