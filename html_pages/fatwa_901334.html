<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: إذا تزوجت امرأة هل يجوز لي أن أسلم على أمها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: نعم يجوز؛ لأنها محرمة عليك على التأبيد، حتى لو أنك طلقت هذه المرأة أو ماتت لا يجوز لك أبداً أن تتزوج أمها من بعدها.</p></div>
</body>
