    <span id="qs">السؤال:</span>
    <div id="q"><p>متى تمت غزوة حنين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد كانت غزوة حنين في العام الثامن الهجري بعد فتح مكة بنحو شهر وقبل غزوة الطائف بأيام معدودة. والله أعلم.</p></div>
