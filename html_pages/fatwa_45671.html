    <span id="qs">السؤال:</span>
    <div id="q"><p>هل سيدنا ابراهيم عليه السلام عربي أم لا ؟و جزاكم الله عنا كل الخير و نفع بعلمكمحسام حسنين</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>فليس خليل الله إبراهيم صلى الله عليه وسلم من العرب، ولمعرفة الأنبياء الذين هم من العرب انظر <a href="fatwa_9475.html">الفتوى رقم: 9475</a> ، و<a href="fatwa_29611.html">الفتوى رقم: 29611</a> . والله أعلم.</p></div>
