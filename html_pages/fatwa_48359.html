<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل كان كفن الرسول -صلى الله عليه و سلم -  أبيض ؟؟؟ أم كان أخضرا ؟؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد كفن رسول الله صلى الله عليه وسلم في ثلاثة أثواب بيض؛ كما ثبت في الحديث عن عائشة رضي الله عنها، كما في الصحيحين. والله أعلم.</p></div>
