<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أريد اسم موقع موثوق يتحدث عن الجن والسحر والعلاج.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن من المواقع المفيدة في هذا المجال موقع: طريق الإسلام، وكذا موقع الشيخ: وحيد عبد السلام بالي، وموقع الشيخ: مصطفي العدوى، إضافة لموقعنا. والله أعلم.</p></div>
