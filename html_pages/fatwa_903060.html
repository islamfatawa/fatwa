    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: ما هو تأثير الحقن على الصيام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: إن الحقن التي تعطى للمريض على نوعين:- الحقن التي يقصد بها الدواء، وليست للتغذية فهذه لا تفطر الصائم، سواءً كانت في العضل أو في الوريد أو كانت في الشرج.والله اعلم.</p></div>
