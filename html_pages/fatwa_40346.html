<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم قص الأظافر أو الاستحمام ليلا وعند الجنابة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من قص الأظافر ولا من الاستحمام ليلاً وعند الجنابة، ولم يرد ما يدل على المنع، وانظر <a href="fatwa_38392.html">الفتوى رقم: 38392</a> . والله أعلم.</p></div>
</body>
