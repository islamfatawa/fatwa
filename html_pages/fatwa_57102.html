    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة الحديث القائل (من رأني في المنام فلن يدخل الجنة)، وما هي قيمة رؤية النبي صلى الله عليه وسلم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_56588.html">56588</a> ، <a href="fatwa_29056.html">29056</a> ، <a href="fatwa_9991.html">9991</a> ، <a href="fatwa_22154.html">22154</a> . والله أعلم.</p></div>
