    <span id="qs">السؤال:</span>
    <div id="q"><p>رأس الحكمة مخافة الله.هل هذا حديث؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهذا الأثر أخرجه الحكيم الترمذي و الديلمي و البيهقي في الشعب. وصحح البيهقي وقفه على ابن مسعود ، وضعَّف رفعه للنبي صلى الله عليه وسلم. وضعفه الألباني في ضعيف الجامع. والله أعلم.</p></div>
