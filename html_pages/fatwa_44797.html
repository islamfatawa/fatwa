<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ابني الصغير اسمه محمد و نناديه باسم تاتي هل هذا فيه إساءة إلى الاسم أرجو النصيحة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس بذلك، وراجع <a href="fatwa_18957.html">الفتوى رقم: 18957</a> . والله أعلم.</p></div>
