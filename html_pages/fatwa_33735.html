<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هم العباسيون؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالعباسيون هم من ينتسبون إلى العباس بن عبد المطلب عم النبي صلى الله عليه وسلم.  والله أعلم.</p></div>
