    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم بلِّ الشفاه بالريق أثناء الصلاة: هل يفسد الصلاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن بلَّ الشفاه بالريق أثناء الصلاة، لا يبطلها, وراجع مبطلات الصلاة مفصلة, وذلك في <a href="fatwa_6403.html">الفتوى رقم: 6403</a> وراجع لمزيد الفائدة <a href="fatwa_201430.html">الفتوى رقم: 201430</a> والله أعلم.</p></div>
</body>
