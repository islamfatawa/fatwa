<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكموجزاكم الله خيراما مقدارالدينار القديم  بالريال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمقدار الدينار هو: أربعة جرامات وربع من الذهب، ويمكن معرفة قيمة ذلك بسؤال أصحاب المحلات التجارية التي تبيع الذهب. والله أعلم.</p></div>
