<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل صلاة الفريضة جماعة في الشركة لها نفس ثواب صلاة الجماعة في المسجد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وكذلك انظر في جواب السؤال الثاني <a href="fatwa_22957.html">الفتوى رقم: 22957</a> .</p></div>
