    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تنزيل الملفات الصوتية من موقع التنزيل: فور شيرد ‏4sherd مجانا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كانت محتويات هذه الملفات مباحة، وقد أذن أصحابها بنشرها، ولم تكن حقوق نشرها محفوظة، فلا حرج في تنزيلها مجانا من الموقع المذكور. والله أعلم.</p></div>
