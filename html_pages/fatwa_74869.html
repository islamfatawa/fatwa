<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب بعد كل وضوء أن نصلي ركعتين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه يستحب بعد الوضوء صلاة ركعتين كما سبق دليل ذلك في <a href="fatwa_12884.html">الفتوى رقم: 12884</a> وليس ذلك واجباً. والله أعلم.</p></div>
