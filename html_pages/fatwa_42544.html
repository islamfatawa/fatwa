<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل كان زواج عبدالله بن الزبير من أسماء بنت أبي بكر بالمتعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعبد الله بن الزبير هو ابن أسماء بنت أبي بكر ، وأبوه هو الزبير بن العوام زوج أسماء ، ولم يكن زواجه لها متعة، وراجع للأهمية الفتوى رقم: 485 والله أعلم.</p></div>
</body>
