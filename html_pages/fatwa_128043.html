<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>فإني أريد أن أتأكد من صحه الحديث الشريف:  لا يقوم بهذا الدين إلا من حاطه من جميع جوانبه.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن هذا الحديث أخرجه أبو نعيم وغيره وقد ضعفه الشيخ الألباني في السلسلة الضعيفة. والله أعلم.</p></div>
