<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو المقصود بقول سيدنا موسى عليه السلام من حديث أنس بن مالك: فإني قد بلوت بني إسرائيل وخبرتهم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى بلوتهم وخبرتهم: جربتهم، وقد تأتي بلاه وخبره بمعنى امتحنه وسبر أغواره. والله أعلم.</p></div>
