<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>نرجو من سيادتكم أن توضحوا لنا طريقة الصلاة، وما يذكر فيها، خصوصاً عند التشهد وكيفيته؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا ما يتعلق بكيفية الصلاة ومنها التشهد، في <a href="fatwa_8249.html">الفتوى رقم: 8249</a> . والله أعلم.</p></div>
