<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة القصة: جاء صبي يسأل موسى أن يغنيه الله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالقصة متداولة على الإنترنت، ومواقع التواصل الاجتماعي. والظاهر أنها لا أصل لها. وقد سئل عنها الشيخ عبد الرحمن السحيم. فأجاب: لم أقف عليها من قبل . والله أعلم.</p></div>
