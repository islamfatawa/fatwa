    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكم ورحمة الله و بركاتهما حكم الشرع في تأمين الدواء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما حكم الشرع في التأمين الصحي فقد سبق في الفتوى رقم: 472 و<a href="fatwa_18538.html">الفتوى رقم: 18538</a> و<a href="fatwa_33394.html">الفتوى رقم: 33394</a> . والله أعلم.</p></div>
