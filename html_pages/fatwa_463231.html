<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم العمل في صيانة الهواتف، مع العلم أنه يوجد بالهواتف التي سأصلحها صورة فتاة، ولا يمكن تجنب النظر إليها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن مجرد وجود صورة فتاة في الجوال لا يمنع من جواز صيانته. وراجع للفائدة <a href="fatwa_398800.html">الفتوى: 398800</a> . والله أعلم.</p></div>
