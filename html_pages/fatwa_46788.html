    <span id="qs">السؤال:</span>
    <div id="q"><p>1- حكم الذكر الجماعي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق في <a href="fatwa_8381.html">الفتوى رقم: 8381</a> حكم الذكر الجماعي وأقوال أهل العلم فيه. والله أعلم.</p></div>
