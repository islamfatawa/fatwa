<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل وضع حلق (ترك) الأذنين للفتيات حرام؟ بحجة أن الله وهبنا أذنا سليمة وسنرجعها له مثقوبة.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا في <a href="fatwa_25262.html">الفتوى رقم: 25262</a> كلام أهل العلم في حكم ثقب الأذن للزينة، ورجحنا جواز ذلك. والله أعلم.</p></div>
