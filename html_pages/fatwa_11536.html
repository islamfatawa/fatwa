<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الاستنجاء في نهار رمضان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الاستنجاء هو إزالة ما خرج من أحد السبيلين بماء أو حجر ونحوه، وهو بهذا المعنى مطلوب في رمضان، وفي غيره. واحتمال دخول الماء الجوف لا أثر له على صحة الصوم. والله أعلم.</p></div>
</body>
