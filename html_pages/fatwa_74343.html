<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز لي الزواج من رجل كنت قد أرضعت ولداً له؟ وجزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز لك الزواج بالرجل الذي أرضعت ولده، إذ لا محرمية بينك وبينه، إنما المحرمية بينك وبين من رضع منك وهو الابن. والله أعلم.</p></div>
