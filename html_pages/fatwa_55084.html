<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الاعتكاف من يوم 17 من رمضان</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق أن ذكرنا في <a href="fatwa_25670.html">الفتوى رقم: 25670</a> ، أن الاعتكاف مشروع مرغب فيه، وأن للمسلم أن يعتكف متى شاء، في أي ليلة شاء، وأن أفضل الاعتكاف ما كان في العشر الأواخر من رمضان. والله أعلم.</p></div>
</body>
