<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم ذبح الشاة أمام القطيع؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد كره الفقهاء ذبح الشاة أمام شاة أخرى. قال صاحب الكفاف: وذبحه شاة وأخرى تنظر كره، وكره أن يعق الأعسر. اهـ والله أعلم.</p></div>
</body>
</html>
