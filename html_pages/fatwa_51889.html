<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>اصلي باليوم صلاتين فقط بالمسجد لأن الصلوات الباقية أكون بالعمل وأدعو ربي دائما أن يرزقني جميع الصلوات في جماعة> فهل هناك دعاء وارد لمثل حالتي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم الجواب على هذا السؤال في <a href="fatwa_51349.html">الفتوى رقم: 51349</a> . والله أعلم.</p></div>
