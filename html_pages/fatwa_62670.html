    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو اللغو، وما حكمه في الإسلام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن مثل هذا السؤال في <a href="fatwa_61652.html">الفتوى رقم: 61652</a> . والله أعلم.</p></div>
