<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل القطرة تفطر الصائم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: القطرات سواء أكانت عن طريق الأذن أو العين أو الأنف لا تفطر الصائم لأنها ليست طعاماً ولا شراباً ولا تدخل الى الجوف من المدخل الطبيعي للطعام والشراب، وهو الفم.والله اعلم.</p></div>
