<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز الصلاة في ملابس غسلت في المصبغة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإذا غسلت هذه الملابس وزالت عنها عين النجاسة وذهبت ريحها ولونها وطعمها، جازت الصلاة بها، سواء غسلت في مغسلة (مصبغة) أو باليد، وانظر <a href="fatwa_4122.html">الفتوى رقم: 4122</a> . والله أعلم.</p></div>
</body>
