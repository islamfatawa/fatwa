    <span id="qs">السؤال:</span>
    <div id="q"><p>من خرَّج هذا الحديث، وما درجته؟قال الرسول صلى الله عليه وسلم (خذوا من العبادة ما تطيقون)</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: الحديث متفق عليه، ولفظ البخاري: ( خذوا من العمل ما تطيقون، فإن الله لا يمل حتى تملوا ).</p></div>
