<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الاحتلام في وقت القيلولة في رمضان و ماهو حكمه</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالاحتلام هو خروج المني حال النوم، ومن حدث منه ذلك حال نومه في نهار رمضان فلا يجب عليه إلا الاغتسال، وصومه صحيح. والله أعلم.</p></div>
