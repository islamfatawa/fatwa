<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التاتو المؤقت للرجال الذي أخذ للتزين؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الكلام على التاتو المؤقت للرجال، وذكرنا أنه جائز بشروط، فراجع في ذلك <a href="fatwa_104597.html">الفتوى رقم: 104597</a> . والله أعلم.</p></div>
