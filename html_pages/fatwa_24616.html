<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز وضع الكريم في الشعر</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس في استعمال ما يسمى بالكريم بدهن الشعر ما لم يعلم ضرره أو نجاسته، فلا يجوز. وقد سبق لنا جواب فيه تفصيل عن ذلك وهو برقم <a href="fatwa_1726.html">1726</a> والله أعلم.</p></div>
