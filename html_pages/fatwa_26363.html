<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو معنى الفتوى ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالفتوى هي: الإخبار بالحكم الشرعي من جهة لا تسطيع أن تلزم من أخبرته بسلطة القانون، ويقابلها القضاء وهو: الإخبار بالحكم الشرعي على وجه الإلزام. والله أعلم.</p></div>
