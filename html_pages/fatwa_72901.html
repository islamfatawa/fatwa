<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل التصوير والنحت حرام أم حلال ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فحكم النحت تقدم في <a href="fatwa_33103.html">الفتوى رقم: 33103</a> ، كما سبق حكم التصوير في الفتوى رقم : 680 . والله أعلم .</p></div>
