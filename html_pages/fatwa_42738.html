<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قول المسلم (في ذمتك إلى يوم القيامة)؟وهل حقا يكون القيام بهذا الأمر في ذمتي إلى يوم القيامة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقول الشخص لآخر: "في ذمتك إلى يوم القيامة" لا يجعل هذا الأمر في ذمة المقول له ذلك. والله أعلم.</p></div>
