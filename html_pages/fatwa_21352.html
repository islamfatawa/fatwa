<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو السؤر ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالسُّؤر في اللغة بمعنى: البقية والفضله، فسؤر كل شيء بقيته . ويطلق عند الفقهاء على بقية الماء أو الشراب الذي خالطه لعاب من شرب منه. والله أعلم.</p></div>
