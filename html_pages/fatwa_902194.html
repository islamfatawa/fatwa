    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: مررت بالميقات وأنا في حيض، وأحرمت واشترطت، وباتصال الدم تيقنت أني لن أستطيع العمرة خلال وقت تواجدي في مكة، فمشطت شعري، وتطيبت وأنا ما زلت في مكة، ثم غادرت مكة في الوقت المحدد مسبقا للمغادرة وأنا ما زلت في حيضي..فهل علي شيء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: إن كان الحال كما ذكرت فلا شيء عليك</p></div>
