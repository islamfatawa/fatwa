    <span id="qs">السؤال:</span>
    <div id="q"><p>أسأل هل صغير السن في عمر 24 سنة إذا كان متعباً هل يجوز له الصلاة جالساً؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فراجع في جواب هذ السؤال <a href="fatwa_5585.html">الفتوى رقم: 5585</a> ، و<a href="fatwa_32456.html">الفتوى رقم: 32456</a> . والله أعلم.</p></div>
