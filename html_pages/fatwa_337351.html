<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا توضأ الإنسان وفي فمه بعض الدم، فهل وضوؤه صحيح؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فوجود بعض الدم في فم المتوضئ لا يبطل وضوءه، ولمعرفة نواقض الوضوء المتفق عليها والمختلف فيها انظر <a href="fatwa_1795.html">الفتوى رقم: 1795</a> ، وما أحيل عليه فيها. والله أعلم.</p></div>
</body>
