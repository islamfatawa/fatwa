<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>في أي عام هجري جمع عثمان بن عفان القرآن الكريم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ظاهر كلام ابن حجر في فتح الباري أن جمع عثمان للقرآن كان في حدود السنة الخامسة والعشرين من الهجرة، وذكر أن هناك قولاً يفيد وقوعه في حدود سنة ثلاثين. والله أعلم.</p></div>
</body>
</html>
