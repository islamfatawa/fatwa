<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل للملائكة رائحة يشمها الإنسان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنا لم نطلع على نص بهذا الشأن، ولا على كلام لأهل العلم فيه. وننصحك بالاهتمام بالعلم المتعين عليك معرفته، والسؤال عما أشكل عليك في دينك، مما يترتب عليه عمل. والله أعلم.</p></div>
