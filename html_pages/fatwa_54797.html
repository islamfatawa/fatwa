    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤالي هو ما مقدار دية المرأة، بالعملة الحالية (النقود) وبالتحديد بعملة جمهورية مصر العربية؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع جواب هذا السؤال في <a href="fatwa_54445.html">الفتوى رقم: 54445</a> . والله أعلم.</p></div>
