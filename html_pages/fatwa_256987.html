<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز ذبح البهيمة إذا كان فيها مرض معد يخشى أن تعدي غيرها؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج في ذبح البهيمة التي يخشى أن تعدي غيرها، وراجع للفائدة <a href="fatwa_220075.html">الفتوى رقم: 220075</a> . والله أعلم.</p></div>
