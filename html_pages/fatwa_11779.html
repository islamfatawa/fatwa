<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>في أي عام هجري هدمت الأصنام حول الكعبة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن النبي صلى الله عليه وسلم هدم الأصنام التي كانت حول الكعبة لما فتح مكة المشرفة، وكان ذلك عام ثمانية للهجرة. والله أعلم.</p></div>
</body>
</html>
