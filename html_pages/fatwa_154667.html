    <span id="qs">السؤال:</span>
    <div id="q"><p>هل قص شعر الحاجب كنمصه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن قص شعر الحواجب لغير ضرورة أو إزالة عيب أو تشويه يعتبر مثل النمص المحرم شرعا، كما سبق بيانه بالتفصيل والأدلة في الفتاوى ذوات الأرقام التالية: <a href="fatwa_1007.html">1007</a> ، <a href="fatwa_97964.html">97964</a> ، <a href="fatwa_151781.html">151781</a> . والله أعلم.</p></div>
</body>
