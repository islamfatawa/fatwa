<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجب نية الاقتداء بالمستخلف؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعن نية الاقتداء بالمستخلف فقد ذكر في المجموع في اشتراطها وجهين، وقال: حكاهما البغوي وآخرون، وأشهرهما لا يشترط، لأن الخليفة قائم مقام الأول، وقد سبقت نية الاقتداء. والله أعلم.</p></div>
</body>
