    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكم في فتح حساب جاري في بنك الرياض؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:فبمراجعتك للفتاوى التالية: <a href="fatwa_9860.html">9860</a> ، <a href="fatwa_23892.html">23892</a> ، <a href="fatwa_24122.html">24122</a> .ستعرف الحكم الشرعي في فتح الحساب الجاري في البنك المذكور.والله أعلم.</p></div>
