<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>البكاء على الميت. هل يعذب الميت في قبره؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالبكاء الذي يعذب به الميت هو البكاء عليه بصوت ونياحة، وأما مجرد دمع العين فلا، كما سبق بيانه في الفتويين: <a href="fatwa_23121.html">23121</a> ، <a href="fatwa_25255.html">25255</a> . والله أعلم.</p></div>
</body>
