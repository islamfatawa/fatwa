<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أبي لا يصلي، كيف أقنعة بالصلاة؟ جزاكم الله كل الخير.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدمت لنا فتاوى كثيرة في كيفية تعامل الشخص مع والديه وأقاربه الذين لا يصلون وطريقة نصحهم بالصلاة؛ فراجع مثلاً <a href="fatwa_31712.html">الفتوى رقم: 31712</a> . والله أعلم.</p></div>
</body>
