<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يصح أن يصوم أحد لله تطوعاً وعليه صيام قضاء وما حكمه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز لمن عليه قضاء صوم واجب أن يصوم تطوعاً ما لم يضق وقت الصوم الواجب فيجب تقديمه، وقد سبق تفصيل هذا في <a href="fatwa_3718.html">الفتوى رقم: 3718</a> ، و<a href="fatwa_3357.html">الفتوى رقم: 3357</a> . والله أعلم.</p></div>
</body>
