<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أناسيدة مسلمة متزوجة من هولندي مسلم وأنجبت منه طفلة فهل تعبر ابنتي أيضاً مسلمة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهي مسلمة اتفاقاً ، وليس بين أهل العلم خلاف في ذلك . والله أعلم .</p></div>
