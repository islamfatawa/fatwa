<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا لست عربيًّا، أسألكم عن حكم تسمية البنت باسم: "حنينة" وما معناه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في التسمية بهذا الاسم، والحنين معناه في الأصل: الشوق، وتوقان النفس إلى الشيء، كما سبق في <a href="fatwa_116869.html">الفتوى: 116869</a> . والله أعلم.</p></div>
</body>
