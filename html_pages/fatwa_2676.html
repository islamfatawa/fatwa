<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هي الصحابية التي قتلت تسعة من الروم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: الصحابية التي قتلت تسعة من الروم هي أسماء بنت يزيد بن السكن الأنصارية قتلتهم بعمود فسطاطها. والله أعلم.</p></div>
</body>
