<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو قائد معركة بلاط الشهداء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن قائد معركة بلاط الشهداء هو: عبد الرحمن الغافقي والي الأندلس. والله أعلم.</p></div>
</body>
