<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو جزاء من تتوفى دون حجاب إذا كانت أخلاقها جيدة وكثيرة الصدقات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن ترك الحجاب معصية تأثم بها المرأة، فإذا ماتت مصرة عليه ولم تتب منه فهي في مشيئة الله تعالى. كما سبق في <a href="fatwa_27004.html">الفتوى رقم: 27004</a> . والله أعلم.</p></div>
