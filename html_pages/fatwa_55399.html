<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي أول سورة أعلنها رسول الله صلى الله عليه وسلم بمكة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكر الحافظ ابن حجر في "فتح الباري" أن أول سورة استعلن بها رسول الله صلى الله عليه وسلم "والنجم" ونسب هذه الرواية إلى ابن مردويه . والله أعلم.</p></div>
