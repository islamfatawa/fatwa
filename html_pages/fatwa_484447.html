<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الكذب على أهل المتوفى عن حالته عند الغسل، بأنه كان مبتسما؛ لكي يطمئنوا، ولا يجزعوا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالكذب حرام -كما هو معلوم- ولايجوز منه، إلا ما استثناه الشارع، وهو ما ذكرناه في <a href="fatwa_26391.html">الفتوى: 26391</a> والله أعلم.</p></div>
