<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما  حكم من اشترى الدخان لأبيه ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلمعرفة حكم شراء الدخان ونحوه للوالد انظر <a href="fatwa_7136.html">الفتوى رقم : 7136</a> . والله أعلم .</p></div>
