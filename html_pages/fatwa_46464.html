    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز إعطاء الزكاة للأصل والفرع وخاصة الذكور منهم.جزيتم عنا خير الجزاء وأطال الله بقاءكم وأمد في عمركم وبارك الله لكم في عملكم وجعله حجة لكم لا عليكم.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: سبق الجواب عن هذا السؤال في <a href="fatwa_26323.html">الفتوى رقم: 26323</a> . والله أعلم.</p></div>
