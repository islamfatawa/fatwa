<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بعض الناس عندما يقومون بعيادة المريض يحملون الزهور فهل هذا العمل يدخل ضمن دئراة التشبه بأهل الكتاب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأولى عدم حمل الزهور والورود عند عيادة المريض، لما فيه من التشبه بالكفار لأن عادتهم جرت بذلك. والله أعلم.</p></div>
