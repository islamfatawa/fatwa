<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا أحفظ القرآن هل يجوز أن أسمع إمام ابن خالي يعني هو يسمع لي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_24898.html">الفتوى رقم: 24898</a> . والله أعلم.</p></div>
