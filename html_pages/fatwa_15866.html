<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز الصلاة في البنك كوني أعمل به؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصلاة جماعة في البنك جائزة والأولى، أن تكون في المسجد وننبه إلى حكم العمل في البنوك وسبق بيانه في <a href="fatwa_4862.html">الفتوى رقم: 4862</a> . والله أعلم .</p></div>
</body>
