<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ركبت القطار ولم يأت إلى الكمسري ليقطع تذكرة فهل أتصدق بثمنها؟\</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجب دفع ثمن هذه التذكرة إلى الجهة المسؤولة عن القطار ولا يجزئ التصدق بثمنها إلا إذا تعذر دفعه إلى هذه الجهة. والله أعلم.</p></div>
