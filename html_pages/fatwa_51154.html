    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال الأول : توجد معلمة تدرس القرآن الكريم للنساء داخل المسجد فهل يجوز للمرأة الحائض  دخول المسجد  في حالة الدراسة أو التدريس ؟</p></div>

    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: سبق برقم: <a href="fatwa_2979.html">2979</a> .</p></div>
