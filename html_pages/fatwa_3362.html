<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو أقدم كتاب لتفسير القران الكريم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: أقدم تفسير للقرآن في ما اطلعنا عليه تفسير معاني القرآن للفراء رحمه الله المتوفى سنة 207 للهجرة .</p></div>
