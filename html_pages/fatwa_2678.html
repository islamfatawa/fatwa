<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>في أي غزوة قال الرسول هذه مكة قد ألقت إليكم أفلاذ أكبادها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: غزوة بدر الكبرى هي التي قال فيها النبي صلى الله عليه وسلم (هذه مكة قد ألقت إليكم أفلاذ أكبادها).</p></div>
</body>
