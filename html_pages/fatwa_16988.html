<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كم استمرت خلافة عمر بن الخطاب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فخلافة عمر رضي الله عنه استمرت عشر سنين وستة أشهر وخمس ليال. وتوفي وهو ابن ثلاث وستين سنة على أصح الأقوال. والله أعلم.</p></div>
</body>
