<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متي توفي أبو العاص بن الربيع زوج بنت الرسول زينب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكر ابن حجر في الإصابة وابن عبد البر في الاستيعاب أن أبا العاص بن الربيع رضي الله عنه توفي في خلافة أبي بكر في ذي الحجة سنة اثنتي عشرة من الهجرة. والله أعلم.</p></div>
</body>
