    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو الحلف الغموس؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن اليمين الغموس هي اليمين الكاذبة التي تهضم بها الحقوق ، أو التي يقصد بها الفسق والخيانة ، وقد سبق وأن ذكرنا سبب تسميتها بالغموس ، وحكمها ، وما يترتب عليها ، برقم: <a href="fatwa_7258.html">7258</a> والله أعلم.</p></div>
</body>
