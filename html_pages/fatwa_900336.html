    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال:ما حكم الإسلام في لبس الحذاء ذي الكعب العالي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>جواب:أقل أحواله الكراهة؛ لأن فيه أولا: تلبيسًا حيث تبدو المرأة طويلة وهي ليست كذلك، وثانيًا: فيه خطر على المرأة من السقوط، وثالثًا: ضار صحيًا كما قرر ذلك الأطباء[1].مجموع فتاوى ومقالات الشيخ ابن باز (6/ 397).</p></div>
