<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم اختراق المواقع المعادية الإباحية بمعنى ( المواقع التي توجد بها مقاطع رذيلة، وفحش )؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن اختراق مواقع الكفار المحاربين، أو المواقع التي تنشر الرذيلة، لا حرج فيه، كما بيناه في <a href="fatwa_160971.html">الفتوى رقم: 160971</a> والله أعلم.</p></div>
</body>
