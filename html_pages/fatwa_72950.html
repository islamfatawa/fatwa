    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يصح أن أذهب مع أمي إلى العمرة بدون محرم وأمي تبلغ من العمر 48 سنه فهل يصح أن أذهب معها ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فسفر المرأة بدون محرم لقصد العمرة أو غيرها فصلنا القول فيه في <a href="fatwa_46933.html">الفتوى رقم: 46933</a> . والله أعلم .</p></div>
