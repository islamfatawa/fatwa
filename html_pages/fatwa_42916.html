    <div id="q"><p>من هو مؤلف كتاب الوفيات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>فهناك أكثر من كتاب يحمل هذا العنوان، فمن ذلك: - "فوات الوفيات" تأليف محمد بن شاكر الكتبي. - "وفيات الأعيان" ووأبناء أبناء الزمان" لابن خلكان. والله أعلم.</p></div>
