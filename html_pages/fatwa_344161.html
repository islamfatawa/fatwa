<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم حشوة الأسنان أثناء الحيض؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على نبينا محمد، وعلى آله وصحبه، ومن والاه، أما بعد: فلا حرج على الحائض في حشو السن، والأصل في هذا الإباحة، وانظري للأهمية <a href="fatwa_135262.html">الفتوى رقم: 135262</a> . والله تعالى أعلم.</p></div>
