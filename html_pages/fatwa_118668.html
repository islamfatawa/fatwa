<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك علامات للميت تدل على حسن خاتمته وخاصة عند تغسيل الميت؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم دليلاً في علامة حسن الخاتمة يظهر عند تغسيل الميت، وقد بينا علامات حسن الخاتمة في <a href="fatwa_94050.html">الفتوى رقم: 94050</a> . والله أعلم.</p></div>
</body>
