    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا دخلت المسجد في صلاة العصر، وقد سلم الإمام، وانتهى من الصلاة، ووجد من يقوم بإكمال صلاته، فهل يجوز أن أأتم به؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمفتى به عندنا صحة الائتمام في هذه الحال، كما بينا في <a href="fatwa_119955.html">الفتوى رقم: 119955</a> . والله أعلم.</p></div>
