<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>اسم حورية هل هو حرام أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالحورية الواحدة من نساء الجنة، والتسمي بذلك تيمنا بهذا الاسم لا بأس به، بل هو من الأسماء الحسنة، والاسم الحسن مطلوب أن يُتسمى به.  والله أعلم.</p></div>
</body>
