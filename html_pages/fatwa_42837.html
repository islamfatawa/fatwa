    <span id="qs">السؤال:</span>
    <div id="q"><p>الحلال و الحرام في الأموال المتعلقة بالمسابقات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمسابقات أنواع وأصناف، منها ما يحل ومنها ما يحرم، وتفصيل ذلك في الفتاوى التالية أرقامها: <a href="fatwa_1243.html">1243</a> / <a href="fatwa_6350.html">6350</a> / <a href="fatwa_11604.html">11604</a> / <a href="fatwa_16795.html">16795</a> والله أعلم.</p></div>
