    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو مؤلف كتاب العنوان في القراءات السبع؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن مؤلف هذا الكتاب اسمه أبو طاهر إسماعيل بن خلف بن سعيد النحوي المصري ، وهو من علماء مصر في القرن الخامس، وقد توفي سنة 455هـ. والله أعلم.</p></div>
