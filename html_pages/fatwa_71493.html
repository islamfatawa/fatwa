    <span id="qs">السؤال:</span>
    <div id="q"><p>هل المصلحة المرسلة تشمل العبادات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تمت الإجابة عن هذا السؤال في <a href="fatwa_71311.html">الفتوى رقم: 71311</a> . والله أعلم.</p></div>
