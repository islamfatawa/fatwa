    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم التسمي بلقب بنت النور؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في لقب بنت النور أو ابن أو التسمي به، وسبق أن بينا ضابط الأسماء المكروهة والممنوعة في الإسلام. انظري <a href="fatwa_12614.html">الفتوى رقم: 12614</a> . والله أعلم.</p></div>
