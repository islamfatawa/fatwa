<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز تسمية ابنتي "جنة الله"؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فتسمية البنت بالاسم الذي ذكرته، مكروه؛ لما فيه التزكية, وبالتالي فينبغي الابتعاد عن مثل هذا الاسم, وراجعي في ذلك <a href="fatwa_9253.html">الفتوى رقم: 9253</a> . والله أعلم.</p></div>
</body>
