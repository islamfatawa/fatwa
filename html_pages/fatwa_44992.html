    <span id="qs">السؤال:</span>
    <div id="q"><p>والسؤال الثاني، من صديق لي يسأل:هل تبطل الصلاة عندما تكون علبة السجائر في الجيب؟ وأثابكم الله خير الثواب، في أمان الله.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما سؤالك الثاني فقد سبق جوابه في <a href="fatwa_31652.html">الفتوى رقم: 31652</a> . والله أعلم.</p></div>
