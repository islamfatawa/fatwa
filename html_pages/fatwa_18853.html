<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز نزع شعر الجسم أثناء فترة النفاس؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت الإجابة على حكم إزالة الشعر من الجسم وتقسيمه إلى ثلاثة أقسام في <a href="fatwa_1926.html">الفتوى رقم: 1926</a> . أما النفاس أوالحيض فلا يؤثران على حكم إزالة الشعر. والله أعلم.</p></div>
</body>
