<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز أن أدعو دائما: باللهم اكفي زوجي بي زوجة وحبيبة في كل حياته؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نرى محظورا في هذا الدعاء، وإن كان الأولى الدعاء بالأدعية الواردة، ومنها ما ذكرنا في الفتويين رقم: <a href="fatwa_285001.html">285001</a> ، ورقم: <a href="fatwa_178509.html">178509</a> . والله أعلم.</p></div>
