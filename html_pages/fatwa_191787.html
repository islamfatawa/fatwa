<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي الفترات الزمنية بين نزول آيات تحريم الخمر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نعثر بعد البحث على مَن بيَّن الفترات الزمنية بين نزول هذه الآيات. والله أعلم.</p></div>
</body>
