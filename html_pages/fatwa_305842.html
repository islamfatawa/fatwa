<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل سبُّ المراحل الدراسية حرام؟ كقولي: ملعون أبوها سنة (المقصود سنة ثالثة ثانوي).</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز لعن أي شيء -معنوي، أو مادي- لا يستحق اللعن، ومن ذلك السنة الدراسية، وراجع في ذلك <a href="fatwa_302482.html">الفتوى رقم: 302482</a> ، وتوابعها. والله أعلم.</p></div>
