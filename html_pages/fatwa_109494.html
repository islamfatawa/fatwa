<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم وضع الحذاء سترة للمصلي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالحذاء إذا كان طاهراً لا حرج في وضعه أمام المصلي سترة له كما تقدم في <a href="fatwa_29591.html">الفتوى رقم: 29591</a> ، وصفة السترة المفضلة للمصلي قد سبق تفصيلها في <a href="fatwa_52581.html">الفتوى رقم: 52581</a> . والله أعلم.</p></div>
</body>
