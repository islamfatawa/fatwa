<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>يقال عن حامل الرسالة من قوم لقوم رسول، فما حكمها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: لا حرج في ذلك لأن المقصود هنا المعنى اللغوي لكلمة رسول لا المعنى الاصطلاحي وهو المبلغ عن الله شرعه ورسالته إلى الخلق. والله أعلم.</p></div>
