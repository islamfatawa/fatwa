<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>على من تطلق الإمام: الإمام البخاري، الإمام الذهبي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كلمة الإمام تطلق في كتب المذاهب الفقهية  على إمام المذهب، وقد تطلق على من دونهم، فقد اشتهر بها أبو المعالي الجويني، ويطلق عليه أيضا إمام الحرمين. والله أعلم.</p></div>
