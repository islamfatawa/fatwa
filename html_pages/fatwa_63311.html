    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمسلم أكل لحم الحصان أو شرب حليبه وإذا كان لا يجوز لماذا؟يرجى الإجابة بالتفصيل إذا تفضلتم.مع الشكر الجزيل</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_54073.html">الفتوى رقم: 54073</a> . والله أعلم.</p></div>
