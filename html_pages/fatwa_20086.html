<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماكينات تفريخ الدجاج حلال أم حرام لأن أبي أشتري واحدة للمزرعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نرى مانعاً من شراء ماكينة تفريخ الدجاج، والاستفادة منها، لعدم المانع من ذلك، والأصل الإباحة ولله الحمد والمنة. والله أعلم.</p></div>
