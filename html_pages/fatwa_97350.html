    <span id="qs">السؤال:</span>
    <div id="q"><p>هل لعب الشطرنج حرام ولماذا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن لعب الشطرنج محرم كما نص عليه كثير من أهل العلم سلفا وخلفا. وراجع الفتاوى التالية : <a href="fatwa_61209.html">61209</a> ، <a href="fatwa_10063.html">10063</a> ، <a href="fatwa_5019.html">5019</a> والله أعلم.</p></div>
