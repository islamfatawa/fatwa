<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز استخدام المعارف للحصول على المشاريع</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في الاستشفاع بالوجهاء، ونحوهم لنيل حق، لأمره صلى الله عليه وسلم بالشفاعة لذوي الحاجات، ففي الصحيحين: اشفعوا تؤجروا. ويقضي الله على لسان رسوله ما شاء. والله أعلم.</p></div>
