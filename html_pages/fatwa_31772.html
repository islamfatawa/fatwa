<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة هذا الحديث : " لهم ما لنا وعليهم ما علينا"؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالحديث المسؤول عنه: لهم ما لنا وعليهم ما علينا يعني أهل الذمة. قال الألباني في سلسلة الأحاديث الضعيفة والموضوعة: إنه باطل لا أصل له.  والله أعلم.</p></div>
