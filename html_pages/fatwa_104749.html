<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز تسمية المولود الذكر باسم حكمت ؟ جزاكم الله خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالظاهر أنه لا محذور في التسمية باسم حكمت، وضوابط الأسماء الممنوعة والمكروهة تقدم تفصيلها في <a href="fatwa_12614.html">الفتوى رقم: 12614</a> . والله أعلم.</p></div>
