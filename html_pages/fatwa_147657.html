<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للرجال لبس الأساور الصينية، أو اليابانية الممغنطة للتخسيس؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلبس هذه الأساور للرجال لغرض العلاج تقدم حكمها في <a href="fatwa_121640.html">الفتوى رقم: 121640</a> . والله أعلم.</p></div>
</body>
