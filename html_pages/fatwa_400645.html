<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة حديث: قال الرسول صلى الله عليه وسلم: (إنك لن تدع شيئا اتقاء الله إلا أعطاك الله خيرا منه)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهذا الحديث رواه الإمام أحمد في المسند، وقال الشيخ شعيب الأرناؤوط : إسناده صحيح.</p></div>
