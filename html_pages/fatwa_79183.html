<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الشخر للصائم ( إصدار صوت من الأنف )</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالشخير يعتري بعض الناس عند النوم، وهو صوت ينبعث جراء دفع النفس أو جذبه، وهو غير مؤثر في الصوم ولو تعمد إنسان فعله في اليقظة. والله أعلم.</p></div>
