<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز لي أن أصلي رغيبة الفجر في البيت؟ وجزاكم خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوزلك أن تصلي الرغبية (سنة الفجر) في البيت ثم تخرج إلى المسجد لتشهد صلاة الصبح مع الجماعة، وانظر الفتوى رقم: 47 . والله أعلم.</p></div>
