<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك سورة في القرآن الكريم يطلق عليها اسم سورة التوحيد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن السورة التي يطلق عليها سورة التوحيد هي سورة الإخلاص، لأنها تمحضت للحديث عن توحيد الله جل وعلا، كما في "روح المعاني" للألوسي .</p></div>
</body>
