    <title>382684</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل التكلم أثناء الاغتسال، يبطله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الكلام أثناء الغسل لا يبطله, وراجع التفصيل في <a href="fatwa_284737.html">الفتوى رقم: 284737</a> ، وهي بعنوان: "مدى أثر الكلام أثناء الغسل الجنابة، على صحته" والله أعلم.</p></div>
</body>
</html>
