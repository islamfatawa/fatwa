<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم العمل في مهنة المحاماة ؟وجزاكم الله خيرا .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدمت الإجابة على حكم العمل في المحاماة في <a href="fatwa_18505.html">الفتوى رقم: 18505</a> . والله أعلم.</p></div>
