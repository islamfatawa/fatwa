    <span id="qs">السؤال:</span>
    <div id="q"><p>عد السلام :هل تخرج الروح عندما يكون الإنسان نائما</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الروح تفارق صاحبها في حالتين بينهما الله تعالى في كتابه. الحالة الأولى: عند النوم الحالة الثانية: عند الموت وقد سبق بيان ذلك في الجواب رقم <a href="fatwa_13853.html">13853</a> والله أعلم.</p></div>
