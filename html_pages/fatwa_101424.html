<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو القائل (تخوشنوا وتمعدنوا فإن النعم لا تدوم)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد قيل إن القائل لهذه الكلمة هو عمر بن الخطاب رضي الله عنه، وقد ضعف نسبتها إليه السخاوي والألباني رحمهما الله تعالى. والله أعلم.</p></div>
