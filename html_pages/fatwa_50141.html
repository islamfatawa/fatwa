    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو الفرق بين الوجود والموجود؟؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالفرق بين الوجود والموجود هو أن الأولى منهما مصدر، والثانية اسم مفعول، وكلاهما من فعل وجد التي معناها الحصول على المطلوب، أو الحصول من عدم، انظر لسان العرب. والله أعلم.</p></div>
