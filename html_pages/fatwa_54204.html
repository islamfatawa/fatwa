<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ممن اشترى قصي مفاتيح الكعبة، وبكم اشتراهم؟ وشكراً، وجزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد حكى ابن كثير في البداية أن قصيا اشترى ولاية البيت من أبي غيثان الخزاعي بزق خمر وقعود. والله أعلم.</p></div>
