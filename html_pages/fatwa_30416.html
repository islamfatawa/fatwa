    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قبول وضع الدش على سطح البناية للمستأجر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن حكم هذه المسألة في الفتويين التاليتين: <a href="fatwa_4827.html">4827</a> ، <a href="fatwa_10107.html">10107</a> بما يغني عن الإعادة فراجعهما. والله أعلم.</p></div>
