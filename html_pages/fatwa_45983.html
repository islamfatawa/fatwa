    <span id="qs">السؤال:</span>
    <div id="q"><p>5- هل يجوز ( الإيقاع و الضرب على الدف ) وتعلمهما للإنشاد الديني ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فبشأن الضرب على الدف فلتراجع الفتاوى التالية: 663 <a href="fatwa_14251.html">14251</a> والله أعلم.</p></div>
