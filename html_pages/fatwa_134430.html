<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى عرصات يوم القيامة؟ جزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن العرصات في اللغة جمع عرصة وهي كل موضع واسع لا بناء فيه، وعرصات يوم القيامة معناها  مواقف الحساب فيها. والله أعلم.</p></div>
</body>
