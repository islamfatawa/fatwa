<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>- هل تقبل صلاة الذي يعاني من الضعف الجنسي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: 1- فصلاة من يعاني من الضعف الجنسي صحيحة إذا أتى بشروطها وأركانها، لأنه لا علاقة للضعف الجنسي بصحة الصلاة أو عدم صحتها.</p></div>
