<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو السدر الأخضر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالسدر هو ورق شجر النبق يدق ناعماً ويجعل في ماء ويخض حتى تبدو رغوته ويعرك به جسد الميت، وشجرته معروفة عند أهل البادية. والله أعلم.</p></div>
</body>
