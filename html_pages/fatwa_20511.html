<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>شرعية بيع البضائع المشتراة سابقاً بسعر الواقع الجديد ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج على الإنسان أن يبيع بضاعة بما آل إليه ثمنها في السوق، سواء ارتفعت أو نقصت عن الثمن الذي اشتراها به. والله أعلم.</p></div>
