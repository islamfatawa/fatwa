<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل لبس بندانة الرأس للرجال حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه يحرم على الرجال التشبّه بالنساء فيما هو مختصّ بهن، فإن كان هذا الشيء (البندانة) مما يخص النساء، ولا يلبسه الرجال، فلا يجوز للرجل لبسه، وراجع <a href="fatwa_36376.html">الفتوى: 36376</a> . والله أعلم.</p></div>
