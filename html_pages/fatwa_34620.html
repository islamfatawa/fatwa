<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إنني حارس لدى شركة تقوم بحراسة المنشآت وقد وجهتني الشركة إلى بنك إسلامي فهل أستمر في العمل فيه أو تنصحوني بالخروج من هذا العمل المشبوه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا حرج عليك في الحراسة المذكورة ما دام البنك إسلامياً. والله أعلم.</p></div>
