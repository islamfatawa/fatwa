    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى التالية أرقامها : <a href="fatwa_62253.html">62253</a> ، <a href="fatwa_67184.html">67184</a> ، <a href="fatwa_62760.html">62760</a> ، <a href="fatwa_11256.html">11256</a> . والله أعلم .</p></div>
