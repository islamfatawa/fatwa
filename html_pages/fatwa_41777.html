    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز القيام برحلة إلى الأقصر وأسوان لرؤية ما فيها من حضارة الفراعنة وما فيها من معابد كما تسمى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد سبقت الإجابة عن مثل سؤالك في الفتاوى بالأرقام التالية: <a href="fatwa_21666.html">21666</a> ، <a href="fatwa_21901.html">21901</a> ، <a href="fatwa_33891.html">33891</a> ، <a href="fatwa_28370.html">28370</a> . والله أعلم.</p></div>
</body>
