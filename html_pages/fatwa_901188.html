    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل الدواء الذي يؤخذ للغرغرة في الفم يبطل الصيام</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: لا يبطل الصوم بدواء الغرغرة طالما لم يبتلعه المريض، فإذا ابتلعه المريض بطل صيامه.</p></div>
