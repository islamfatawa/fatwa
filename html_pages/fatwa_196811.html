    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم وضع العسل أو الزيت في الدبر للاستشفاء من المرض، فقط للاستشفاء فقط لا غير؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتداوي بالعسل والزيت على هذا النحو مباح؛ وانظري فتاوينا التالية أرقامها: <a href="fatwa_139564.html">139564</a> . <a href="fatwa_93723.html">93723</a> . <a href="fatwa_36959.html">36959</a> . والله أعلم.</p></div>
