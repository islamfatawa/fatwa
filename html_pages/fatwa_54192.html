<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو المقصود بعمودي النسب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن عمودا النسب هما أصول المرء وفروعه. قال في الموسوعة الفقهية: ويقال للأصول والفروع عمودا النسب. والله أعلم.</p></div>
