<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متى احتفل المسلمون بعيد الفطر لأول مرة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله  وعلى آله وصحبه، أما بعد: فإن أول يوم عيد فطر احتفل به المسلمون كان في السنة الثانية للهجرة، حيث فرض رمضان في تلك السنة، واحتفل المسلمون بالعيد، وشرعت صلاة العيد وزكاة الفطر. والله أعلم.</p></div>
