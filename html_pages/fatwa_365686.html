<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم عمل الرجل في السلك الدبلوماسي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في ذلك من حيث الأصل، شأنه شأن غيره من الأعمال في مؤسسات الدولة، لا يحرم منها إلا ما اقترن بمحظور شرعي، أو كان فيه إعانة على ظلم، أو باطل. والله أعلم.</p></div>
