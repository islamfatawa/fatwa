<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هناك في أوربا مشروب ( بيرة ) ومكتوبٌ عليها إنها أي البيرة خالية من الكحول ، فهل يجوز للمسلم شرب هذا المشروب ؟ أفيدونا جزاكما الله خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله، وعلى آله وصبحه أمابعد: فإذا تحقق المسلم من خلو هذا المشروب من الكحول فلا جناح عليه في شربه. والله أعلم.</p></div>
</body>
