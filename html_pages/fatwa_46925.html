    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى غسل البراجم -الاستنجاء ؟جزاكم الله كل خير</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلمعرفة معنى غسل البراجم يرجى مراجعة <a href="fatwa_6974.html">الفتوى رقم: 6974</a> ، كما يرجى مراجعة <a href="fatwa_32839.html">الفتوى رقم: 32839</a> لبيان الاستنجاء وحكمه. والله أعلم.</p></div>
