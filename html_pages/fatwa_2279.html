<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للشخص أن يعمل موظفا في أحد البنوك الإسلامية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه يجوز لك أن تعمل في أحد البنوك الإسلامية إذا وثقت من القائمين عليه وعلمت أنهم يحرصون على أن تكون معاملاتهم مضبوطة بالشرع .  والله أعلم .</p></div>
</body>
