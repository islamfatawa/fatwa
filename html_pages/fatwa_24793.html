<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم من يجامع زوجته وهي حائض( في الدورة الشهرية) ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت لنا عدة فتاوى حول حكم من أتى امرأته، وهي حائض، فراجع منها الفتاويين التاليتين: <a href="fatwa_5463.html">5463</a> ، <a href="fatwa_13492.html">13492</a> . والله أعلم.</p></div>
</body>
