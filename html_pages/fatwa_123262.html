<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي الصدقة الجارية عن زوجي ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصدقة الجارية عن زوجك غير واجبة، وإن تطوعت بها حصل له ثوابها، وقد ذكرنا أمثلة منها في <a href="fatwa_8042.html">الفتوى رقم: 8042</a> . والله أعلم.</p></div>
