<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو حكم إنشاء موقع لبيع السيارات المستعملة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في إنشاء موقع لبيع السيارات المستعلمة، وعلى صاحب الموقع التزام الصدق وسائر شروط البيع والسمسرة في  موقعه هذا. والله أعلم.</p></div>
</body>
