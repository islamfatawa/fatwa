<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام بالإشارة دون التلفظ بكلمة السلام عليكم ، وخاصة وأنا أقود السيارة فهل في هذا شيء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتسليم بلا لفظ خلاف الأولى، قاله الأنصاري في أسنى المطالب قال: للنهي عنه ولا يجب لها رد. والله أعلم.</p></div>
