<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أرجو إفتائي في مسألة قراءة القرآن على الميت بدون أي تجمع</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في قراءة القرآن وإهداء ثوابها للميت إذا لم يكن ذلك مصحوبا بشيء من البدع. وراجع <a href="fatwa_24236.html">الفتوى رقم: 24236</a> ، و<a href="fatwa_5541.html">الفتوى رقم: 5541</a> . والله أعلم.</p></div>
</body>
