<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل العمل في شركات نفطية أمريكية أو بريطانية لها فرع في بلادي العربية حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يحرم عليك العمل في هذه الشركات ما لم تباشر حراماً أو تعين عليه. والله أعلم.</p></div>
</body>
</html>
