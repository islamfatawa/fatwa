<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمرأة تسجيل قراءتها للقرآن، حتى تسمعها لاحقا، أو حتى تصلح أخطاءها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز للمرأة تسجيل صوتها بالقراءة لأجل تصحيحها, أو الاستماع إليها لاحقا, وللفائدة تراجع <a href="fatwa_123172.html">الفتوى رقم: 123172</a> . والله أعلم.</p></div>
