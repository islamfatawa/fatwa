<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى : المخاط</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكر صاحب اللسان أن المخاط ما يسيل من الأنف، والمخاط من الأنف كاللعاب من الفم.</p></div>
