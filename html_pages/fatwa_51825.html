<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل ارتداء الساتان للرجال حرام مثل الحرير أم أنه غير الحرير؟ وجزاكم الله خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الساتان ليس حريرا ولا يأخذ أحكام الحرير، وبالتالي، فإنه لا يحرم لبسه على الرجال، كما قدمنا في <a href="fatwa_7829.html">الفتوى رقم: 7829</a> . والله أعلم.</p></div>
</body>
