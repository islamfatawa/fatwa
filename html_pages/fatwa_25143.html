<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك ما يمنع المصلي من الصلاة وفي يده ساعة معدنية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم مانعاً من أن يصلي المسلم وفي يده ساعة معدنية، إنما المنهي عنه بالنسبة للرجل هو لبس الحرير والذهب سواء كان في الصلاة أو خارجها. والله أعلم.</p></div>
</body>
