<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>علل لي تسمية العقيدة الواسطية بهذا الأسم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعقيدة الواسطية قد سميت بهذا الاسم، لأن الرجل الذي قدم على شيخ الإسلام وطلب منه أن يكتب له عقيدة يأخذ بها هو وأهل بيته، كان من واسط. والله أعلم.</p></div>
