<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة هذا الحديث: يأتي زمان يفشى سلام بالمعرفة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد روى الإمام أحمد هذا الحديث بلفظ: إن من أشراط الساعة إذا كانت التحية للمعرفة . وقد تكلم عليه الشيخ الألباني في السلسلة الصحيحة وذكر طرقه وصححه. والله أعلم.</p></div>
</body>
