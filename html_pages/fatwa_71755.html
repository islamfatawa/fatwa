    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال الثاني : هل يجوز أن آخذ من الزكاة التي أجمعها  لأستعين بها على دراسة العلم الشرعي  ( طالب علم )  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وللإجابة عن السؤال الثاني راجع <a href="fatwa_29894.html">الفتوى رقم : 29894</a> . والله أعلم .</p></div>
