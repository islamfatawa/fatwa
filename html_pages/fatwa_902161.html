<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: لقطرات سواء أكانت عن طريق الأذن أو العين أو الأنف لا تفطر الصائم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: إن البخاخ المذكور سائل يستعمل لتوسيع شرايين الرئتين عند ضيق التنفس ولا يصل الى المعدة عند استعماله كما قال بعض الأطباء وبناءً عليه لا يفسد الصيام.</p></div>
