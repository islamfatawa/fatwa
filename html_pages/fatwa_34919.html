    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكم ورحمة الله وبركاته.أردت السؤال عن سبب نزول آية الكرسي؟الرجاء الرد بأسرع وقت...مع خالص شكري..</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإنا لم نعثر بعد البحث في كثير من كتب التفسير وعلوم القرآن على سبب نزول آية الكرسي. والله أعلم.</p></div>
