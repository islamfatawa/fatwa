<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أريد نصيحة شديدة إلى عائلة لا يصلي منها أي شخص الأب والزوجة وكذلك الأبناء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_52998.html">الفتوى رقم: 52998</a> . والله أعلم.</p></div>
