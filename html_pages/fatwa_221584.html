    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز قول: مشان الله، كرمال الله؟ وجزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس بقول القائل مشان الله، وكرمال الله، لأن هذه العبارات تعني من أجل الله، وراجعي <a href="fatwa_76220.html">الفتوى رقم: 76220</a> . والله أعلم.</p></div>
