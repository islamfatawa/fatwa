    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز صلاة السنة في جماعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدمت الإجابة عن هذا السؤال في <a href="fatwa_3176.html">الفتوى رقم: 3176</a> و<a href="fatwa_56700.html">الفتوى رقم: 56700</a> فطالعهما.</p></div>
