<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل استبدال هاتف قديم بآخر جديد أفضل من السابق مع دفع الفارق من الربا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمبادلة هاتف قديم بهاتف جديد، ودفع فرق الثمن؛ ليس من الربا، ولا حرج فيه، وراجع <a href="fatwa_9725.html">الفتوى: 9725</a> . والله أعلم.</p></div>
</body>
