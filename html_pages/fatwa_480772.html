<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كيف تقسم قطعة ذهب شاركت أخوات في شرائها. هل بقيمة شرائها، أو بقيمتها الحالية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن هذه القطعة من الذهب تقسم بينهن بذاتها، إن أمكن قسمها، أو بقيمتها الحالية، لا عند شرائها. والله أعلم.</p></div>
