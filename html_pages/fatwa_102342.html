    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التمثيل (مسرحية)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بسطنا القول في التمثيل في عدة فتاوى سابقة، وبينا اختلاف حكم التمثيلية حسب حالها، فراجع منها الفتاوى ذات الأرقام التالية: <a href="fatwa_97603.html">97603</a> ، <a href="fatwa_95579.html">95579</a> ، <a href="fatwa_19761.html">19761</a> ، <a href="fatwa_3127.html">3127</a> ، <a href="fatwa_8238.html">8238</a> ، <a href="fatwa_2893.html">2893</a> ، <a href="fatwa_1791.html">1791</a> . والله أعلم.</p></div>
</body>
