<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تقليد المرأة صوت بعض القراء في تلاوة القرآن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: إن كان ذلك على سبيل الإعجاب بصوت القارئ وحسن أدائه للقراءة فلا حرج في ذلك. وراجع <a href="fatwa_35782.html">الفتوى رقم: 35782</a> . والله أعلم.</p></div>
