<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز شرعا جماع الزوجة والأضواء مشتعلة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في إتيان الرجل لزوجته في النهار أو الليل تحت الضوء أو غير ذلك من الأحوال، فلكل منهما رؤية جسد الآخر حتى العورة والاستمتاع به وفق الضوابط الشرعية. والله أعلم.</p></div>
</body>
