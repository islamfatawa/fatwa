<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أيهما أكثر ذكراً في القرآن الدنيا أم الآخرة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كلمة الدنيا أكثر ذكراً في القرآن من كلمة الآخرة، وراجع المعجم المفهرس. والله أعلم.</p></div>
</body>
