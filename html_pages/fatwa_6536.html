<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجب الزكاة على الأبناء المستقلين إذا كانو معسرين وعليهم ديون؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فيجوز إعطاء الأبناء في مثل هذه الحالة من الزكاة من سهم الغارمين على الراجح من أقوال أهل العلم .  والله أعلم .</p></div>
</body>
