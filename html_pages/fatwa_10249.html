    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الإسلام في شرب شراب الشعير بدون كحول المسمى ب "موسي" المتداول بدول الخليج.وجزاكم الله خيرا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيحرم تناول ما فيه كحول ، قليلا كان أو كثيرا. والشراب المذكور إن ثبت خلوه من الكحول جاز شربه. والله أعلم.</p></div>
