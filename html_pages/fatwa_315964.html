<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التعامل مع المصرف المتحد في مصر؟ وهل هو بنك إسلامي؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد أفتى فضيلة الشيخ علي السالوس بأن البنك المذكور ربوي ولا يجوز التعامل معه. وانظر أيضا <a href="fatwa_72460.html">الفتوى رقم: 72460</a> . والله أعلم.</p></div>
