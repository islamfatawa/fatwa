<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للصائم وضع البرفانات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن كانت البرفانات ينفك منها جرم إلى جوف الصائم فهي مفطرة وإلا فلا، وانظر الفتوى رقم: 892 ، و<a href="fatwa_28154.html">الفتوى رقم: 28154</a> . والله أعلم.</p></div>
</body>
