<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز إعادة الصلاة بسب رائحة العرق ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن وجود رائحة كريهة ببدن الشخص بسبب العرق أو غيره لا توجب إعادة الصلاة، وقد بينا في <a href="fatwa_16396.html">الفتوى رقم: 16396</a> الحالات التي تشرع إعادة الصلاة بسببها. والله أعلم.</p></div>
</body>
