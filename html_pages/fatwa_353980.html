<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز تسمية ابنتي المولودة بأمال ريان؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيمكنك تسمية ابنتك بالاسم المذكور، إذ لا محظور فيه فيما يظهر. والله أعلم.</p></div>
</body>
