<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التي تجد أنها تواجه الاغتصاب فتقتل نفسها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز للمرأة أن تقتل نفسها ولو تيقنت أنها ستغتصب من قبل شخص أو جماعة، ولمزيد الفائدة تراجع <a href="fatwa_19001.html">الفتوى رقم: 19001</a> و<a href="fatwa_22619.html">الفتوى رقم: 22619</a> والله أعلم.</p></div>
</body>
