<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم حمل الخلوي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كان المقصود بالسؤال ما هو حكم حمل الخلوي أي الهاتف النقال فهو مباح كسائر المباحات، إن استعمل في الحرام صار حراماً، وإن استعمل في المباحات صار له حكم ما استعمل فيه. والله أعلم.</p></div>
</body>
