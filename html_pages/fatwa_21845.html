<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هما الشيخان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا قيل في حديث ما: رواه الشيخان، فالمقصود بذلك محمد بن إسماعيل البخاري، ومسلم بن الحجاج النيسابوري صاحبا الصحيحين. والله أعلم.</p></div>
</body>
