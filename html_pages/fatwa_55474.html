    <span id="qs">السؤال:</span>
    <div id="q"><p>وما  حكم أكل النعام  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الكلام عن أكل النعام في <a href="fatwa_34711.html">الفتوى رقم: 34711</a> . والله أعلم.</p></div>
