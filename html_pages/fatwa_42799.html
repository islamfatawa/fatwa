<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>وردت آيات للترهيب من منع الزكاة والتبشير بالعذاب الأليم في الجزء العاشر من القرآن الكريم، ماهي السورة؟ ما رقم الآيتين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالايتان هما الرابعة والثلاثون والخامسة والثلاثون من سورة التوبة. والله أعلم.</p></div>
