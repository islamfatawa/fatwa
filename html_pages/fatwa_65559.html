<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهما النوران اللذان أعطيا للرسول عليه الصلاة والسلام ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن النورين هما: فاتحة الكتاب وخواتيم سورة البقرة، وانظري <a href="fatwa_57900.html">الفتوى رقم: 57900</a> . والله أعلم.</p></div>
</body>
