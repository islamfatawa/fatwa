    <span id="qs">السؤال:</span>
    <div id="q"><p>س2: نعرف بأن الأغاني محرمة ولكن ما حكم من يستمع إلى الأصوات أي الموسيقى من دون الكلمات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: 2- فيحرم على المرء استماع الموسيقى ولو لم يصحبها غناء، وذلك لأدلة كثيرة تمكنك مراجعتها في <a href="fatwa_5282.html">الفتوى رقم: 5282</a> .</p></div>
