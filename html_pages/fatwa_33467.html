    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكمهل  تخضيب يدي طفلة صغيرة بالحناء مسموح به؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا حرج في خضاب يدي الطفلة الصغيرة ورجليها، بل لا حرج في ذلك بالنسبة للكبيرة، ولمزيد فائدة راجع <a href="fatwa_5399.html">الفتوى رقم: 5399</a> ، و<a href="fatwa_27159.html">الفتوى رقم: 27159</a> ، والله أعلم.</p></div>
