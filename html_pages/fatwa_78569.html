    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال الثاني: هل أفكار الإنسان غيب مطلق أم غيب نسبي وما رأيكم في Telepathy  أي قراءة الأفكار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في الغيب وقراءة الأفكار الفتاوى ذات الأرقام التالية: <a href="fatwa_55240.html">55240</a> ، <a href="fatwa_47534.html">47534</a> ، <a href="fatwa_20497.html">20497</a> ، <a href="fatwa_35534.html">35534</a> . والله أعلم.</p></div>
