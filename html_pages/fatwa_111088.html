    <span id="qs">السؤال:</span>
    <div id="q"><p>هل قناة طيور الجنة يوجد فيها موسيقى في أناشيدها وبرامجها ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالقناة يوجد بها موسيقى في أناشيدها وبرامجها، ولمعرفة حكم عزف الموسيقى واستماعها الفتاوى ذات الأرقام التالية: <a href="fatwa_15918.html">15918</a> ، 987 ، <a href="fatwa_31382.html">31382</a> . والله أعلم.</p></div>
