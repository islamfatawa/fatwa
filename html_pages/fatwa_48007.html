<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو الخليفة الذي سك النقود في الإسلام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأول من سك النقود في الإسلام هو الخليفة الأموي عبد الملك بن مروان . والله أعلم.</p></div>
</body>
