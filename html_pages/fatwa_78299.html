<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم صلاة الضحى جماعة في المسجد ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن المداومة على صلاة الضحى جماعة غير مشروع، وأما فعل ذلك في بعض الأحيان فلا بأس به كما سبق بيانه في <a href="fatwa_9841.html">الفتوى رقم : 9841</a> . والله أعلم .</p></div>
</body>
