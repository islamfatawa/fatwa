<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا تسخ أحد ما ببقعة بول على جسمه. فماذا يفعل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالواجب على من أصاب بدنه شيء من البول أن يغسل مكانه حتى يطهر، وقد تقدمت فتوى في هذه المسألة، وهي: <a href="fatwa_38582.html">38582</a> فارجع إليها، وكذلك <a href="fatwa_24814.html">الفتوى رقم: 24814</a> . والله أعلم.</p></div>
</body>
