<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تسمية البنت باسم: نجمة؟.وجزاكم الله خيرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتسمية باسم: نجمة ـ جائز لا حرج فيه، ولمعرفة ضابط الأسماء المكروهة والممنوعة في الإسلام انظر <a href="fatwa_12614.html">الفتوى رقم: 12614</a> ، وما أحيل عليه فيها. والله أعلم.</p></div>
</body>
