<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>زوجة أخي من أبي ارضعت بنتا رضاعة كاملة هل تصبح هذه البنت بنت أخي أم لا  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا كانت البنت قد ارتضعت من زوجة أخيك خمس رضعات أو أكثر في الحولين فإنها تعد بنتاً لأخيك وأنت عمها. والله أعلم.</p></div>
