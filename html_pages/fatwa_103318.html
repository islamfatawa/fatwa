    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو القضاء، وما هو القدر، وكيف تفسر عدل الله في محاسبته للعباد على أعمالهم يوم القيامة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_20434.html">20434</a> ، <a href="fatwa_11555.html">11555</a> ، <a href="fatwa_8652.html">8652</a> . والله أعلم.</p></div>
