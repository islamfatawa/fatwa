    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز استعمال كريمات تحتوي على مادة الكحول وصفها لي طبيب مختص بسبب احمرار بشرة وجهي وجفافها ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلمعرفة جواب هذا السؤال تراجع الفتوى رقم : 254 ، و<a href="fatwa_71561.html">الفتوى رقم: 71561</a> . والله أعلم .</p></div>
