<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يمكن للصائم أن يغسل فمه بمعجون الأسنان في رمضان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فاستعمال معجون الأسنان للصائم مباح لعدم الدليل على منعه، بشرط ألا يبتلع شيئاً منه، ولمزيد من الفائدة راجع <a href="fatwa_25964.html">الفتوى رقم: 25964</a> . والله أعلم.</p></div>
</body>
