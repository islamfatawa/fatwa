<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز لزوجتي أن تصلي بتريننج سوت أو بيجاما مثلا أم هل لا بد من إسدال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا تصلي المرأة إلا فيما يستر بدنها كله باستثناء وجهها وكفيها، فلها إبداؤهما في الصلاة، وما سوى ذلك يجب عليها ستره. والله أعلم.</p></div>
</body>
