    <span id="qs">السؤال:</span>
    <div id="q"><p>- هل يجوز تسمية الوالدين بحاج أو حاجة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من تسمية الوالدين أو غيرهما أو تلقيبه بالحاج لاسيما إذا كان الشخص الملقب بذلك قد سبق له الحج، وراجع <a href="fatwa_5925.html">الفتوى رقم: 5925</a> ،  و<a href="fatwa_61379.html">الفتوى رقم: 61379</a> . والله أعلم.</p></div>
