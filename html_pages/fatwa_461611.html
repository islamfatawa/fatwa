    <span id="qs">السؤال:</span>
    <div id="q"><p>هل ذكر عيبٍ يوجد في برنامج تطبيقٍ على الهاتف، تعد غيبةً؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ذكر عيوب تطبيق هاتفٍ أو نحو ذلك، ليس من الغيبة، وانظر الفتويين: <a href="fatwa_354922.html">354922</a> ، <a href="fatwa_133149.html">133149</a> . والله أعلم.</p></div>
