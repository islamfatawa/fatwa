<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم من صدق الكاهن، رغم علمه أنه لا يعلم الغيب إلا الله، ثم قال الشهادتين في صلاته؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن صدق الكاهن مع اعتقاده أنه لا يعلم الغيب إلا الله فإنه لا يكفر، كما هو مبين في <a href="fatwa_178191.html">الفتوى رقم: 178191</a> والله أعلم.</p></div>
</body>
