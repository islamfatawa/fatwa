<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمما معنى أن يشم رائحة الحناء في أحد ليالي رمضان الكريم الساعة الثالثة والنصف ليلاً ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا معنى لهذا فيما نعلم، ولا حرج في شم رائحة الحناء في نهار رمضان وليله. والله أعلم.</p></div>
</body>
