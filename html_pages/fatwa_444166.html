<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز التسمية باسم سلطان؟ جزاكم الله خيرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في التسمية بهذا الاسم "سلطان"، ولم يزل المسلمون يتسمون بهذا الاسم من غير نكير نعلمه. وللفائدة، انظر <a href="fatwa_106548.html">الفتوى: 106548</a> . والله أعلم.</p></div>
