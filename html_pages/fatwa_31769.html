<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>يوجد بي مرض في عورتي هل يجوز الذهاب إلى الدكتور والكشف عنها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فيجوز كشف العورة للطبيب بغرض التداوي باتفاق أهل العلم، علماً بأنه لا يجوز أن يكشف من العورة أكثر مما يحصل به التداوي.  والله أعلم.</p></div>
</body>
