<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة هذا الحديث: خير شبابكم من تشبه بشيوخكم وشر شيوخكم من تشبه بشبابكم. فأفيدونا أفادكم الله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن هذا الحديث أخرجه البيهقي في الشعب، والطبراني ، وقد ضعفه العراقي في تخريج أحاديث الإحياء. والله أعلم.</p></div>
</body>
