<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب النوم على الجانب الأيمن عند قراءة أذكار النوم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالاضطجاع على الجانب الأيمن، والإتيان بأذكار النوم عند النوم سنة، وليس واجبا. وراجع المزيد في <a href="fatwa_5565.html">الفتوى: 5565</a> . والله أعلم.</p></div>
</body>
