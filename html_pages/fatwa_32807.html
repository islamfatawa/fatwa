<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم أن يكون للبنت أصدقاء من الشباب وأن يكلموها على التليفون الخاص بها علماً بأن هذه الصداقه بريئة وليس فيها ما يغضب الله عز وجل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الكلام عن ذلك في هاتين الفتويين: <a href="fatwa_4338.html">4338</a> ، <a href="fatwa_25779.html">25779</a> . والله أعلم.</p></div>
