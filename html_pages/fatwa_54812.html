    <span id="qs">السؤال:</span>
    <div id="q"><p>أود أن أسأل في حكم منع الحمل في وجود أكثر من طفل معاق وعدم قدرة الأم على تحمل الحمل؟وجزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق حكم منع الحمل خشية كون الأولاد معاقين في <a href="fatwa_27434.html">الفتوى رقم: 27434</a> . والله أعلم.</p></div>
