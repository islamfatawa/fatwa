<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أفطرت ناسية أثناء صومي بنية القضاء وواصلت صومي فهل علي القضاء مرة أخرى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا قضاء عليك مرة ثانية كما تقدم في <a href="fatwa_39803.html">الفتوى رقم: 39803</a> . والله أعلم.</p></div>
