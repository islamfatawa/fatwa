<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سيدى كنت قد نذرت لزوجتي أن لا ألمسها لمدة أسبوع عندما نرتبط ببعض فهل هذا نذر أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن هذا من النذر المباح، وقد سبق حكمه في <a href="fatwa_20047.html">الفتوى رقم: 20047</a> ، فارجع إليها. والله أعلم.</p></div>
