<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يوجد علاج في السنة النبوية والقرآن للصلع؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم في السنة النبوية علاجا للصلع، وربما يكون عند الأطباء علم من ذلك. والله أعلم.</p></div>
</body>
