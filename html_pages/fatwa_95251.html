<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل العمل في شركة شنيل للأجهزة الطبية حرام أم حلال ولماذا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فنعتذر عن إبداء الحكم في العمل في هذه الشركة لعدم علمنا بتعاملاتها، وراجع للفائدة <a href="fatwa_65347.html">الفتوى رقم: 65347</a> ، و<a href="fatwa_48681.html">الفتوى رقم: 48681</a> ، و<a href="fatwa_17718.html">الفتوى رقم: 17718</a> . والله أعلم.</p></div>
</body>
