<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما كفارة من قبلت جبين أخي زوجها المتوفى قبل غسله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز للمرأة تقبيل الميت الأجنبي عنها، فعلى من فعلت ذلك التوبة والاستغفار، وليس عليها كفارة، وانظري <a href="fatwa_70233.html">الفتوى: 70233</a> . والله أعلم.</p></div>
</body>
