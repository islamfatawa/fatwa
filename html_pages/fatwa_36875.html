    <span id="qs">السؤال:</span>
    <div id="q"><p>كم فرائض الوضوء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>ففروض الوضوء ستة وهي:  1- النية 		2- غسل الوجه		3- غسل اليدين إلى المرفقين 4- مسح الرأس	5- غسل الرجلين إلى الكعبين 6- الترتيب كما ذكرنا.  ولمزيد من الفائدة راجع <a href="fatwa_3682.html">الفتوى رقم: 3682</a> . والله أعلم.</p></div>
