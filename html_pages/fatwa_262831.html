<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>رأيت جزءا من القرآن موضوعا فوق المصحف ـ جزء عم أو تبارك ـ فتأخرت في ترتيبها، فهل أنا آثم؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج عليك في التأخر المذكور، لأن الترتيب بين المصحف الكامل والجزء ليس بواجب شرعا. والله أعلم.</p></div>
