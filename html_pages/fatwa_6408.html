<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هي المرأة التي أجادت في وصف النبي صلى الله عليه وسلم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله ، أما بعد: فالمرأة التي وصفت النبي صلى الله عليه وسلم، وكان وصفها بديعًا هي: أم معبد الخزاعية . وللفائدة تراجع <a href="fatwa_30049.html">الفتوى: 30049</a> . والله أعلم.</p></div>
