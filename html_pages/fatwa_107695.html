<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>معنى كلمة تفطّر لغويا...</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى تفطر في لغة العرب: تشقق.. كما قال أهل اللغة، ومنه قوله تعالى: تَكَادُ السَّمَاوَاتُ يَتَفَطَّرْنَ منه أي: يتشققن، ويتصدعن. كما قال أهل التفسير. والله أعلم.</p></div>
</body>
