<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل شم الطعام يبطل الصيام  وماهي الأشياء التي تبطل الصيام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس شم الطعام من مبطلات الصيام، وكذا ذوقه، كما هو مبين في <a href="fatwa_6363.html">الفتوى رقم: 6363</a> ومبطلات الصيام مذكورة في <a href="fatwa_7619.html">الفتوى رقم: 7619</a> والله أعلم.</p></div>
</body>
