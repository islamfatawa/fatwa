<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم صلاة المرأة مرتدية بعض الحلي الذهبية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فصلاة المرأة بحليها صحيحة، ولا نعلم في ذلك خلافاً بين أهل العلم رحمهم الله تعالى. والله أعلم.</p></div>
</body>
