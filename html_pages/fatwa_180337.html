<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال: ما حكم زخرفة اسم الله والشهادة؟ أشعر أنه تشويه لاسم الله جل جلاله.  ووصلت لإدخال أحرف إنجليزية؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج في الزخرفة إن لم يحصل بها ما يفيد امتهان اسم الجلالة. وراجع <a href="fatwa_178859.html">الفتوى رقم: 178859</a> والله أعلم.</p></div>
