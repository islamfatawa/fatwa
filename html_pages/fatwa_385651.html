<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم وضع حقيبة الكتب التي فيها اسم الله، على الأرض؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من وضع حقيبة الكتب التي بها اسم الله على الأرض، إذا كانت تلك الأرض طاهرة, ونظيفة، كما سبق تفصيله في <a href="fatwa_363793.html">الفتوى رقم: 363793</a> . والله أعلم.</p></div>
</body>
