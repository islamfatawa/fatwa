<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو السحت؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن السحت يطلق على الرشوة وعلى الكسب المحرم، ومنه قول الله تعالى: أَكَّالُونَ لِلسُّحْتِ {المائدة:42}، وراجع للمزيد من التفصيل كتب التفسير ولسان العرب. والله أعلم.</p></div>
</body>
