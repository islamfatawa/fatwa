<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بما أن الجنة عرض السماوات والأرض فأين النار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ملكوت الله تعالى أوسع بكثير من السموات والأرض، فهناك عوالم شاسعة واسعة الأرجاء، في جانب منها الجنة، وفي جانب منها النار، وفي جانب منها العرش والكرسي...</p></div>
