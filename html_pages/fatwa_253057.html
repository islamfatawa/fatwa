<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الشطب على لفظ الجلالة، أو الآية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فحيث كان المقصود بذلك حماية لفظ الجلالة، أو الآية من الامتهان، ونحو ذلك، فلا بأس، كما سبق في <a href="fatwa_111476.html">الفتوى رقم: 111476</a> . والله أعلم.</p></div>
</body>
</html>
