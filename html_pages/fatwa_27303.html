<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما أسماء الكعبة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن أسمائها القبلة، والبيت، والبيت الحرام، والبيت العتيق، وبكة على قول بعض المفسرين، والبَنِيَّة، والحَمْساء. والله أعلم.</p></div>
</body>
