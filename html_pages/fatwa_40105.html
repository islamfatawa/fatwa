<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز الصلاة فى الكوناسة (مرعى وسوق الإبل)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد نهى النبي صلى الله عليه وسلم عن الصلاة في مَبَارك الإبل، ثبت ذلك في حديث صحيح، سبق ذكره في <a href="fatwa_99769.html">الفتوى رقم: 99769</a> . والله أعلم.</p></div>
