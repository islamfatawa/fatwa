    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك فرق في صفة صلاة الرجل و المرأة ؟ و إذا كان هناك فرق فما هو ؟و جزاكم الله خيراً .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق أن أجبنا عن هذا الموضوع ب<a href="fatwa_75880.html">الفتوى رقم: 75880</a> . والله أعلم.</p></div>
