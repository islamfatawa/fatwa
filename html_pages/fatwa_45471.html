<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال الثاني (هل الإنسان مخير أم مسير)</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وبالنسبة للسؤال هل الإنسان مسير أم مخير، نحيلك إلى الجواب رقم: <a href="fatwa_4054.html">4054</a> .</p></div>
