<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو التكلف أو التنطع  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتكلف والتنطع يطلقان على المغالاة ومجاوزة الحد في القول والفعل. ولهذا قال النبي صلى الله عليه وسلم: هلك المتنطعون. قالها ثلاثاً. رواه مسلم. والله أعلم.</p></div>
