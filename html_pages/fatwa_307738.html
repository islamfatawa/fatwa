<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تسمية ابني باسم "سيف"؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز تسمية الابن باسم "سيف" مجردًا أو مضافًا إلى غيره؛ كسيف الله أو سيف الدين أو سيف الإسلام، فكل ذلك جائز، كما سبق بيانه في <a href="fatwa_53876.html">الفتوى رقم: 53876</a> . والله أعلم.</p></div>
</body>
