<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما اسم زوجة سيدنا نوح وزوجة سيدنا لوط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فزوجة نوح اسمها والهة وقيل واغلة ، واسم امرأة لوط والعة وقيل والهة ، ولم يثبت دليل على هذه الأسماء . والله أعلم.</p></div>
</body>
