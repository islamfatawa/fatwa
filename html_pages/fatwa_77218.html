<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يقال المسيح الدجال أم المسيخ الدجال ؟وجزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصواب أن يقال المسيح الدجال بالحاء المهملة وليس بالخاء المعجمة كما فصلناه في <a href="fatwa_43974.html">الفتوى رقم : 43974</a> . والله أعلم .</p></div>
