<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل للرؤيا ملك موكل بها ؟ وما اسمه ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نطلع بعد البحث على أن من الملائكة من هو موكل بالرؤيا. والله أعلم.</p></div>
