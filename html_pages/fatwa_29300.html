<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الزواج مع صغر حجم العضو الذكري؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كان قصر الذكر قصراً فاحشاً لا تتمكن معه المرأة من قضاء وطرها فهو عيب لا يجوز كتمه عن المرأة، ويجب إخبارها حتى تكون على بينه من أمرها. والله أعلم.</p></div>
