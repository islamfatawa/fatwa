<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز رفع الصوت بالنية للحج أو العمرة؟ وجزاكم الله خيراً....</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالتلفظ بما نواه الحاج أو المعتمر من نسك مشروع في الجملة، فقد فعل النبي صلى الله عليه وسلم ذلك في حجه وعمرته. والله أعلم.</p></div>
