<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متى توفي زيد بن ثابت</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد اختلف في سنة وفاة الصحابي الجليل زيد بن ثابت الأنصاري الخزرجي رضي الله عنه على أقوال، وأكثر المؤرخين على أن وفاته سنة خمس وأربعين من الهجرة النبوية. والله أعلم.</p></div>
</body>
