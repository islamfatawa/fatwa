    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكمة من غسل الميت بالسدر ؟؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالحكمة من غسل الميت بالسدر والماء هي أنه أبلغ في النظافة. والله أعلم.</p></div>
