<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من العرباض بن سارية</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعرباض بن سارية السلمي صحابي جليل، وصفه صاحب "الكاشف" أبو عبد الله الذهبي بأنه من البكائين ومن أصحاب الصفة. والله أعلم.</p></div>
