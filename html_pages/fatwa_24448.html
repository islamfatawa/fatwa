<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أريد أن أعرف ماذا أفعل فأنا لم أصم رمضان وذلك لظروف الولادة فماذا يجب علي حتى أعوضه</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالذي يجب عليك هو قضاء الأيام التي أفطرتِها بسبب النفاس، ولا يجب عليك شيء آخر. والله أعلم.</p></div>
