<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز أكل لحم الكنغر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأصل في حكم أكل لحم الحيوان أنه حلال ما لم يرد دليل يمنع من أكله، وحيث إن الكنغر ليس سبعاً، ولا يعدو بنابه، وإنما يأكل الأعشاب، فلا حرج في أكل لحمه. والله أعلم.</p></div>
</body>
