<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ومتى يجوز أن أقول المباهلة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: - فلا مانع من المباهلة إذا أراد الإنسان إظهار الحق أو إبطال الباطل، وقد ثبت عن بعض الصحابة فعل ذلك، وراجع فيه <a href="fatwa_15098.html">الفتوى رقم: 15098</a> . والله أعلم.</p></div>
</body>
