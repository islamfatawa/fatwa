<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم صلاة الحاجة؟ وهل هي حلال شرعا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فصلاة الحاجة مشروعة، بل استحبها جماهير أهل العلم كما بينا في <a href="fatwa_130740.html">الفتوى: 130740</a> . والله أعلم.</p></div>
