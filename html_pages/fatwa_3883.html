<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الأكل في دورات المياه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما الأكل في دورات المياه والكلام فيها فإنهما مكروهان. لأن الآكل ينبغي له أن يسمي الله قبل أكله وأن يحمده بعده والدورات لا تصلح لأن يذكر فيها اسم الله. والله سبحانه أعلم.</p></div>
