    <span id="qs">السؤال:</span>
    <div id="q"><p>دخلت إلى المسجد في وقت العشاء ولم ألحق صلاة الجماعة فدخلت مع من كان مأموماً هل تجوزصلاتي؟ولكم جزيل الشكر 0</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن صلاتك صحيحة ولا شيء عليك وراجع الفتاوى التالية: <a href="fatwa_8746.html">8746</a> <a href="fatwa_18496.html">18496</a> <a href="fatwa_11822.html">11822</a> والله أعلم.</p></div>
