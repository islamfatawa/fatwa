<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو نصيب الجدة في الميراث ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالجدة لها السدس إذا لم توجد الأم ولم تتصف بمانع كالرق أو القتل أو اختلاف الدين، وقد يشترك في السدس أكثر من جدة، وللمزيد انظر <a href="fatwa_51599.html">الفتوى رقم : 51599</a> . والله أعلم .</p></div>
</body>
