<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التسمي باسم الجليلة .. وجزاكم الله خيراً</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا حرج في ذلك، وراجع <a href="fatwa_1640.html">الفتوى رقم: 1640</a> والله أعلم.</p></div>
