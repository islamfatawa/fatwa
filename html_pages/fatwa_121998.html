<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>عندما يموت الانسان وهو عطشان هل هناك علاقة لذلك به في قبره؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا علاقة لموت العطشان بما يحصل في القبر، فمن كان من أهل الطاعة والاستقامة لا يضره إذا مات عطشان. والله أعلم.</p></div>
</body>
