<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الدعاء أن يجعل مصحح الامتحان الخطأ صوابا يجوز؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز هذا الدعاء لما يتضمنه من طلب الحصول على ما لا يستحق، وتقدمه على غيره بغير حق. والله أعلم.</p></div>
</body>
