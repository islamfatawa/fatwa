    <span id="qs">السؤال:</span>
    <div id="q"><p>سبب تسمية سورة المجادلة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سميت سورة المجادلة بهذا الاسم لأنها نزلت بشأن المرأة التي جاءت تشتكي زوجها إلى رسول الله صلى الله عليه وسلم وتجادله، وقد ذكرنا قصتها في <a href="fatwa_16680.html">الفتوى رقم: 16680</a> . والله أعلم.</p></div>
