    <span id="qs">السؤال:</span>
    <div id="q"><p>هل ترى الملائكة الله عز وجل ؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن رؤية الملائكة لله تعالى في <a href="fatwa_38881.html">الفتوى رقم: 38881</a> فلتراجع. والله أعلم.</p></div>
