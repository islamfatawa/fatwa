<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الشرع في بيع الأدوات المدرسية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأصل جواز بيع الأدوات المدرسية ما لم يعرض له ما يجعله غير جائز، لعموم قوله تعالى: وَأَحَلَّ اللّهُ الْبَيْعَ وَحَرَّمَ الرِّبَا {البقرة:275}. والله أعلم.</p></div>
