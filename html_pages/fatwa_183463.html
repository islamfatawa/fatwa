<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لو كان المريض في حالة لا يرجى شفاؤه ، فهل يجب على ذويه أن ينفقوا عليه لعلاجه، أو يجوز لهم أن يتركوه على حاله توكلا على الله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز لمن وجب عليه علاجه تركه مع القدرة ، وانظر <a href="fatwa_96539.html">الفتوى: 96539</a> . والله أعلم.</p></div>
</body>
