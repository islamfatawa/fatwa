<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو أول من أخاط الثياب ولبسها  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد نقل ابن حجر في الفتح عن ابن إسحاق أن أول من خاط الثياب هو إدريس عليه السلام، وفي فيض القدير للمناوي أن أول من خاط الثياب ولبسها ـ وكانوا يلبسون الجلود ـ إدريس . والله أعلم.</p></div>
</body>
