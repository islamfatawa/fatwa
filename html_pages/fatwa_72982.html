<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم رهن البيوت من أجل السكن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن السؤال غير واضح، فنرجو من السائل توضيح المعاملة المسؤول عنها حتى يمكننا الإجابة على سؤاله، كما نرجو مراجعة <a href="fatwa_11487.html">الفتوى رقم: 11487</a> فلعل فيها ما يسأل عنه. والله أعلم.</p></div>
