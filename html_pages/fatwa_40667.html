<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تظهر علامات ليلة القدر في البلدان الغير مسلمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا نعلم ما يدل على المنع من ظهور علامات ليلة القدر في غير البلاد الإسلامية.  والله أعلم.</p></div>
</body>
