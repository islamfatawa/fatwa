<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل إذا حدثتني نفسي بالإفطار أثناء صيام التطوع أكون قد أفطرت حتى وإن لم أفطر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمجرد حديث نفس الصائم له بالفطر لا يفسد صومه، وأما العزم الجازم ففيه تفصيل بيناه في <a href="fatwa_4113.html">الفتوى رقم: 4113</a> . والله أعلم.</p></div>
