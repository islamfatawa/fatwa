<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الحلف والنذر بالقلب واجب على الإنسان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإنه لا تنعقد اليمين ولا يصح النذر بالقلب، بل لا بد لكل منهما من صيغة كما سبق في <a href="fatwa_11382.html">الفتوى رقم: 11382</a> . والله أعلم.</p></div>
</body>
