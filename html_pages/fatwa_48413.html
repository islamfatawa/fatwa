<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز لإمام المسجد أن يقول للمأمومين قبيل أو بعد إقامة الصلاة إن أخاكم مريض مثلاً أو مصاب أو أراد قضاء حاجة... إلخ فادعوا له في سجودكم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_48415.html">الفتوى رقم: 48415</a> . والله أعلم.</p></div>
</body>
