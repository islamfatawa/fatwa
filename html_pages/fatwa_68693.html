<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>رجل يعمل حارسا ليليا بإحدى الإدارات ولا ينام إلا بالنهار، فهل صيامه صحيح؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم في <a href="fatwa_56300.html">الفتوى رقم: 56300</a> ، أن مذهب الجمهور أن الصائم إذا نام كل النهار بعد أن بيت النية من الليل أن صومه صحيح. والله أعلم.</p></div>
