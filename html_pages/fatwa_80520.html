    <span id="qs">السؤال:</span>
    <div id="q"><p>ماذا نقول عن إنسان لا يصلي مؤمن عاص أو كافر ؟ شكرا وجزاكم الله كل خير .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وراجع للتفصيل في الكلام على تارك الصلاة الفتاوى التالية أرقامها : <a href="fatwa_71811.html">71811</a> ، <a href="fatwa_68656.html">68656</a> ، <a href="fatwa_59526.html">59526</a> ، <a href="fatwa_72981.html">72981</a> . والله أعلم .</p></div>
