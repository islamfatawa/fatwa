<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب أن أقرأ سورة الضحى في صلاة الضحى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا تجب قراءة سورة الضحى في صلاة الضحى، بل يكفيك أن تقرأ فيها بما تيسر من القرآن. وراجع حكمها وصفتها في <a href="fatwa_17376.html">الفتوى رقم: 17376</a> . والله أعلم.</p></div>
