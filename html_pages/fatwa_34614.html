    <span id="qs">السؤال:</span>
    <div id="q"><p>متى كانت وفاة بيبرس</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالمظفر بيبرس الجاشنكير المنصوري أحد سلاطين المماليك بمصر والشام شركسي الأصل، كانت مدة سلطته عشر سنوات وأربعا وعشرين يوما، توفي سنة 709 هـ. والله أعلم</p></div>
