<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل جسد الانسان ملك له بإرادة الله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالسؤال غير واضح ولكن إذا كان المقصود منه هو هل يملك الإنسان حرية للتصرف في أعضائه التي وهبها الله له وخصه بها ، فقد سبق الجواب على ذلك في <a href="fatwa_50060.html">الفتوى رقم: 50060</a> . والله أعلم.</p></div>
</body>
