<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الفرق  بين العدل والقسط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: القِسط: بكسر القاف هو العدل وبفتحها ضد العدل. والعدل: معروف وهو : إعطاء كل ذي حقٍ حقه.</p></div>
