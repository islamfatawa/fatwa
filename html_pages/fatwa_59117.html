    <span id="qs">السؤال:</span>
    <div id="q"><p>أفيدوني أفادكم الله سؤالي هوعن شرب دم السلحفاء وأكل لحمها بعد ذبحها لغرض العلاج هل هو حلال أم حرام ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فر اجع في جواب هذا السؤال الفتاوى التالية أرقامها: <a href="fatwa_3978.html">3978</a> ، <a href="fatwa_7020.html">7020</a> ، <a href="fatwa_28667.html">28667</a> ، <a href="fatwa_8959.html">8959</a> ، 123 ، <a href="fatwa_21733.html">21733</a> .</p></div>
