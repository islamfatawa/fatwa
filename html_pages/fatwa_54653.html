    <span id="qs">السؤال:</span>
    <div id="q"><p>مامعنى الأعر</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وبعد فإن الأعر هو الأجرب يقال جمل عار وأعرأي جرب كذا في اللسان، والعر الجرب ومنه قول النابغة الذبياني. فحملتني ذنب امرئ وتركته      كذا العر يكوى غيره وهو راتع. والله أعلم.</p></div>
