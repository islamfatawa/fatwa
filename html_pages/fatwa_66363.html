<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من أول الفرق خروجاً عن السنة والجماعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الظاهر أن أول الفرق خروجاً عن السنة هي فرقة الخوارج، وهو ما يفيده كلام الشهرستاني في الملل والنحل. والله أعلم.</p></div>
</body>
