<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو أساس أعمالنا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن أساس العمل الذي يتعبد به الله تعالى، أن يخلص صاحبه فيه لله وأن يتابع فيه السنة، وراجعي <a href="fatwa_40090.html">الفتوى رقم: 40090</a> . والله أعلم.</p></div>
</body>
