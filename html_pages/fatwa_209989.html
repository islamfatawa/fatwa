    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التسمية بالمعتز؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في التسمية بالاسم المذكور، إذ ليس فيه ما يمنع منه أو يجعله مكروها.. وقد بينا ضابط الأسماء المشروعة والممنوعة في الفتويين رقم: <a href="fatwa_155155.html">155155</a> ، ورقم: <a href="fatwa_12614.html">12614</a> . والله أعلم.</p></div>
