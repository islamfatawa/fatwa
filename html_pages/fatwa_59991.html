<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة الحديث التالي(من أنفق ثلث ماله في الطيب لم يسرف)</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهذا الحديث مشهور على الألسنة في هذا العصر، وليس موجودا في شيء من كتب المتقدمين، ولهذا قال العلامة ابن باز رحمه الله: لا أصل له .</p></div>
</body>
