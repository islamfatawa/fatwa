<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تزوج الخليفة علي بن أبي طالب نساء على السيدة فاطمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم يتزوج علي رضي الله عنه على فاطمة رضي الله عنها حتى ماتت، فلما ماتت تزوج وجمع بين أكثر من واحدة، وانظر بيان ذلك في <a href="fatwa_97299.html">الفتوى رقم: 97299</a> . والله أعلم.</p></div>
</body>
