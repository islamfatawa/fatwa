<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>1-هل يجوز التيمم باستخدام الحائط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله  وعلى آله وصحبه، أما بعد: فإن وجد بالحائط تراب عالق به صح التيمم بالمسح عليه، أما إن لم يكن به تراب عالق فلا يجزئ التيمم إلا بالتراب. وانظر الجواب رقم: <a href="fatwa_10469.html">10469</a> والله أعلم</p></div>
