<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز العمل بالذهب المستأجر وبيعه في السوق ثم يرد الذهب لصاحبه بنفس الميزان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالعين المستأجرة لا يجوز بيعها من قبل المستأجر، ولو كان سيعيد مثلها، فإن فعل فقد خان ولا يصح البيع. والله أعلم.</p></div>
