    <title>900522</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا مات إنسان وهو يذبح للجن، ومصر على ذلك هل يصلى عليه ويدعى له؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>لا يجوز أن يصلى عليه، ولا يغسل، ولا يكفن، ولا يعتبر من المسلمين، ولا يقبر معهم، لأنه مشرك، وهكذا الذي يدعو الجن أو الأولياء أو أهل القبور، وينذر لهم والعياذ بالله[1].</p></div>
