<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تؤثر الدموع الناتجة من تقطيع البصل في إفساد الصوم؟ وشكرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالدموع النازلة بسبب تقطيع البصل وشم رائحته لا تبطل الصيام ، ومبطلاته تقدم بيانها في <a href="fatwa_7619.html">الفتوى رقم: 7619</a> . والله أعلم.</p></div>
