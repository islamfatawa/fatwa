<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك دعاء خاص بالأيام المعلومات أي أيام العشر من ذي الحجة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم أن هناك دعاء خاصا يدعى به في هذه الأيام إلا ما روي من الدعاء في يوم عرفة، وراجع فيه <a href="fatwa_94564.html">الفتوى رقم: 94564</a> .</p></div>
</body>
