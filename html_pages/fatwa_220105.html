<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>زوجة جدي قامت بإرضاع شخص. فهل يصبح من محارمنا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن أرضعته الجدة خمس رضعات، وهو في الحولين، يعتبر محرما مثل سائر الأعمام، والأخوال؛ لما في الحديث: يحرم من الرضاعة ما يحرم من النسب. والله أعلم.</p></div>
