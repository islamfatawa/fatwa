    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: كيف تتم صلاة التهجد في شهر رمضان وما وقتها وما ثوابها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: الحمد لله والصلاة والسلام على رسول الله وعلى آله وصحبه أما بعد:فصلاة التهجد هي صلاة التطوع في الليل بعد النوم، وأفضل أوقاتها في الثلث الأخير من الليل..</p></div>
