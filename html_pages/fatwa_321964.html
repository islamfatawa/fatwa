    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز اقتناء أو لبس ما عليه علم بريطانيا الذي به صليب غير كامل؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز اقتناء أو لبس ما عليه صورة الصليب, إلا إذا أزيل أو محي منه، وراجع في ذلك الفتاوى التالية أرقامها: <a href="fatwa_129130.html">129130</a> ، <a href="fatwa_8015.html">8015</a> ، <a href="fatwa_182697.html">182697</a> . والله أعلم.</p></div>
</body>
