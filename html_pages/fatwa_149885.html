<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أغوى نصراني زوجتي وزنى بهاهل يحل لي دمه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعليك أن ترفع أمره إلى الحاكم أو نائبه كالقاضي الشرعي ليفعل به ما يستحق. أما إقدامك على قتله فلا يحل لك. والله أعلم.</p></div>
