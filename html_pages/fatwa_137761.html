<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>نرجو الإفادة في قول الزوجة حرمت علي حرمة أخي وأبي لمدة أسبوع. هل يجوز معاشرة الزوجة قبل ذلك؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز للزوج معاشرة زوجته قبل هذه المدة وتلزمها حينئذ كفارة يمين كما هو مبين ب<a href="fatwa_111318.html">الفتوى رقم: 111318</a> . والله أعلم.</p></div>
