    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى استبد به؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى استبد به استأثر بالشيء وانفرد به دون غيره، قال ابن منظور في كتابه لسان العرب: يقال: استبد به استبدادا إذا انفرد به دون غيره، واستبد برأيه: انفرد به . انتهى. والله أعلم.</p></div>
