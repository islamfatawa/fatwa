    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو أجر من تصدق بصدقة جارية بنية شخص آخر .. هل الأجر كله لمن له النية أم أن الشخص الذي يخرجها من جيبه يناله نصيب من الأجرأفيدونا جزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فتفصيل ذلك سبق في <a href="fatwa_32689.html">الفتوى رقم: 32689</a> فتراجع. والله أعلم.</p></div>
