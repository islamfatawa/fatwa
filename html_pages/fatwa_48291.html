<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>الخروج في سبيل الله إلى باكستان بدعة أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا حكم الخروج في جماعة التبليغ في <a href="fatwa_27718.html">الفتوى رقم: 27718</a> . وما ذكرناه هناك ينطبق على الخروج إلى الباكستان كما ينطبق على الخروج إلى غيرها من البلاد. والله أعلم.</p></div>
</body>
