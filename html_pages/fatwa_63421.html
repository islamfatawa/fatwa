<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>- ما طريقة القبض الشرعية في الصلاة؟. جزاكم الله عنا خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما صفة القبض فقد بيناها في <a href="fatwa_45533.html">الفتوى رقم: 45533</a> . والله أعلم.</p></div>
