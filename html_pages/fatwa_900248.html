<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم السفر لزيارة قبر النبي ﷺ وغيره من قبور الأولياء والصالحين وغيرهم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>لا يجوز السفر بقصد زيارة قبر النبي ﷺ أو قبر غيره من الناس في أصح قولي العلماء؛ لقول النبي ﷺ:لا تشد الرحال إلا إلى ثلاثة مساجد: المسجد الحرام، ومسجدي هذا، والمسجد الأقصىمتفق عليه.</p></div>
