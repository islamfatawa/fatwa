<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله هل الميت يرى من يزوره أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله وصلى الله وسلم على محمد وعلى آله وصحبه وبعد: فرؤية الميت لمن يزوره مسألة غيبية يتوقف إثباتها على الدليل الصحيح من الكتاب أو السنة ، ولا نعلم دليلاً يثبت ذلك. والله أعلم.</p></div>
</body>
