    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم المحافظة على الدعاء بعد السلام، وبعد التشهد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز للشخص المحافظة على الدعاء بعد نهاية التشهد, وبعد السلام من الصلاة, فكل ذلك مشروع, كما سبق تفصيله في <a href="fatwa_127277.html">الفتوى رقم: 127277</a> و<a href="fatwa_5340.html">الفتوى رقم: 5340</a> . والله أعلم.</p></div>
