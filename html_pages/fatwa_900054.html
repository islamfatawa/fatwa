<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل صحيح أن الإنسان يحاسب يوم القيامة عن الثوب الذي يلبسه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>نعم يسأل عن ماله من أين اكتسبه وفيم أنفقه. كما جاء في الحديث الشريف[1].</p></div>
