<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكمة من مشروعية الصلاة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فمما يجب التنبه إليه أولا أن أحكام الله تعالى كلها مبنية على حكم جليلة، سواء علمنا ذلك أو جهلناه، ومن الحكم التي شرعت من أجلها الصلاة ما ذكرناه في <a href="fatwa_11085.html">الفتوى رقم: 11085</a> . والله أعلم.</p></div>
</body>
