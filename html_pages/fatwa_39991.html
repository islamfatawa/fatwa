    <span id="qs">السؤال:</span>
    <div id="q"><p>ولدت السيدة عائشة بعد البعثة، هل بـ 4 سنين أم 5 أم 6 سنوات؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالذي ذكره الحافظ ابن حجر في كتابه الإصابة في تمييز الصحابة أن عائشة رضي الله عنها ولدت بعد المبعث بأربع سنين أو خمس. والله أعلم.</p></div>
