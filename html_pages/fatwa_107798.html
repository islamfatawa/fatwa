<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو ذنب شخص قام بجرح عين قط بدون قصد فقط كان يريد نقلها خارج المنزل..</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فما وقع منك من أذية القط أو غيره من الحيوان بدون قصد لا إثم فيه ولا كفارة إن شاء الله تعالى. والله أعلم.</p></div>
