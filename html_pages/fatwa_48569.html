<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز قلع الشعر الذي على الصدر عند الرجل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإزالة شعر الصدر مباح، وقد فصلنا ذلك في <a href="fatwa_34840.html">الفتوى رقم: 34840</a> . والله أعلم.</p></div>
