    <span id="qs">السؤال:</span>
    <div id="q"><p>3- حكم الالتزام في جماعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق في <a href="fatwa_32991.html">الفتوى رقم: 32991</a> وما فيها من الإحالات حكم الانتماء إلى بعض الجماعات الإسلامية. والله أعلم.</p></div>
