<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الميش للشعر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس في الصبغ بالميش ما لم يكن بالسواد، ولم يسبب ضرراً لأنه قد قيل: إنه يؤدي إلى تساقط الشعر، فإن كان كذلك فالأولى اجتنابه. والله أعلم.</p></div>
</body>
