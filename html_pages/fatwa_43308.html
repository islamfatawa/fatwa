<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز أكل الدجاج المتوحش أم هو حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز أكل الدجاج الوحشي بالاتفاق، كما نقل ذلك الحافظ ابن حجر في فتح الباري، لأن الأصل في أكل الطيور الحل، إلا ما كان ذا مخلب كما دل عليه الحديث. والله أعلم.</p></div>
</body>
