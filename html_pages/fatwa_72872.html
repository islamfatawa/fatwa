    <span id="qs">السؤال:</span>
    <div id="q"><p>أريد أن أسال عن تنظيف الحواجب ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فتنظيف الحواجب والأخذ منها محرم شرعا كما بينا في <a href="fatwa_35931.html">الفتوى رقم : 35931</a> ، ورقم : <a href="fatwa_1437.html">1437</a> . والله أعلم .</p></div>
