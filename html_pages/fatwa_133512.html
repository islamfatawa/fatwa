    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال: كيف يتم حفل الزفاف بطريقة إسلامية.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما العرس الإسلامي الخالي من المنكرات فيمكنك مراجعة الفتاوى التالية أرقامها لمعرفة ضوابطه وشروطه : <a href="fatwa_8283.html">8283</a> ، <a href="fatwa_51127.html">51127</a> ، <a href="fatwa_9661.html">9661</a> ، <a href="fatwa_9698.html">9698</a> ، <a href="fatwa_17307.html">17307</a> ، <a href="fatwa_19596.html">19596</a> ، <a href="fatwa_5119.html">5119</a> . والله أعلم.</p></div>
