    <span id="qs">السؤال:</span>
    <div id="q"><p>من لقي فلوسا ماذا يفعل بها ولو تكون بمقدار قليل يعني حوالي نصف دولار أمريكي أو 5 دولار أو أكثر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_11132.html">11132</a> ، <a href="fatwa_53316.html">53316</a> ، <a href="fatwa_46279.html">46279</a> ، <a href="fatwa_23302.html">23302</a> ، <a href="fatwa_53795.html">53795</a> . والله أعلم.</p></div>
