    <span id="qs">السؤال:</span>
    <div id="q"><p>هل المخاط وكل ما يوجد داخل الأنف نجس أم طاهر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_57157.html">الفتوى رقم: 57157</a> ، و<a href="fatwa_34157.html">الفتوى رقم: 34157</a> فقد بينا فيهما طهارة المخاط وما يخرج من الأنف من السوائل سوى الدم. والله أعلم.</p></div>
</body>
