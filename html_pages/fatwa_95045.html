<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل إذا حضرت الصلاة أصليها ثم أغتسل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز الإقدام على الصلاة إلا بعد الغسل من الجنابة.</p></div>
