<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>مـــا معنى كلمه المـشـكاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمشكاة هي: قصبة الزجاجة التي يستصبح فيها، وهي موضع الفتيلة، وتقال أيضاً للكوة التي ليست بنافذة. ذكر ذلك أهل اللغة وأهل التفسير. والله أعلم.</p></div>
</body>
