<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز وضع الصور والتحف فى المنزل أم لا؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما حكم تعليق الصور والتحف في المنزل: فيمكنك الاطلاع عليه في الفتويين رقم: <a href="fatwa_37864.html">37864</a> ، ورقم: 581 . والله أعلم.</p></div>
</body>
