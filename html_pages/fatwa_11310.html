<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو اللفظ الصحيح للشام: الشأم أم الشام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله وعلى آله وصحبه، أما بعد: فهما لغتان ذكرهما ابن منظور في لسان العرب: "الشأْم" و "الشآم". والله أعلم.</p></div>
</body>
