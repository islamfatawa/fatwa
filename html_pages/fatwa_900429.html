    <span id="qs">السؤال:</span>
    <div id="q"><p>الأخت التي رمزت لاسمها بـ: ح. س. هـ، من مكناس في المغرب، بعثت برسالة طويلة خلاصتها: سؤال عن: كيفية علاج السحر بعد وقوعه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>يعالج السحر بعد وقوعه بالرقية الشرعية والأدوية المباحة، من المعروفين بحسن العقيدة والسيرة، من دون خلوة إذا كانت المريضة امرأة. والله ولي التوفيق[1].</p></div>
