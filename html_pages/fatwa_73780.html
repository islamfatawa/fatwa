<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>حكم شارب الخمر في الشهادة أي أن يكون شاهدا ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن شارب الخمر لا تقبل شهادته لارتكابه كبيرة من الكبائر, والشهادة يشترط في قبولها عدالة الشاهد كما قدمنا في <a href="fatwa_21896.html">الفتوى رقم : 21896</a> و<a href="fatwa_53296.html">الفتوى رقم 53296</a> . والله أعلم.</p></div>
