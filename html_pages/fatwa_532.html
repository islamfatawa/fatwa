    <span id="qs">السؤال:</span>
    <div id="q"><p>متى وأين تم طبع القرآن الكريم لأول مرة بآلات الطباعة؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأول كتاب طبع باللغة العربية هو القرآن الكريم وكان ذلك في البندقية بإيطاليا سنة 1530م ذكر ذلك الدكتور يحيى الجبوري في كتابه منهج البحث.</p></div>
