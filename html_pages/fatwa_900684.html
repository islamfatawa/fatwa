    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: ترك الصلاة في جماعة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: ترك الصلاة في الجماعة بدون عذرٍ من باب المعاصي.ترك الجماعة معصية؛ لأنَّ الرسول أمر بالصلاة في جماعةٍ، وقال للأعمى لما قال له: إنه ليس لي قائد يقودني إلى المسجد، قال: هل تسمع النِّداءَ بالصلاة؟ قال: نعم، قال: فأجب.</p></div>
