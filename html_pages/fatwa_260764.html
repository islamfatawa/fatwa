<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قول زوجي لي: "طلاقك حلال شرعًا عند الغضب"؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقول زوجك: "طلاقك حلال شرعًا" سواء كان عند الغضب أم الرضا، لا يترتب عليه طلاق، لأنّ هذه الصيغة لا تصلح لإنشاء الطلاق. والله أعلم.</p></div>
