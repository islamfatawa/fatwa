    <span id="qs">السؤال:</span>
    <div id="q"><p>من المعروف أن الكذب على الأعداء كذب مباح، ولكن هل القسم في هذه الحالة مباح؟ والشكر الجزيل لكم.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عنه في <a href="fatwa_44846.html">الفتوى رقم: 44846</a> . والله أعلم.</p></div>
