    <span id="qs">السؤال:</span>
    <div id="q"><p>أسأل عن امرأة ماتت عن ابنتين و أخ, فما نصيب كل واحد منهم ؟و لكم جزيل الشكر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب على هذا السؤال، وذلك في <a href="fatwa_57346.html">الفتوى رقم: 57346</a></p></div>
