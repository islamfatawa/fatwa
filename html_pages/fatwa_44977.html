    <span id="qs">السؤال:</span>
    <div id="q"><p>صيام 1 محرم</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكرنا أن شهر الله المحرم مما يستحب صيامه، وانظر <a href="fatwa_29992.html">الفتوى رقم: 29992</a> ، ولا مانع أن تصوم في أوله أو أوسطه أو آخره وأفضله يوم عاشوراء، وانظر <a href="fatwa_3722.html">الفتوى رقم: 3722</a> ، و<a href="fatwa_7552.html">الفتوى رقم: 7552</a> . والله أعلم.</p></div>
