<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يحـق للزوج أن يمنـع زوجتـه من قضـاء صـوم أيـام رمضـان ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يحق للزوج أن يمنع زوجته من قضاء صوم أيام رمضان لأن هذا واجب عليها، وأما الذي له حق المنع فيه  فهو صيام التطوع. والله أعلم.</p></div>
</body>
