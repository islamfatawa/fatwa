<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>اذكر الشهر العربي والسنة الهجرية لغزوة بدر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد ذكر المباركفوري في كتابه الرحيق المختوم أن غزوة بدر الكبرى وقعت صبيحة يوم الجمعة في السابع عشر من رمضان في السنة الثانية من الهجرة.  والله أعلم.</p></div>
