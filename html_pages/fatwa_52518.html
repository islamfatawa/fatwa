<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>وما حكم التحرك أثناء إقامة الصلاة لمقيمها في المسجد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد اتفق الفقهاء على استحباب وقوف المقيم حال كونه يقيم الصلاة وكرهوا مشيه وعليه فالسنة للمقيم ألا يتحرك حال الإقامة. والله أعلم.</p></div>
</body>
</html>
