    <span id="qs">السؤال:</span>
    <div id="q"><p>من الذي هدم صنم العزى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن صنم العزى هدمه خالد بن الوليد رضي الله عنه، سيف الله تعالى وفارس الإسلام، وقد ذكر قصته ابن حجر في الإصابة، وابن كثير في البداية والنهاية، وابن القيم في زاد المعاد.  والله أعلم.</p></div>
</body>
