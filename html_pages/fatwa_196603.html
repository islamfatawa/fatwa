<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز التصدق بنية أن يرزقني الله ما أريد من مال وغيره؟شكرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأفضل لك أن تنوي بصدقتك محض القربة, وسيخلف الله تعالى عليك خيرًا منها, ومع هذا فتشريك القربة مع أمر مباح جائز, وراجع <a href="fatwa_56773.html">الفتوى رقم: 56773</a> . والله أعلم.</p></div>
