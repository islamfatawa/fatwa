<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو أمين هذه الأمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فأمين هذه الأمة هو أبو عبيدة بن الجراح رضي الله عنه روى البخاري في صحيحه عن أنس أن النبي صلى الله عليه وسلم قال: لكل أمة أمين، وأمين هذه الأمة أبو عبيدة بن الجراح. والله أعلم.</p></div>
</body>
