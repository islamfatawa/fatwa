    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم إزالة شعر الوجه بالليزر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن حكم إزالة الشعر من الوجه بالليزر كحكم إزالته بأي شيء آخر. وقد تقدمت تفاصيل ذلك في حكم إزالة شعر الوجه للرجل والمرأة في الفتاوى ذات الأرقام التالية : 113 <a href="fatwa_1926.html">1926</a> <a href="fatwa_15396.html">15396</a> والله أعلم.</p></div>
