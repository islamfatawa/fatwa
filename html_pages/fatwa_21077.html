<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو المفتري؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمفتري اسم فاعل من فَرِيَ الشيء يفريه فريا، وافتراه يفتريه افتراءً إذا اختلقه. وبهذا يكون المفتري هو مختلق الفرية، وقال ابن بطال: الفرية: الكذبة العظيمة التي يتعجب منها. والله أعلم.</p></div>
</body>
