    <span id="qs">السؤال:</span>
    <div id="q"><p>حكم لبس الألوان للمرأة؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج على المرأة أن تلبس الثياب الملونة، إذا توفرت فيها شروط الحجاب التي بيناها في الفتويين التالية أرقامهما: <a href="fatwa_108759.html">108759</a> ، <a href="fatwa_132678.html">132678</a> . والله أعلم.</p></div>
