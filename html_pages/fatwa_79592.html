<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هو خطيب الرسول الكريم صلى الله عليه وسلم ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: وأما الصحابي الذي لقب بـ : خطيب النبي صلى الله عليه وسلم فهو ثابت بن قيس بن شماس الأنصاري رضي الله عنه، وكان يقال له أيضا : خطيب الأنصار . والله أعلم .</p></div>
