<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>توضأت لصلاة الجنازة، فهل أستطيع صلاة المغرب بذلك الوضوء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن لك أن تصلي بالوضوء المذكور ما شئت من فروض ونوافل. والله أعلم.</p></div>
</body>
