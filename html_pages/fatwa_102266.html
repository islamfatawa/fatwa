    <span id="qs">السؤال:</span>
    <div id="q"><p>شخص أفطر 21 يوما في رمضان بسبب عذر شرعي ومر على ذلك عامان، فماذا يجب عليه وهل تجب عليه فدية وكم يبلغ مقدارها؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في مسألة قضاء الصوم الفتاوى ذات الأرقام التالية: <a href="fatwa_69359.html">69359</a> ، <a href="fatwa_72908.html">72908</a> ، <a href="fatwa_39688.html">39688</a> ، <a href="fatwa_66739.html">66739</a> . والله أعلم.</p></div>
