<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>شخص متزوج من فتاة، وكانت أخت الفتاة الكبيرة قد أرضعتها وهي صغيرة، هل تكون الأخت الكبيرة محرمة على هذا الرجل حرمة مؤبدة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تم الجواب على هذا السؤال في <a href="fatwa_54644.html">الفتوى رقم: 54644</a></p></div>
