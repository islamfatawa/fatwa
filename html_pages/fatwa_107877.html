<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل النقاب واجب شرعي (غطاء الوجه)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالنقاب اختلف أهل العلم في وجوبه أو استحبابه، ولمعرفة الخلاف وأدلة كل فريق وما نراه راجحاً انظر وراجع <a href="fatwa_4470.html">الفتوى رقم: 4470</a> . والله أعلم.</p></div>
</body>
