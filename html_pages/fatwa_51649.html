    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز عمل دار لحفظ القرآن الكريم، وهل المكسب المعقول من ورائها حلال أم حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم الكلام عن حكم أخذ الأجرة على تعليم القرآن الكريم، وذلك في الفتويين رقم: <a href="fatwa_9252.html">9252</a> ، والرقم: <a href="fatwa_24295.html">24295</a> . والله أعلم.</p></div>
</body>
