    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل زيارة الرسول صلى الله عليه و سلم المقبرة ليلاً ، خاصة به عليه الصلاة والسلام</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: لا ، ليس خاصاً به</p></div>
