    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكم  هل  يجوز  تسميت  المولود  بأسماء في القران  مثل  سندس أوهدى أو سلوى؟وجزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>سبق برقم: <a href="fatwa_1640.html">1640</a> ، ورقم: <a href="fatwa_10794.html">10794</a> . والله أعلم.</p></div>
