<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم قص الاظافر أثناء الدورة الشهرية؟وجزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في قص الأظافر أثناء الدورة الشهرية، ولا نعلم في ذلك خلافاً بين أهل العلم. والله أعلم.</p></div>
