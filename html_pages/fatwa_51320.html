<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز قراءة القرآن بدون وضوء للصلاة؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقراءة القرآن جائزة للمحدث حدثا أصغر مع أن الأفضل كونه على طهارة، أما الجنب فتحرم عليه تلاوة القرآن إلا اليسير منه للتعوذ ونحوه، وراجع <a href="fatwa_12540.html">الفتوى رقم: 12540</a> . والله أعلم.</p></div>
</body>
