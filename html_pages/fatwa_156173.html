<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم وضع الأوراق المكتوب فيها اسم الله تعالى على الحضن؟ وهل في ذلك شيء؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كان المقصود من السؤال هو: هل يعد وضع هذه الأوراق على الحضن من الامتهان لها؟ فالجواب أن ذلك لا يعد امتهاناً ولا حرج فيه. والله أعلم.</p></div>
