<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز التسمي بـ(عبد الرشيد)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا أن اسم الرشيد لم يصح أنه من أسماء الله تعالى، وأن الصواب عدم تسمية المولود به، وانظر لهذا <a href="fatwa_101344.html">الفتوى: 101344</a> ، و<a href="fatwa_101943.html">الفتوى: 101943</a> . والله أعلم.</p></div>
</body>
