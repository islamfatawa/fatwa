<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>وكيف يمكن أن أعرف أني محسود؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلمعرفة علامات وأعراض الحسد وسبل العلاج راجع <a href="fatwa_7151.html">الفتوى رقم: 7151</a> . والله أعلم.</p></div>
