<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمراة أن تصلي بالمكياج؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏ فلا حرج في صلاة المرأة بالمكياج إذا كان مكوناً من مواد طاهرة. ولمزيد من البيان يراجع ‏الجواب رقم: <a href="fatwa_12501.html">12501</a> . والله أعلم.</p></div>
</body>
