    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك سبب نزول خاص بسورة العصر؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نطلع على من ذكر من أهل العلم سبب نزول خاص بسورة العصر، ومن أهم وأقدم من ألف في أسباب النزول الشيخ الواحدي ـ رحمه الله ـ ولم يذكر لها سبب نزول. والله أعلم.</p></div>
