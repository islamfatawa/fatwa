<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أبحث عن كتاب شامل يتحدث عن آراء العلماء في مشكلة حلق اللحى ( اللحية)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهناك كتب كثيرة بين مطول ومختصر في هذه القضية، ومن أوسطها كتاب (أدلة تحريم حلق اللحية) للشيخ محمد بن إسماعيل المقدم . والله أعلم.</p></div>
</body>
