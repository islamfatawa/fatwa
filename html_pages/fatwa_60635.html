<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الصرف من زكاة المال على مشروع محو الأمية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تمت الإجابة على سؤالك سابقا فراجعه في <a href="fatwa_60442.html">الفتوى رقم: 60442</a> . والله أعلم.</p></div>
