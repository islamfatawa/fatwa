    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم حلق المحرم رأسه بنفسه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج على المحرم أن يتولى حلق رأسه بنفسه عندما يباح له الحلق، وللفائدة تراجع <a href="fatwa_96223.html">الفتوى رقم: 96223</a> . والله أعلم.</p></div>
