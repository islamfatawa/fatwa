<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قراءة اذكار الصباح والمساء للحائض والجنب</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله  وعلى آله وصحبه، أما بعد: فلا حرج في قراءة أذكار الصباح والمساء وغيرهما من الأذكار للحائض والجنب، بل الراجح من أقوال أهل العلم جواز قراءة القرآن للحائض بدون مس للمصحف. والله أعلم.</p></div>
