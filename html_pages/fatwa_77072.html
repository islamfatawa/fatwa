<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم مناداة شخص يسمى عبد الرزاق برزوق و عبد الرحمن برحماني و ما إلى ذلك.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال، وذلك في <a href="fatwa_76873.html">الفتوى رقم: 76873</a> .</p></div>
