    <span id="qs">السؤال:</span>
    <div id="q"><p>لماذا لا تتحدثون عن الحجاب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد سبقت لنا عدة فتاوى بشأن حجاب المرأة المسلمة والتحذير من التبرج والسفور، نحيلك على بعض هذه الفتاوى وهي بالأرقام: <a href="fatwa_3350.html">3350</a> / <a href="fatwa_6226.html">6226</a> / <a href="fatwa_5413.html">5413</a> <a href="fatwa_18519.html">18519</a> والله أعلم.</p></div>
