<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى اسم شذى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الشذى يطلق في اللغة على الطيب، ولعل هذا هو الذي اشتقت منه تسمية بعض الأشخاص شذى، ويطلق على الشر والأذى، وعلى بقية القوة، وعلى الجرب، وراجع للتوسع في الموضوع لسان العرب لابن منظور . والله أعلم.</p></div>
</body>
