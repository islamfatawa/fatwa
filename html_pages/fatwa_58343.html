    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الشيطان من جنس الملائكة أم من الجن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في هذا السؤال <a href="fatwa_26445.html">الفتوى رقم: 26445</a> ، و<a href="fatwa_26059.html">الفتوى رقم: 26059</a> . والله أعلم.</p></div>
