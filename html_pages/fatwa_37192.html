    <span id="qs">السؤال:</span>
    <div id="q"><p>هل العمل في مجال السياحة جائز؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد بينا ضوابط جواز العمل في مجال السياحة في <a href="fatwa_6554.html">الفتوى رقم: 6554</a> ، و<a href="fatwa_9743.html">الفتوى رقم: 9743</a> ، و<a href="fatwa_33891.html">الفتوى رقم: 33891</a> . والله أعلم.</p></div>
