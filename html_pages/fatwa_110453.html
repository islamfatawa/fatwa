<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى الدنيا، وهل صحيح أن معناها السفلى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الدنيا اختلف فيها هل هي مشتقة من الدناءة أو من الدنو أي القرب، وهي بمعنى السفل والخسة. وراجع <a href="fatwa_5903.html">الفتوى: 5903</a> والله أعلم.</p></div>
</body>
