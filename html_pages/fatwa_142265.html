<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز صوم الطلب وعشر ذي الحجة بنية واحدة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ناقشنا هذا المسألة من قبل وبينا أن ذلك جائز، وأن الأولى أن يفرد القضاء بنية تخصه، ولتراجع <a href="fatwa_140541.html">الفتوى رقم: 140541</a> ، وما أحيل عليه فيها. والله أعلم.</p></div>
</body>
