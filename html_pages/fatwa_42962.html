    <span id="qs">السؤال:</span>
    <div id="q"><p>1- ما حكم إزالة الشعر الزائد من الحواجب؟2- وما حكم التكحل داخل العين عند الخروج؟ (يقال إنه سنة)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: 1- سبق برقم: <a href="fatwa_22898.html">22898</a> . 2- سبق برقم: <a href="fatwa_3354.html">3354</a> ، و<a href="fatwa_39966.html">الفتوى رقم: 39966</a> . والله أعلم.</p></div>
