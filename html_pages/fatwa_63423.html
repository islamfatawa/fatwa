<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك ماء يخرج من الدبر؟ وماسببه العلمي؟ وما حكمه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد يخرج من دبر بعض الناس سائل كالماء لسبب ما، والمرجع في معرفة سبب ذلك إلى أهل الطب، وأما حكمه من حيث الطهارة فهو نجس وناقض للوضوء. والله أعلم.</p></div>
</body>
