<!DOCTYPE html>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل العادة السرية تهز عرش الرحمن؟ أريد إجابة بنعم أو لا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نقف على نص في السنة المشرفة يفيد هذا المعنى، وهذا مما لا يقال بالرأي بل لا بد فيه من خبر عن المعصوم. والله أعلم.</p></div>
</body>
</html>
