<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم صبغ الشعر في أيام الدورة الشهرية أو النفاس بلون غير اللون الأسود؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من ذلك، ولكن ينبغي التنبه إلى أن هذا الصبغ إن كان له جِرْم يحول دون وصول الماء إلى الشعر فتجب إزالته قبل الغسل. والله أعلم.</p></div>
</body>
