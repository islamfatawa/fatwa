<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>نوع الاستفهام في قوله تعالى  (هل من خالق غير الله يرزقكم)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن الاستفهام في هذه الآية استفهام إنكاري، وهو بمعنى النفي، ولذلك اقترن ما بعده بمن التي تزاد لتأكيد النفي. والله أعلم.</p></div>
</body>
