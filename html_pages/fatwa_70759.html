<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما جمع كلمة المارد ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كلمة مارد تجمع على مردة جمع تكسير؛ كما في الحديث : وتصفد مردة الجن . كما عند الترمذي وغيره ، قال في اللسان (( وجمع المارد مردة )) كما تجمع جمع تصحيح على ( ماردون ) . والله أعلم .</p></div>
