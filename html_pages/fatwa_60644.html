<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لا أظنه قد فاتكم خبر إمامة المرأة للرجال بالصلاة في أمريكا مؤخراً وكلنا يعلم حكم ذلك ولكن ماهي الآيات والأحاديث للرد على من يؤيدها؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد : فقد سبق الجواب على هذا السؤال، وذلك في <a href="fatwa_60328.html">الفتوى رقم: 60328</a> . والله أعلم.</p></div>
