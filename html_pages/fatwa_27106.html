<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل للولد الذي اختار العيش مع أمه المطلقة حق النفقة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإذا اختار الولد أن يعيش مع أمه فإنه يجب على والده أن ينفق عليه بالمعروف، وراجع <a href="fatwa_20672.html">الفتوى رقم: 20672</a> - و<a href="fatwa_20270.html">الفتوى رقم: 20270</a> . والله أعلم.</p></div>
</body>
