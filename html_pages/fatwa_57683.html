<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الذي يصل الميت من الدعاء وقراءة القرآن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في إهداء ثواب تلاوة القرآن، بل ذلك من الإحسان، وكذا الدعاء. وقد سبق بيان هذه المسألة في <a href="fatwa_2288.html">الفتوى رقم 2288</a> ، و<a href="fatwa_49674.html">الفتوى رقم 49674</a> ، . والله أعلم</p></div>
