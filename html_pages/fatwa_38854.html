<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما ثواب من يسلم على أهل القبر وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فزيارة القبور والسلام على أهلها سنتان مرغب فيهما، وأما مقدار الثواب في ذلك فلا يعلم إلا بالنص الشرعي، ولا نعلم نصاً في ذلك، وانظر <a href="fatwa_30823.html">الفتوى رقم: 30823</a> . والله أعلم.</p></div>
</body>
