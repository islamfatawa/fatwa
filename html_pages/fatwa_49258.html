    <span id="qs">السؤال:</span>
    <div id="q"><p>3- ما حكم الأغاني في حفلة الخطوبة وتكون بدون لحن ولا موسيقى؟؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب في الأرقام التالية: <a href="fatwa_48395.html">48395</a> ، <a href="fatwa_36873.html">36873</a> ، <a href="fatwa_20464.html">20464</a> . والله أعلم.</p></div>
