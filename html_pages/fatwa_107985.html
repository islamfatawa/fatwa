    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا شخص من فلسطين وعندنا يلبسون البنطلونات وأنا ألبس الدشداش فهل هذا لباس شهرة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت الإجابة على سؤالك في <a href="fatwa_48916.html">الفتوى رقم : 48916</a> ، فراجعها للأهمية . والله أعلم.</p></div>
