<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كيف تكتب كلمة القرآن لغويا؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فكلمة القرآن تكتب في الإملاء العربي الاصطلاحي هكذا: القرآن ـ كما تكتب أيضا هكذا: القرءان ـ وهذه الكتابة هي الموافقة لكتابتها في المصحف الشريف. والله أعلم.</p></div>
