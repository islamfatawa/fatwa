<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هذا حديث، أو أثر: "ما استغنَى أحَدٌ أو عبْدٌ؛ إِلَّا إِذَا جَاع أَو سَرَق"؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نقف على حديث أو أثر بهذا اللفظ، أو قريب منه. والله أعلم.</p></div>
