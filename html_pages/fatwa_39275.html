<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل من علامات يوم القيامة أن المسجد الأقصى سيهدم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا نعلم دليلاً على أن من علامات القيامة أن المسجد الأقصى سيهدم، كما لا نعلم دليلاً يدل على بقائه إلى قيام الساعة.  والله أعلم.</p></div>
</body>
