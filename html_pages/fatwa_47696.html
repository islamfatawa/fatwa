    <span id="qs">السؤال:</span>
    <div id="q"><p>هل العمل كاطار في نزل حلال أم حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجعي في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_9512.html">9512</a> ، <a href="fatwa_29257.html">29257</a> ، <a href="fatwa_37222.html">37222</a> ، <a href="fatwa_4899.html">4899</a> . والله أعلم.</p></div>
