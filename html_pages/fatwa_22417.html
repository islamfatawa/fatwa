    <span id="qs">السؤال:</span>
    <div id="q"><p>ما المقصود بتنكيس القرآن  ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن تنكيس القرآن قد يطلق ويراد به مخالفة الترتيب بين السور، وقد يراد به مخالفة الترتيب بين الآيات في السورة الواحدة. ولمعرفة حكمه راجع <a href="fatwa_5206.html">الفتوى رقم: 5206</a> و<a href="fatwa_2162.html">الفتوى رقم: 2162</a> . والله أعلم.</p></div>
