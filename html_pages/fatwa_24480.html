    <span id="qs">السؤال:</span>
    <div id="q"><p>مامعنى كلمة سرقة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالسرقة لغة: أخذ المال على وجه الاستتار. وشرعاً: أخذ مكلف مالاً محترماً لغيره نصاباً أخرجه من حرزه خفية، ولا شبهة له فيه. وراجع كتاب: شرح حدود ابن عرفة. والله أعلم.</p></div>
