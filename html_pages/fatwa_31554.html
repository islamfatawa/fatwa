<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الصبغ بـ البلياج؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن كان هذا الصبغ لا يضر بالبدن، ولا يحول دون وصول الماء إلى البشرة، ولا يغير خِـلْـقَة البشرة بشكل دائم فلا مانع منه.  والله أعلم.</p></div>
</body>
