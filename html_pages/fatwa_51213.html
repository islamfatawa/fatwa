    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو اسم ابن عم خديجة بنت خويلد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن لخديجة بنت خويلد ابن عم يسمى ورقة بن نوفل ، وقد سبق الحديث عنه في <a href="fatwa_19604.html">الفتوى رقم: 19604</a> ، و<a href="fatwa_27865.html">الفتوى رقم: 27865</a> . والله أعلم.</p></div>
