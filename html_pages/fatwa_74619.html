<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي أهم كتب الإمام الشافعي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فكتب الإمام الشافعي رحمه الله تعالى مهمة وأهمها ثلاثة: الرسالة في أصول الفقه، الأم في فروع الفقه، جماع العلم في الحديث النبوي. والله أعلم.</p></div>
</body>
