    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للزوجين تبادل الصور التناسلية عبر الرسائل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز للزوجين التقاط مثل هذه الصور, ولا تبادلها لأسباب سبق بيانها في الفتويين: <a href="fatwa_121845.html">121845</a> ، <a href="fatwa_8612.html">8612</a> . والله أعلم.</p></div>
</body>
