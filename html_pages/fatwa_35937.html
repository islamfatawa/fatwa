    <span id="qs">السؤال:</span>
    <div id="q"><p>هل المذي ينقض الوضوء؟ وماذا أفعل إذا نزل أثناء الصلاة وبدون شهوة طبعا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_5186.html">5186</a> ، <a href="fatwa_7018.html">7018</a> ، <a href="fatwa_12356.html">12356</a> ، <a href="fatwa_9322.html">9322</a> . والله أعلم.</p></div>
