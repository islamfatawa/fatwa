<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا مات الإنسان وكفن ودفن لكن ثمن كفنه لم يسدد إلا بعد أسبوع، ما الحكم في ذلك؟ أفتونا ولكم الأجر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_53332.html">الفتوى رقم: 53332</a> . والله أعلم.</p></div>
