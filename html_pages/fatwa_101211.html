<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى أن تكون العمرة عمرة مجزئة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعمرة المجزئة هي العمرة الصحيحة، وتعتبر العمرة مجزئة إذا وقعت تامة الأركان والشروط، وسلمت مما يبطلها. وارجعي صفة العمرة المجزئة مفصلة في <a href="fatwa_22341.html">الفتوى رقم: 22341</a> .</p></div>
</body>
