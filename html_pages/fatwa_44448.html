    <title>44448</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز ذبح أضحية من جنب؟ أى هل هي صحيحة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا فرق بين الجنب وغيره بالنسبة للذكاة، سواء كان الأمر يتعلق بالأضحية وغيرها، فالأضحية التي ذكاها شخص جنب مجزئة ولا حرج في ذلك إن شاء الله تعالى. والله أعلم.</p></div>
</body>
</html>
