<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>حديث كل مولد يولد على الفطرة ما معنى الفطرة.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الفطرة هي الإسلام على الأشهر، وقال ابن عبد البر هو المعروف عند عامة السلف، وراجع في ذلك <a href="fatwa_2067.html">الفتوى رقم: 2067</a> . والله أعلم.</p></div>
</body>
