    <span id="qs">السؤال:</span>
    <div id="q"><p>4- حكم التنظيم الإسلامي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعمل الإسلامي المنظم مطلوب ولا شيء فيه ما دام منضبطاً بالضوابط الشرعية. والله أعلم.</p></div>
