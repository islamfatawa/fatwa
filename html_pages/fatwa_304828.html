<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يعتبر المذي إذا نزل بشهوة عادة سرية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعبث بالذكر بقصد الشهوة من الاستمناء ولو لم ينزل شيء، فبالأولى لو نزل المذي. وانظر <a href="fatwa_215587.html">الفتوى رقم: 215587</a> . وراجع للفائدة <a href="fatwa_7170.html">الفتوى رقم: 7170</a> . والله أعلم.</p></div>
</body>
