    <span id="qs">السؤال:</span>
    <div id="q"><p>كم عدد الملائكة مع ذكر أسمائهما بالترتيب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن عدد الملائكة لا يعلمه إلا الله سبحانه وتعالى، وانظر الفتاوى ذات الأرقام التالية: <a href="fatwa_27980.html">27980</a> ، <a href="fatwa_79016.html">79016</a> ، <a href="fatwa_101447.html">101447</a> . والله أعلم.</p></div>
