    <div id="q"><p>رسالة موجزة في الموضوع: من عبدالعزيز بن عبدالله بن باز إلى حضرة الأخ المكرم... وفقه الله.سلام عليكم ورحمة الله وبركاته وبعد:</p></div>

    <div id="a"><p>الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ، والصلاة والسلام على من بعثه الله رحمة للعالمين، ومبلغا للثقلين وآله وصحبه، وبعد:</p></div>
