<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم من دعا على إنسان على خلاف معه في رمضان بأن لا يقبل الله صلاته ولا قيامه وأن يرزقه الله وزرا فوق وزره؟ وما حكم هذا الدعاء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_28754.html">الفتوى رقم: 28754</a> . والله أعلم.</p></div>
