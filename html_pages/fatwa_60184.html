    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الفرق بين:-السيئة والذنب والمعصية والخطيئة وأيهما أكبر</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_26190.html">الفتوى رقم: 26190</a> .</p></div>
