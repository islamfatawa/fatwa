<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو حكم وضع عدسات للعيون ملونة بقصد الزينة ؟ وما هو حكم التعامل التجاري بها ؟.انتهى</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأصل في لبس هذه العدسات الجواز وكذا بيعها والتجارة بها. ولمزيد الفائدة تراجع <a href="fatwa_4914.html">الفتوى رقم: 4914</a> . والله أعلم.</p></div>
