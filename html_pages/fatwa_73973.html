    <span id="qs">السؤال:</span>
    <div id="q"><p>إلحاقا للسؤال 2114892 عند خلعي للأشجار قريبي سوف أغرس بدلاً منها، ونحن في البداية عندما يغرس شجرة يمتلك الأرض بحكم غرسه للأشجار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في <a href="fatwa_73972.html">الفتوى رقم: 73972</a> . والله أعلم.</p></div>
