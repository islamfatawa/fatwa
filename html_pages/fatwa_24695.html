<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يصلى على تارك الصلاة الذي مات وهو مخمور؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن مات  وهو في حالة سكر يصلى عليه، وقد سبق تفصيل الحكم فيمن مات وهو لا يصلي هل يصلى عليه أم لا ؟ وذلك في <a href="fatwa_17254.html">الفتوى رقم 17254</a> والله أعلم.</p></div>
</body>
