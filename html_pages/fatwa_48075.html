<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل ترديد الأغاني بدون موسيقى جائز؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: - فقد سبق أن بينا أحكام الغناء المصحوب بالموسيقى وغير المصحوب بها، ويمكنك أن تراجع فيه <a href="fatwa_41817.html">الفتوى رقم: 41817</a> .</p></div>
