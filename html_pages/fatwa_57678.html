    <span id="qs">السؤال:</span>
    <div id="q"><p>هل في الذهب المستعمل زكاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت الإجابة على حكم الذهب المتخذ للاستعمال في <a href="fatwa_6237.html">الفتوى رقم: 6237</a> .</p></div>
