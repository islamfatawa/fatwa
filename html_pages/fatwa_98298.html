<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يوجد فضل للموت في الأشهر الحرم؟ مع الشكر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلم نقف على ما يدل على كون الموت في الأشهر الحرم له فضل معين أو ميزة على غيره من الشهور. والله أعلم.</p></div>
</body>
