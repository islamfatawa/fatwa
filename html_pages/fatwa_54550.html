    <title>54550</title>

<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمرأة وهي في العدة أن تقابل فتاة مسيحية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا حرج في مقابلة المعتدة أي امرأة، سواء مسيحية أو غير مسيحية، ويرجى الاطلاع على <a href="fatwa_5267.html">الفتوى رقم: 5267</a> . والله أعلم.</p></div>
</body>
</html>
