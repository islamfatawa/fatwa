<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>مامعنى  حرقفة والقُصَيْرَى</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالحرقفة عظم رأس الورك، والحرقفتان رؤوس أعالي الوركين، كما في لسان العرب لابن منظور، وفيه أيضا: والقُصَيْرَى والقَصْرى ضرب من الأفاعي. والله أعلم.</p></div>
