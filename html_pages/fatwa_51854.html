<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال حول اللغة العربية الفصحى هو ما معنى كلمة لبن جهير في اللغة العربية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد فسر صاحب اللسان اللبن الجهير بأنه الذي لم يخلط بماء أو الذي أخرج زبده.</p></div>
</body>
