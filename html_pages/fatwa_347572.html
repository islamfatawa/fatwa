<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للبنت أن تزوج من ابن عم الأب؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز لتلك البنت الزواج من ابن عم أبيها إذا لم يثبت بينهما رضاع شرعي, وقد ذكرنا محارم المرأة من الرجال بالتفصيل، وذلك في <a href="fatwa_131462.html">الفتوى رقم: 131462</a> . والله أعلم.</p></div>
</body>
