    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم التبرع بالأعضاء البشرية أثناء الحياة و بعد الموت؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع المزيد من الفائدة في حكم التبرع بالأعضاء في الفتاوى التالية أرقامها: <a href="fatwa_4005.html">4005</a> ، <a href="fatwa_11667.html">11667</a> ، <a href="fatwa_62360.html">62360</a> . والله أعلم.</p></div>
