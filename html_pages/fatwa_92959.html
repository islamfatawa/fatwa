<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>سورة من القرآن ليس فيها أمر ولا نهي ولا تحليل ولا تحريم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن من السور التي لا يوجد فيها أمر ولا نهي ولا تحليل ولا تحريم، سورة المسد وسورة الفيل وسورة القارعة. والله أعلم.</p></div>
</body>
