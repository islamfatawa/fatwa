<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز استبدال مصحف صغير الحجم بمصحف أكبر منه حجما من المسجد؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز استبدال مصاحف المسجد ولا غيرها مما هو موقوف بغيره، لما في ذلك من التعدي. وللمزيد انظري <a href="fatwa_30468.html">الفتوى رقم: 30468</a> والله أعلم .</p></div>
</body>
