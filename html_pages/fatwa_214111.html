<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يعتبر بقاء العصير على الملابس نجاسة؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالعصير طاهر، وشربه مباح إذا لم يكن مسكرا، وبالتالي، فإنه إذا وقع على ثوب، فإنه لا يعتبر نجسا، وراجع المزيد في <a href="fatwa_141797.html">الفتوى رقم: 141797</a> . والله أعلم.</p></div>
