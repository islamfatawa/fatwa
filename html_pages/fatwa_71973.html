    <span id="qs">السؤال:</span>
    <div id="q"><p>هناك قصة عن شاب في الأردن أخرج من قبره بعد 3 ساعات ومشهده قد صور ويباع في أقراص مضغوطة والناس يشاهدونه بكثرة فما مدى جواز ذلك ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_71300.html">الفتوى رقم : 71300</a> . والله أعلم .</p></div>
