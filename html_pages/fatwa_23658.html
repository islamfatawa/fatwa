    <span id="qs">السؤال:</span>
    <div id="q"><p>هل وضع المكياج الخفيف جداً حرام ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: سبق حكم وضع المكياج في الأجوبة التالية أرقامها: <a href="fatwa_4052.html">4052</a> <a href="fatwa_17394.html">17394</a> <a href="fatwa_20766.html">20766</a> . ولا فرق بين كون المكياج خفيفاً أو كونه غير خفيف. والله أعلم.</p></div>
</body>
