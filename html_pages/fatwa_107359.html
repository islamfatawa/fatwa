<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لست أدري أحس دائما أني نجس خاصة وأن عندي سلس المذي.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا ينبغي للمسلم أن يعتبر نفسه نجسا على الإطلاق لأن المؤمن لا ينجس، لكن لو تلبس بنجس تطهر منه، فإن كان مذيا غسل ذكره وتوضأ عند الصلاة. والله أعلم.</p></div>
</body>
