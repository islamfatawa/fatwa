    <span id="qs">السؤال:</span>
    <div id="q"><p>هل البنك الأهلي المصري بنك ربوي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالبنك المذكور من البنوك التقليدية الربوية فيما نعلم ، وقد بينا الفرق بين البنك الربوي والبنك الإسلامي في الفتويين رقم: <a href="fatwa_14288.html">14288</a> ، <a href="fatwa_35448.html">35448</a> . والله أعلم.</p></div>
</body>
