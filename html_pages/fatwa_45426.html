    <span id="qs">السؤال:</span>
    <div id="q"><p>هل التيمم يجزئ في بعض الحالات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكرنا في <a href="fatwa_12699.html">الفتوى رقم: 12699</a> ، و<a href="fatwa_12828.html">الفتوى رقم: 12828</a> الحالات التي يصح فيها التيمم فتراجع. والله أعلم.</p></div>
