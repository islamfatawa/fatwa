<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تحرم المرأة على زوجها إذا رضعت من نفسها ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمن رضعت حليبها فإنها لا تحرم على زوجها بل لو رضع هو منها لم تحرم عليه، كما هو مبين في الفتوى رقم: 816 . والله أعلم.</p></div>
</body>
