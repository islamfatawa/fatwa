<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل يلزم الإنسان أن يستنجي كل مرة يريد أن يتوضأ فيها ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: الحمد لله.لا يلزمه الاستنجاء كلما أراد أن يتوضأ إنما يلزمه الاستنجاء بغسل قبله إذا خرج منه بول ونحوه ويغسل دبره إذا خرج منه غائط ثم يتوضأ للصلاة .</p></div>
</body>
