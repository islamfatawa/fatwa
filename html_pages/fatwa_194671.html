    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمطلقة الذهاب لأداء مناسك العمرة قبل انتهاء فترة العدة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز للمعتدة أن تسافر لعمل عمرة أو حج حتى تنتهي من عدتها, ولمزيد الفائدة انظر فتاوينا: <a href="fatwa_10653.html">10653</a> ، <a href="fatwa_32641.html">32641</a> ، <a href="fatwa_160851.html">160851</a> . والله أعلم.</p></div>
</body>
