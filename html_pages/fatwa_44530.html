<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم رفع اليدين في الدعاء بعد الصلوات المفروضة.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالدعاء ورفع اليدين فيه بعد الإتيان بأذكار الصلاة مشروع كما فصلنا القول في هذه المسألة في <a href="fatwa_5340.html">الفتوى رقم: 5340</a> . والله أعلم.</p></div>
</body>
