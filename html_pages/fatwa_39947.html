<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من هي أخت الرسول صلى الله عليه وآله وسلم من الرضاعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فأخت الرسول صلى الله عليه وسلم من الرضاعة هي الشيماء بنت الحارث بن عبد العزى. والله أعلم.</p></div>
