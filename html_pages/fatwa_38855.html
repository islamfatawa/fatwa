<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>قرشي صلى على معاوية رضي الله عنه وقام بخلافته حتى أتى يزيد؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن اسم هذا القرشي الضحاك بن قيس الفهري كما أفاده الذهبي في سير أعلام النبلاء، وابن كثير في البداية والنهاية، وابن حجر في الإصابة، وغيرهم.  والله أعلم.</p></div>
</body>
