<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو الإزار وماذا يفرق عن ملابسنا العاديه</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالإزار هو الثوب الذي يستر وسط الجسم وما دونه، وانظر <a href="fatwa_17969.html">الفتوى رقم: 17969</a> ، وعليه، فما كان ساترا للنصف الأسفل من البدن وشد على الحقو غير البنطال، فهو إزار. والله أعلم.</p></div>
</body>
