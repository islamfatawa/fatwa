<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>صحيح أنه يوضع في فم الميت حجر عند الدفن؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فوضع حجر في فم الميت عند الدفن خرافة لا أصل لها في الشرع، وفيها إهانة للميت، فالحذر الحذر من فعل ذلك. والله أعلم.</p></div>
</body>
