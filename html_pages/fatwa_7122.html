<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم المرأةالتى تعمل فى المستشفى  كاقابلة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:‏ فإنه لا حرج على المرأة أن تعمل كقابلة، بل إن هذا العمل من خصوصيات النساء التي لا ‏تنبغي لغيرهن. والله أعلم.‏</p></div>
