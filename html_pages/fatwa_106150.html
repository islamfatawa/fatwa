<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز ذبح أنثى الخروف؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الله سبحانه وتعالى أباح ذبح بهيمة الأنعام ذكرها وأنثاها، سواء في ذلك الضأن وغيره إلا أن الذكر أفضل في الأضحية ونحوها. وقد ذكر فقهاء المالكية النهي عن ذبح ذات اللبن للمصلحة. والله أعلم.</p></div>
