<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو أصل كلمة ويحك؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد نقل صاحب اللسان عن الأزهري أن أصل ويح وويس وويل (وي) وصلت بحاء مرة، وبسين مرة، وبلام مرة، وذكر صاحب اللسان أنها كلمة تستعمل للترحم والتوجع، وقد تستعمل للمدح والعجب. والله أعلم.</p></div>
