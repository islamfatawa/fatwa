    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الدعاء للميت في صلاة الميت يجب أن يكون بما ورد عن النبي صلى الله عليه وسلم أم يجوز الاجتهاد؟جزاكم الله خيرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيصح الدعاء للميت بغير المأثور, كما قدمنا في الفتوي رقم: <a href="fatwa_34090.html">34090</a> , و<a href="fatwa_165589.html">الفتوى رقم: 165589</a> . والله أعلم.</p></div>
