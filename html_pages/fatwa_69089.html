<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز صلاة أربع ركعات فقط في صلاة التراويح؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد اختلف العلماء رحمهم الله تعالى في عدد ركعات التراويح، كما فصلنا ذلك في <a href="fatwa_11872.html">الفتوى رقم: 11872</a> . ومن صلى جزءاً منها أثيب على قدر ما صلى. والله أعلم.</p></div>
</body>
