<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متى يكون الإنسان مسلماً حقاً؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن إعطاء مثل هذا السؤال حقه كاملا، لا يسعه مقام الفتوى، إلا أننا سنحيلك على فتوى سؤال سابق، يشبه سؤالك، وهي برقم: <a href="fatwa_56776.html">56776</a> . والله أعلم.</p></div>
