<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قضاء الصلوات الفائتة وقت الضحى؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمطلوب شرعًا: هو المبادرة بقضاء الفوائت حسب الاستطاعة, في أي وقت من ليل أو نهار, ويشمل ذلك وقت الضحى, وراجعي لمزيد الفائدة <a href="fatwa_208486.html">الفتوى رقم: 208486</a> . والله أعلم.</p></div>
</body>
