<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم الصيام في شعبان لمن لم يغتسل من الجنابة إلا بعد طلوع الشمس؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا تشترط لصحة الصيام الطهارة. وعليه فمن أجنب ليلا، ولم يغتسل إلا نهارا، فإن صومه صحيح. وراجع التفصيل في <a href="fatwa_131806.html">الفتوى: 131806</a> . والله أعلم.</p></div>
