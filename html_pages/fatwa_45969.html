<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لماذا الله تعالى اتخذ اسم (الله)، ما هو السر في هذا الاسم، ولماذا لم يتخذ اسم آخر ما معنا هذا الاسم؟ شكراً لكم.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: قد سبق الجواب عنه في <a href="fatwa_45868.html">الفتوى رقم: 45868</a> والله أعلم.</p></div>
