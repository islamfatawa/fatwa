<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>شرعية التوليد من طرف راهبة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فسبق بيان حكم توليد الكافرة للمسلمة في <a href="fatwa_32594.html">الفتوى رقم : 32594</a> ، فلا يجوز الذهاب إلى هذه الكافرة الراهبة للتوليد إلا إذا لم توجد مسلمة تقوم بالعمل . والله أعلم .</p></div>
