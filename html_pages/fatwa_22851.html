<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو علم  الفرائض؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن علم الفرائض ويسمى علم المواريث: علم يعرف به من يرث ومن لا يرث ومقدار ما لكل وارث. وموضوعه: التركات. وغايته: إعطاء كل ذي حق حقه من تركة الميت. وهو مستمد من كتاب الله عز وجل. والله أعلم.</p></div>
