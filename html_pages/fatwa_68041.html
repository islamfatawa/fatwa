<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يمكن للإنسان أن يدعو الله أن يجعله ولدا وهي أصلأ فتاة. ؟أعزكم الله.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يجوز ذلك لأنه من الاعتداء في الدعاء، والله لا يحب المعتدين، وانظري <a href="fatwa_23425.html">الفتوى رقم : 23425</a> . والله أعلم .</p></div>
