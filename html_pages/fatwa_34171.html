<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو حكم الغيبة بالذكر الحسن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فقد سبق بيان الغيبة المحرمة وتعريفها والترهيب منها في <a href="fatwa_6710.html">الفتوى رقم: 6710</a> وأما مدحك أخاك في غيابه بذكر ما هو فيه من الخصال المستحسنة فلا حرج فيه.  والله أعلم.</p></div>
</body>
