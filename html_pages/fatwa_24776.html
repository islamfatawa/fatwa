<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يفطر استعمال صبغة للشعر لإخفاء الشيب في رمضان</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن استعمال صبغة الشعر لإخفاء الشيب لا يؤثر في الصيام، لأنه ليس أكلاً ولا شرباً ولا في معناهما وهذا هو الراجح. والله أعلم.</p></div>
