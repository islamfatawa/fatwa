<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما الحكم في سماع القرآن ونحن نستحم أي يكون المسجلة في الغرفة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ‏ فلا نرى مانعاً في جواز استماع القرآن حال الاغتسال، على أن يكون ‏القارئ أو المسجل خارج الحمام.‏ والله أعلم.‏ ‏ ‏</p></div>
</body>
