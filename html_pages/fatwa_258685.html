<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز أن يدفع نصراني أموال العمرة لسيدة مسلمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهبة الكافر وهديته للمسلم جائزة، ولا حرج في الانتفاع بها في العمرة وغيرها. وراجع تفصيل المسألة في الفتويين: <a href="fatwa_228673.html">228673</a> ، <a href="fatwa_7680.html">7680</a> . والله أعلم.</p></div>
</body>
