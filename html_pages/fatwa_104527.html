<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما ذا يجب على المصلين فعله بعد وفاة الإمام أثناء الصلاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق في <a href="fatwa_19170.html">الفتوى رقم: 19170</a> بيان ما يفعله المأمون لو مات الإمام أثناء الصلاة. والله أعلم.</p></div>
