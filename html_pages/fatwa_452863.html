<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم كتابة كلمات لغة أجنبية باللغة العربية؟وجزاكم الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا محذور في كتابة الكلمات الأجنبية بالحروف العربية، ولم يزل المسلمون يكتبون الألفاظ الأعجمية المعربة بالأحرف العربية. والله أعلم.</p></div>
