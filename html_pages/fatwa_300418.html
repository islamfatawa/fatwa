<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تسليم الفتيات على الأطفال من الذكور مصافحة باليد فقط؟ وإلى أي عمر يمكن أن يكون جائزًا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز مصافحة الصغير والصغيرة ممن لم يبلغ حد الاشتهاء، وللعلماء في ذلك تفصيل بيّنّاه ب<a href="fatwa_126979.html">الفتوى رقم: 126979</a> . والله أعلم.</p></div>
</body>
