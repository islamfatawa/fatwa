<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما اسم العمامة التي كساها الرسول عليه السلام لعلي بن أبي طالب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعن العمامة التي كساها علياً رضي الله عنه فقد قال ابن القيم في زاد المعاد: كانت له عمامة تسمى السحاب كساها علياً. انتهى.</p></div>
