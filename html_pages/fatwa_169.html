<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>متى يكون قيام الليل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله وعلى آله وصحبه، أما بعد:</p><p>فقيام الليل يبدأ من بعد صلاة العشاء إلى طلوع الفجر وأفضله لمن يستطيع القيام :الثلث الأخير من الليل.    والله أعلم.</p></div>
</body>
