<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم إمامة الغير متزوج بمتزوج؟ الرجاء التفصيل؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من إمامة العزب للمتزوج إن وجدت فيه أهلية الإمامة، وانظر <a href="fatwa_9642.html">الفتوى رقم: 9642</a> وأما حديث: شراركم عزابكم. فضعيف، وانظر <a href="fatwa_27867.html">الفتوى رقم: 27867</a> والله أعلم.</p></div>
