<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل قول: الرحمن رفيقي ـ فيه محذور؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في هذه العبارة إن أراد بها أن الله معه، فهي لا تبعد عن المأثور في دعاء السفر في حديث: اللهم أنت الصاحب في السفر .... والله أعلم.</p></div>
