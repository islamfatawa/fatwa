    <span id="qs">السؤال:</span>
    <div id="q"><p>أرغب بمعرفة، كيف أستطيع أن أمدح الله؟ فأفيدوني، جزاكم الله ألف خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب عن هذا السؤال في الفتاوى التالية أرقامها: <a href="fatwa_24723.html">24723</a> ، <a href="fatwa_25586.html">25586</a> ، <a href="fatwa_40954.html">40954</a> . والله أعلم.</p></div>
