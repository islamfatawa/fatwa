<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى كلمة (آلآء) في القرآن الكريم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: الآلاء، في القرآن الكريم معناها: النِّعم. نحو: (فبأي آلاء ربكما تكذبان)،  أي:  فبأي نعم ربكما تكذبان.</p></div>
</body>
