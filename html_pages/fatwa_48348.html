    <span id="qs">السؤال:</span>
    <div id="q"><p>1- هل تقع الجماعة على المسافر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق في <a href="fatwa_25374.html">الفتوى رقم: 25374</a> حكم صلاة الجماعة بالنسبة للمسافر. والله أعلم.</p></div>
