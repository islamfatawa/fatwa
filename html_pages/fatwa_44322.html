<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يستحق مؤخر الصداق ان ادفع عنة زكاة المال حيث إن زوجي مقتدر و يستطيع ان يدفعه لى و لكنه لا يرغب في دفعه الآن</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب على سؤالك في <a href="fatwa_8159.html">الفتوى رقم: 8159</a> . والله أعلم.</p></div>
