    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل الطفل الذي ببطـن أمه تدفع عنه زكاة الفطر أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: يستحب إخراجها عنه لفعل عثمان رضي الله عنه ولا تجب عليه لعدم الدليل على ذلك.وبالله التوفيق وصلى الله على نبينا محمد وآله وصحبه وسلم.</p></div>
