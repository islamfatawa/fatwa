    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الميراث الانتقالي؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا علم لنا بمصطلح الميراث الانتقالي ولعل القصد منه الحصص التي قسمت وفق قانون الانتقال المتعلق بحق الانتفاع بالأراضي الأميرية، وانظر <a href="fatwa_110628.html">الفتوى رقم: 110628</a> . والله أعلم.</p></div>
