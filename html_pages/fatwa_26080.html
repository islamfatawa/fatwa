    <span id="qs">السؤال:</span>
    <div id="q"><p>هل أنا أذهب إلى الميت وهو في القبر أم لا</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فحكم زيارة القبور للرجال مبين في <a href="fatwa_1376.html">الفتوى رقم 1376</a> وآداب الزيارة مبينة في <a href="fatwa_7410.html">الفتوى رقم 7410</a> وحكم زيارة النساء للقبور مبينة في <a href="fatwa_3592.html">الفتوى رقم 3592</a> والله أعلم.</p></div>
