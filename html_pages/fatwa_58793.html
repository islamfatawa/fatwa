<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهي أسماء يوم القيامة ومعانيها؟جزاك الله خيرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن ليوم القيامة أسماء كثيرة ذكرها أهل العلم، وأخذوها من كتاب الله عز وجل وسنة رسوله صلى الله عليه وسلم. وقد ذكرناها في <a href="fatwa_24897.html">الفتوى رقم: 24897</a> . والله أعلم.</p></div>
