<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى كلمة مترفين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: اعلم رحمك الله أنه من خلال النصوص العامة الواردة في الترف: ظهر  أن المقصود به: من يمتلكون أموالا ولكنهم يتنعمون بها  في الحرام أي فيما يغضب الله. ولا يتعبون في طاعة الله.</p></div>
</body>
