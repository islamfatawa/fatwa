<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز، أو يستحب تقبيل المصحف إذا وقع على الأرض؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد اختلف العلماء في حكم تقبيل المصحف هل هو مستحب، أو جائز، أو مكروه؟ وقد استوفينا القول في هذه المسألة في <a href="fatwa_111687.html">الفتوى رقم: 111687</a> ، فلتراجع. والله أعلم.</p></div>
