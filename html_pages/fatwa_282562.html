<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز تسمية العواصف، والرياح مثل التي تحدث في بلاد الشام حاليا بأسماء مثل هدى، وأليكسا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم بأسا بتسمية العاصفة باسم معين، طالما أن الاسم جائز، وتراجع <a href="fatwa_282529.html">الفتوى رقم: 282529</a> . والله أعلم.</p></div>
</body>
