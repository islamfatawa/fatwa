    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: ما حكم التهنئة بدخول شهر رمضان بلفظ : (كل عام وأنت بخير) ؟ .</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: ليس للتهنئة بدخول شهر رمضان لفظ معين لا ينبغي للمسلم أن يتعداه إلى غيره، فيجوز التهنئة بأي لفظ اعتاده الناس مثل : (كل عام وأنتم بخير) ونحو ذلك من الألفاظ التي ليس فيها محظور شرعي .والله أعلم .</p></div>
