    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤالي هو كيفية زيارة أهل القبور وهل يجوز الجلوس عند قبورهم ومحادثتهم وهل يجوز الطواف بهم  أو أخذ ترابهم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذاالسؤال الفتاوى التالية أرقامها: <a href="fatwa_6317.html">6317</a> ، <a href="fatwa_7410.html">7410</a> ، <a href="fatwa_28076.html">28076</a> ، <a href="fatwa_55045.html">55045</a> ، <a href="fatwa_55046.html">55046</a> ، <a href="fatwa_46642.html">46642</a> ، 36448</p></div>
