<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: كم كان عمر عبد المطلب جد النبي (صلى الله عليه وسلم) حين قدم إلى مكة لأول مرة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: الحمد لله والصلاة والسلام على رسول الله وعلى آله وصحبه، أما بعـد: فقد ذكر صاحب الرحيق المختوم أن عمره آنذاك كان سبع سنين أو ثماني سنين.والله أعلم.</p></div>
