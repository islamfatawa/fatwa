<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل القرقرة التي تصدر من البطن المستمرة تنقض الوضوء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأن سماع صوت قرقرة البطن ليس بناقضٍ للوضوء حتى يتيقن الشخصُ من خروج الحدث منه، وانظر <a href="fatwa_6961.html">الفتوى رقم: 6961</a> . والله أعلم.</p></div>
