<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمأموم أن ينسحب من صلاة الإمام ويكمل صلاته منفردا إذا أطال الإمام في صلاته؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا مانع من ذلك إذا تضرر المأموم بإطالة الإمام، وللمزيد من الفائدة راجع في ذلك <a href="fatwa_47529.html">الفتوى رقم: 47529</a> . والله أعلم.</p></div>
