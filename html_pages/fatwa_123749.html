<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أسماء السور التي ذكرت فيها كلمة (فأسر) في القرآن؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كلمة- فأسر- التي هي فعل أمر من الإسراء تكررت في ثلاث سور من القرآن وهي: سورة هود، وسورة الحجر، وسورة الشعراء. والله أعلم.</p></div>
</body>
