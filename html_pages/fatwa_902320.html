    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل الموت يوم الجمعة من علامات حسن الخاتمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: لا، الموت يكون في كل يوم على حد سواء، ولو كان للأيام مزية لكان يوم الإثنين أولى بها؛ لأنه اليوم الذي مات فيه النبي صلى الله عليه وعلى آله وسلم، لكن لا أعلم ليوم من الأيام مزية في موته. نعم.</p></div>
