<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي السور المسماة بأسماء يوم القيامة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن السور المسماة بأسماء القيامة هي: سورة القيامة، والواقعة، والتغابن، والحاقة، والقارعة، والغاشية، والزلزلة. وراجع <a href="fatwa_24897.html">الفتوى رقم: 24897</a> .</p></div>
</body>
