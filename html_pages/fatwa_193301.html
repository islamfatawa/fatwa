    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي الأيام التي يجوز صومها بمفردها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فكل الأيام يجوز إفرادها بالصوم إلا ما جاء الدليل على المنع منه, وراجع في تفصيل ذلك الفتاوى التالية أرقامها: <a href="fatwa_161543.html">161543</a> . <a href="fatwa_119239.html">119239</a> . <a href="fatwa_2078.html">2078</a> . <a href="fatwa_59324.html">59324</a> . <a href="fatwa_34968.html">34968</a> . والله أعلم.</p></div>
</body>
