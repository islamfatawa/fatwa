<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماذا يفعل الإنسان المسلم عندما يسمع عن عذاب جهنم ولم يخف، ولم يؤثر ذلك في نفسه، ولكنه إنسان ملتزم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد قدمنا بعض الوسائل المساعدة على تحصيل الخشية من الله تعالى في <a href="fatwa_142679.html">الفتوى رقم: 142679</a> . والله أعلم.</p></div>
