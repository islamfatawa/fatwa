    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة صوم النيابة عن من مات وعليه صيام نذر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: ففي صحة الصوم عن الميت خلاف مشهور بين أهل العلم، والراجح صحته، وللوقوف على كلام أهل العلم وأدلتهم في ذلك انظر <a href="fatwa_45744.html">الفتوى رقم: 45744</a> ، و<a href="fatwa_2502.html">الفتوى رقم: 2502</a> . والله أعلم.</p></div>
