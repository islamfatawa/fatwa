    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى كلمة الدين أو التدين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فتجد معنى الدين في اللغة والشرع في الفتويين التاليتين: <a href="fatwa_12545.html">12545</a> ، <a href="fatwa_18854.html">18854</a> ، بما لا مزيد عليه، وأما التدين فهو التمسك بالدين، والمتدين هو المتمسك بدينه.  والله أعلم.</p></div>
</body>
