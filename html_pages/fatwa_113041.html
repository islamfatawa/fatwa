<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الصفوان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الصفوان هو الحجر الأملس، وقيل هو جمع واحده صفوانة، كذا في مختار الصحاح للرازي والنهاية لابن الأثير . والله أعلم.</p></div>
</body>
