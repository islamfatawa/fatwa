<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بالنسبه لزكاة الحلي للمرأة هل هناك زكاة فيه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق بيان حكم زكاة الحلي بالتفصيل في <a href="fatwa_2870.html">الفتوى رقم: 2870</a> . والله أعلم.</p></div>
</body>
