    <span id="qs">السؤال:</span>
    <div id="q"><p>عند موضع السجدة في قراءة القرآن هل يأثم من لا يسجد وهل السجدة واجبة.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن سجود التلاوة سنة يؤجر فاعلها ولا يأثم تاركها. قال عمر رضي الله عنه: إن الله لم يفرض علينا السجود إلا أن نشاء . رواه البخاري</p></div>
