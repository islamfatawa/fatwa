<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز صلاة السنة قبل أذان الفجر ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كنت تسأل عن ركعتي الفجر فالجواب أنه لا تجزئ صلاتهما قبل أذان الفجر. وراجع <a href="fatwa_11258.html">الفتوى رقم: 11258</a> . والله أعلم.</p></div>
