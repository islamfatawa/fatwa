    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيم  متى يقال دعاء المساء</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال <a href="fatwa_13621.html">الفتوى رقم: 13621</a> و<a href="fatwa_14709.html">الفتوى رقم: 14709</a> . والله أعلم.</p></div>
