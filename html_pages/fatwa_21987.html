<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمالسلام عليكم ورحمة الله وبركاتههل يجوز قص الأظافر والشعر والشخص في حالة جنابة مأجورين ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في قص الأظافر حال الجنابة، لعدم ورود دليل على المنع من ذلك. والله أعلم.</p></div>
