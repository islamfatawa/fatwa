<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل من شروط الأضحية أن تكون مخصية ؟ أم ذلك لا يهم ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا يشترط في الأضحية أن تكون قد خصيت، وانظر <a href="fatwa_13884.html">الفتوى رقم: 13884</a> في الشروط الواجب توفرها في الأضحية. وتجوز الأضحية بالشاة الخصي كما في <a href="fatwa_1631.html">الفتوى رقم: 1631</a> . والله أعلم.</p></div>
</body>
