<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمما حكم تعليق الآيات القرآنية على الجدران للتزين.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج إن شاء الله في تعليق آيات القرآن على الجدران بشرط أن لا يؤدي ذلك إلى امتهانها أو عبث الأطفال بها. والله تعالى أعلم.</p></div>
</body>
