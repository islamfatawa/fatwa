<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>التسبييح عقب كل صلاة على اليدين أم اليد اليمنى فقط؟  ولكم الشكر</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما جواب السؤال عن التسبيح باليدين كليهما أم باليمين فقط فراجع <a href="fatwa_71847.html">الفتوى رقم: 71847</a> . والله أعلم.</p></div>
