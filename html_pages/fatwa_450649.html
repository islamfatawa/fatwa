    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تقبيل أقدام الخالة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في تقبيل قدم الخالة، إذا أمنت الفتنة، ولم تخشَ الشهوة. وانظر في هذا الفتويين: <a href="fatwa_13930.html">13930</a> ، <a href="fatwa_177755.html">177755</a> . والله أعلم.</p></div>
