    <span id="qs">السؤال:</span>
    <div id="q"><p>أريد أن أعرف هل يجوز للمرأة المسلمة أن تخلع حجابها أمام امرأة غير مسلمة؟ شكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق الجواب على سؤالك في <a href="fatwa_31009.html">الفتوى رقم : 31009</a> . والله أعلم.</p></div>
