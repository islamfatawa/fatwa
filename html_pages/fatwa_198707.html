<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل استخدام الخلايا الجذعية من متبرع لعلاج المبايض حلال أم حرام؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا بأس باستخدام الخلايا الجذعية في العلاج، كما سبق بيانه في الفتويين رقم: <a href="fatwa_195357.html">195357</a> ، ورقم: <a href="fatwa_80582.html">80582</a> . والله أعلم.</p></div>
</body>
