    <span id="qs">السؤال:</span>
    <div id="q"><p>أعمل في التخليص الجمركي، ويعطيني بعض الناس بعض المال القليل مقابل أني يسرت عليهم وساعدتهم في الأوراق بعلم صاحب العمل. فهل هذا حلال أفيدوني وجزاكم الله خيرا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله، أما بعد 0 <a href="fatwa_144011.html">144011</a> و الله 0</p></div>
