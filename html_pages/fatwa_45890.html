<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>وما الفرق بين المني والمذي وما حكمهما من حيث الاغتسال؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: راجع الفرق بين المني والمذي وأحكامهما في <a href="fatwa_4036.html">الفتوى رقم: 4036</a> . والله أعلم.</p></div>
