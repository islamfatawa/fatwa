    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمعتدة أن تزيل الشعر الذي أمام أذنيها؟وجزاكم الله خيرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمعتدة من وفاة لا يجوز لها إزالة الشعر الذى أمام أذنيها إذا كان ذلك زينة. وتراجع <a href="fatwa_180565.html">الفتوى رقم: 180565</a> . والله أعلم.</p></div>
