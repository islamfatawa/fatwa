<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>من فضلكم أريد معرفة ما معنى (طائفة النخل) التي وردت في حديث النواس بن سمعان عن الدجال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن معنى قوله: ظنناه في طائفة النخل، ناحيته وجانبه. كذا قال المباركفوري في تحفة الأحوذي . والله أعلم.</p></div>
