<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>قال لزوجته عند ما نعود لبلدنا حنسيب بعض إن شاء الله. هل في ذلك شيء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: لا يترتب على ذلك طلاق لأنه مجرد بوعد فإن لم ينجزه فلا شيء عليه. والله أعلم.</p></div>
