    <span id="qs">السؤال:</span>
    <div id="q"><p>أود معرفة شرعية القرض الشخصي من البنك الأهلي المصري؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالقرض الذي يشترط فيه فائدة قرض ربوي يحرم الدخول فيه، سواء كان شخصيا أو غيره. وللفائدة انظر الفتويين: <a href="fatwa_104559.html">104559</a> / <a href="fatwa_22106.html">22106</a> والله أعلم.</p></div>
