<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز للمرأة قص القصه بغير تساوي ؟ مع الاستشهاد إن أمكن ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج على المرأة أن تقص من شعرها وأن يكون بعضه أطول من بعض شريطة أن لا يكون في فعلها تشبه بالكافرات أو الفاسقات، وانظري <a href="fatwa_5516.html">الفتوى رقم: 5516</a> . والله أعلم.</p></div>
</body>
