<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو الدعاء الذي يقال في سجود السهو ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس لسجود السهو دعاء خاص به، وإنما يشرع فيه ما يشرع في أدعية السجود الذي يكون في سجدات الصلاة الأصلية. والله أعلم.</p></div>
