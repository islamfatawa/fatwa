<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل تتعدَّد الكفَّارة بتعدد الجِماع؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: إذا جامع أكثر من مرة في يوم واحدة،فالواجب كفارة واحدة، ولو جامع في أيام متفرقة فعليه كفارة عن كل يوم؛ لأن كل يوم عبادةٌ مستقلة،وعند الأحناف كفارة واحدة.والله اعلم.</p></div>
