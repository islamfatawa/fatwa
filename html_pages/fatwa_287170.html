    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم وضع الزوجة إصبعها في دبر زوجها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد بينا تحريم ذلك في الفتويين: <a href="fatwa_105725.html">105725</a> ، <a href="fatwa_125919.html">125919</a> . والله أعلم.</p></div>
