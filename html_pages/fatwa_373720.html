<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم قول: لا تستفز ديني؟ وهل تعتبر سبا للدين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعبارة: لا تستفز ديني، لا تعتبر سباً للدين، وإضافته للدين إلى نفسه، تفيد تدينه بدين الإسلام، وتشرفه بالانتساب إلى الدين. والله أعلم.</p></div>
</body>
