    <span id="qs">السؤال:</span>
    <div id="q"><p>1-ماهي الصلاة الوسطى ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالصلاة الوسطى هي صلاة العصر على الراجح من أقوال أهل العلم. وقد تقدم ذلك ضمن الجواب رقم: <a href="fatwa_4782.html">4782</a> والله أعلم.</p></div>
