<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو معنى القانتات؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمعنى القانتات: أي المطيعات كما ذكر الطبري وغيره. والله أعلم.</p></div>
