<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز جمع التبرعات من الأسواق لبناء المساجد بها؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فبناء المساجد من أفضل القربات وصالحات الأعمال، وجمع التبرعات لذلك هو من التعاون على البر والتقوى ومن الدلالة على الخير، وانظر <a href="fatwa_140683.html">الفتوى رقم: 140683</a> . والله أعلم.</p></div>
</body>
