<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل حج علي بن أبي طالب حجة الوداع ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فعلي بن أبي طالب رضي الله عنه قد حج حجة الوداع بدليل أنه قد قام بنحر بعض الإبل التي أهداها رسول الله صلى الله عليه وسلم في حجته تلك. وراجع <a href="fatwa_38867.html">الفتوى رقم: 38867</a> . والله أعلم.</p></div>
