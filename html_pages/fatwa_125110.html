<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أين عاش آدم عليه السلام على الأرض ؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيذكر بعض المؤرخين أن آدم عليه السلام نزل بأرض الهند بجزيرة سرنديب وهي التي تعرف الآن بسريلانكا وأنه كان يحج البيت منها. والله أعلم.</p></div>
</body>
