<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجب غسل الشعر الذي فوق العذار، في غسل الوجه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن العذار داخل في حدود الوجه، فيجب غسل ما نبت من الشعر فوق العذار عند غسل الوجه، كما سبق تفصيله، وتوضيحه في <a href="fatwa_222343.html">الفتوى: 222343</a> . والله أعلم.</p></div>
</body>
