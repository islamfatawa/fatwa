<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الصلاة على الكيس من النايلون وما حكمها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الأكياس مثل سائل الأشياء الطاهرة ولا مانع من الصلاة عليها ما دامت كذلك، وشأنها في ذلك شأن كل فرش. والله أعلم.</p></div>
