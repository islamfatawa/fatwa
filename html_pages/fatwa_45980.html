    <span id="qs">السؤال:</span>
    <div id="q"><p>2- هل يجوز الدعاء في السجود ( في الفرض أو النافلة ) ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالدعاء في السجود جائز، وقد سبق في <a href="fatwa_11546.html">الفتوى رقم: 11546</a> فلتراجع.</p></div>
