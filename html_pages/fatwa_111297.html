<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل  الهمس عندما يكون الحرف ساكنا فقط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فحروف الهمس عشرة جمعها ابن الجزري في مقدمة طيبة النشر في ثلاث كلمات وهي قوله: فحثه شخص سكت، ولا تهمس إلا في حالة السكون. والله أعلم.</p></div>
</body>
