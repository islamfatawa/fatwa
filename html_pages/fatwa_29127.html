    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو الحيض؟ وما هو النفاس؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم تعريف الحيض لغة وشرعاً والفرق بينه وبين الاستحاضة في <a href="fatwa_20699.html">الفتوى رقم: 20699</a> . وتقدم كذلك تعريف النفاس في <a href="fatwa_11379.html">الفتوى رقم: 11379</a> ، و<a href="fatwa_28868.html">الفتوى رقم: 28868</a> . والله أعلم.</p></div>
