<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل السلام باليد على رجل محرم ينقض الوضوء ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن مصافحة المرأة للرجل لا تنقض الوضوء سواء كان الرجل محرماً للمرأة أو أجنبياً عنها إلا أن مصافحة المحرم جائزة ومصافحة الأجنبي غير جائزة. والله أعلم.</p></div>
</body>
