<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم خروج المذي مع البول في نهار رمضان؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن خروج المذي لا يفسد الصيام سواء خرج مع البول أم لا، وانظر لذلك <a href="fatwa_100337.html">الفتوى رقم: 100337</a> . والله أعلم.</p></div>
</body>
