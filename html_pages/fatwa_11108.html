<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم صلاة تحية المسجد للمسافر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فصلاة تحية المسجد سنة لمن دخل المسجد وأراد الجلوس ، سواء أكان حاضراً مقيماً ، أو كان مسافراً ، إلا إذا دخل في الصلاة المكتوبة قبل جلوسه ، فإن ذلك يسقط عنه تحية المسجد. والله أعلم.</p></div>
</body>
</html>
