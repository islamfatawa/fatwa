    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكم ورحمة الله تعالى وبركاتههل ورد النهي عن أكل البيض الذي لم يغسل قبل كسره؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فإن على السائل أن يراجع <a href="fatwa_27787.html">الفتوى رقم: 27787</a> ، و<a href="fatwa_11040.html">الفتوى رقم: 11040</a> وسيجد فيهما ما يريد إن شاء الله تعالى. والله أعلم.</p></div>
