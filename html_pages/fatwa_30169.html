<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>الاستثمار في شركة الكهرباء عن طريق شراء وبيع الأسهم بها جائزة شرعا أم لا ؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالاستثمار عن طريق شراء الأسهم جائز بشروط سبق بيانها في <a href="fatwa_28305.html">الفتوى رقم: 28305</a> . والله أعلم.</p></div>
