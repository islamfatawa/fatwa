    <span id="qs">السؤال:</span>
    <div id="q"><p>أنالاجئ سياسي بألمانيا.هل يجوز لي أن أحج بيت الله الحرام بمال ادخرته بمساعدة مالية تساعدني به الدولة لعيشي فقط؟جزاكم الله خيراً</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج عليك في الحج من هذا المال المدخر . والله أعلم.</p></div>
