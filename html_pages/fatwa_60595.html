<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمهل يلتقي الموتى الأصدقاء في البرزخ أو في الجنة وكيف ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدم في <a href="fatwa_47719.html">الفتوى رقم: 47719</a> و<a href="fatwa_15281.html">الفتوى رقم: 15281</a> الجواب على مسألة التقاء أرواح الأموات وتزاور أهل الجنة فليرجع إليها. والله أعلم.</p></div>
</body>
