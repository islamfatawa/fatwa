    <span id="qs">السؤال:</span>
    <div id="q"><p>سؤال:الغش في الاختبارات الدراسية إذا كان المدرس على علم بذلك؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الغش محرم في الاختبارات، كما أنه محرم في المعاملات، فليس لأحد أن يغش في الاختبارات في أي مادة، وإذا رضي الأستاذ بذلك فهو شريكه في الإثم والخيانة. والله المستعان .</p></div>
