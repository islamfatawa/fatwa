<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز شراء أقراص الكمبيوتر cd-rom  بسعر أرخص بكثير من السعر الحقيقي؟ لأنه يتم نسخه وبيعه بأقل من السعر الحقيقي فأنا لا أقدر عليه</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فأما حكم شراء الأقراص المذكورة، فقد تقدم في <a href="fatwa_13169.html">الفتوى رقم: 13169</a> . والله أعلم.</p></div>
