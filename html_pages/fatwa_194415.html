    <span id="qs">السؤال:</span>
    <div id="q"><p>هل استثمار المال في التجارة بالأسهم في البورصة حلال أم حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه يجوز التعامل في التجارة بالأسهم عبر البورصة، إذا أمكن اجتناب المخالفات الشرعية فيها، وقد بينا ذلك بالتفصيل في الفتويين: <a href="fatwa_1241.html">1241</a> <a href="fatwa_3099.html">3099</a> والله أعلم.</p></div>
</body>
