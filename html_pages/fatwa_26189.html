<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجوز صلاة الجمعة أذا صلاها اثنان أحدهما إمام والأخر مأموم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالجمعة لا تنعقد باثنين عند أكثر أهل العلم، كما هو مبين في <a href="fatwa_3476.html">الفتوى رقم: 3476</a> فإذا لم يجدا جماعة يصليان معها فيلزمهما أداؤها ظهراً. والله أعلم.</p></div>
</body>
