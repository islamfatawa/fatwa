<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يخرج الشرك الأصغر صاحبه من الملة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الشرك الأصغر لا يخرج من الملة، بل ينقص الإيمان وينافي كمال التوحيد الواجب؛ فإذا قرأ الإنسان يرائي، أو تصدق يرائي، أو نحو ذلك نقص إيمانه وضعف، وأثم على هذا العمل، لكن لا يكفر كفرًا أكبر[1].</p></div>
</body>
