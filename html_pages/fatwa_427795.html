    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الواكس حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من حيث الأصل من استعمال جهاز الواكس، أو غيره لإزالة الشعر المباح إزالته، ما دام ليس فيه ضرر. فإن الأصل في الأشياء هو الإباحة، وراجعي للفائدة الفتويين: <a href="fatwa_95859.html">95859</a> - <a href="fatwa_165929.html">165929</a> . والله أعلم.</p></div>
