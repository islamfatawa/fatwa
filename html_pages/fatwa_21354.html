<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماذا يعني تيمور لنك ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فتيمورلنك باللغة التركية بمعنى الحديد، كما ذكر ذلك صاحب كتاب النجوم الزاهرة. والله أعلم.</p></div>
</body>
