    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هي صلاة القنوت؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا نعرف صلاة تسمى بصلاة القنوت، ولكن هناك حالات يشرع فيها القنوت في الصلاة، تنظر في معرفتها <a href="fatwa_3038.html">الفتوى رقم: 3038</a> . والله أعلم.</p></div>
</body>
