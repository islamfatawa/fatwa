<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمهل يجوز للإنسان أن يدعو بهذا الدعاء: (اللهم اهد أهل الأرض جميعاً)؟.وجزاكم الله خيراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج في ذلك، والدعاء بالمأثور أولى وأفضل، وانظر <a href="fatwa_52405.html">الفتوى رقم: 52405</a> . والله أعلم.</p></div>
