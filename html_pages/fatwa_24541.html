<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم العمل مع رجل يمارس الزنى كل يوم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كنت تعمل معه في عمل مباح كمتجر أو معرض أو مكتبة أو غير ذلك فلا حرج عليك، ويجب عليك أن تنصحه بالوسيلة التي تستطيعها. والله أعلم.</p></div>
