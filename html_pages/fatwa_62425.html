<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>بسم الله الرحمن الرحيمأولا جزاكم الله خيراً على كل ما تقدموه من مفيد ونافع للمسلمين ، ما هي تعريفات الأصوليين للاستحسان، والمقارنه بينها؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: للإجابة عن هذا السؤال يمكن مراجعة <a href="fatwa_6168.html">الفتوى رقم: 6168</a> . والله أعلم.</p></div>
