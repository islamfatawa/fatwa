<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل الاستماع إلى أغاني سامي يوسف مباح شرعاً؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كانت الأغاني المذكورة تصاحبها الموسيقى فإنها لا تجوز، وقد سبق بيان ذلك بالتفصيل في <a href="fatwa_62507.html">الفتوى رقم: 62507</a> وما أحيل عليه فيها. والله أعلم.</p></div>
</body>
