<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الصلاة في منزل غير المسلمين ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الصلاة في بيت غير المسلم جائزة إذا كان المحل طاهراً، لعموم قوله صلى الله عليه وسلم: " فأينما أدركتك الصلاة فصل فإنه مسجد." متفق عليه. والله أعلم.</p></div>
