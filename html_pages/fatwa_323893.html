    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم تخيل الرجل أنه في عالم خيالي، ولديه قوة خارقة يخرج نارا من يده مثلا، أو يستطيع الطيران...؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإنه لا يحرم تخيل خوارق العادات التي ذكرتها في سؤالك، كما سبق في <a href="fatwa_271864.html">الفتوى رقم: 271864</a> . والله أعلم.</p></div>
