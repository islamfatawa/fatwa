    <span id="qs">السؤال:</span>
    <div id="q"><p>لمن تصرف القيمة المخرجة من تطهير أرباح الأسهم؟ جزاكم الله خيرًا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فمصرف المال الحرام عمومًا هو: مصالح المسلمين العامة، أو الفقراء، والمساكين. وراجع في ذلك <a href="fatwa_136721.html">الفتاوى: 136721</a> ، <a href="fatwa_64224.html">64224</a> ، <a href="fatwa_236962.html">236962</a> . والله أعلم.</p></div>
</body>
