<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الزواج ببنت أخت جدتي من أمي؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فيجوز لك الزواج من بنت أخت جدتك؛ بل يجوز ببنت أخت أمك المباشرة إذا لم يكن بينكما سبب آخر يمنع ذلك, وراجع للفائدة المحرمات من النساء, وذلك في <a href="fatwa_9441.html">الفتوى رقم: 9441</a> . والله أعلم.</p></div>
</body>
