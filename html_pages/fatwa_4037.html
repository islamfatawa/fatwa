<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لدى خطيبتي شقة بمدينة لندن ببريطانيا وتريد أن تعرف إن كان يحل تأجيرها أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا حرج على هذه المرأة أن تؤجر شقتها بشرط أن لا تؤجرها لمن يستخدمها فيما حرم الله تعالى كالدعارة وبيع الخمور ونحو ذلك.</p></div>
