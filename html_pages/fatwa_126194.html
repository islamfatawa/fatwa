    <span id="qs">السؤال:</span>
    <div id="q"><p>ما حكم من أتى امرأته في دبرها؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإتيان الرجل زوجته في دبرها كبيرة من الكبائر، ويستحق التأديب عليها في الدنيا، وانظر لذلك الفتاوى التالية أرقامها: <a href="fatwa_4128.html">4128</a> ، <a href="fatwa_9112.html">9112</a> ، <a href="fatwa_8130.html">8130</a> ، <a href="fatwa_10455.html">10455</a> ، <a href="fatwa_32098.html">32098</a> ، <a href="fatwa_34015.html">34015</a> والله أعلم.</p></div>
