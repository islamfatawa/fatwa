<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما موقف الشرع من قيام امرأة بخطبة الناس وإمامتهم في صلاة الجمعة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تمت الإجابة على هذا السؤال سابقا، فراجعه في <a href="fatwa_60328.html">الفتوى رقم: 60328</a> . والله أعلم.</p></div>
