<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يمكن أن يصوم الفرد أياما ويهب ثوابها لوالده المتوفى أو والدته؟ ولكم خالص الشكر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فيجوز ذلك على الراجح من أقوال العلماء، وراجع للأهمية <a href="fatwa_31558.html">الفتوى رقم: 31558</a> . والله أعلم.</p></div>
