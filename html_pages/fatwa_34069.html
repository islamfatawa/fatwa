    <span id="qs">السؤال:</span>
    <div id="q"><p>أرجو النصيحة حول كيفية استغلال الإجازة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تقدمت لنا فتاوى كثيرة في استغلال الوقت عموماً والإجازة خصوصاً، فراجع مثلاً الفتاوى ذات الأرقام التالية: <a href="fatwa_22198.html">22198</a> ، <a href="fatwa_11465.html">11465</a> ، <a href="fatwa_21753.html">21753</a> ، <a href="fatwa_9954.html">9954</a> ، <a href="fatwa_17945.html">17945</a> ، <a href="fatwa_2480.html">2480</a> . والله أعلم.</p></div>
