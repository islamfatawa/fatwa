<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى اسم ميار؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن اسم ميار قد يكون مشتقا من الميرة وهي الطعام يمتاره الإنسان، كما قال صاحب اللسان، يقال ما رعيا له وأهله يميرهم ميرا فهو مائر، ويجمع المائر على ميارة والميار هو جالب الميرة. والله أعلم.</p></div>
</body>
