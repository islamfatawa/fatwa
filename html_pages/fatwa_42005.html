<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز إخراج أجر المحفظ من زكاة المال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فلا يجوز صرف أجرة لمحفظي حلقات تحفيظ القرآن الكريم من الزكاة، لأن الله تعالى قد حدد مصارف الزكاة وليس منها ما ذكر، ولمزيد من الفائدة تراجع <a href="fatwa_27006.html">الفتوى رقم: 27006</a> . والله أعلم.</p></div>
</body>
