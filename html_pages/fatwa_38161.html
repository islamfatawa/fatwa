<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل مدافعة البول والغائط أثناء الصيام تفسده؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فليس في مدافعة الأخبثين تأثير على صحة الصوم، وإنما الخلاف في وجود ذلك أثناء الصلاة، والراجح صحتها مع مدافعة الأخبثين، وانظر <a href="fatwa_26318.html">الفتوى رقم: 26318</a> والله أعلم.</p></div>
</body>
