<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل حديث خذ من القرءان ما شئت لمن شئت حديث صحيح أم لا، وشكرا.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكره الشيخ الألباني في السلسلة الضعيفة بلفظ: خذوا من القرآن ما شئتم لما شئتم .وقال: لا أصل له. والله أعلم.</p></div>
