    <span id="qs">السؤال:</span>
    <div id="q"><p>هل إذا همَّ الإنسان أثناء الصلاة بفعل معصية بعد الصلاة، تبطل صلاته ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالهم بالمعصية أثناء الصلاة لا يبطلها؛ وانظر <a href="fatwa_136409.html">الفتوى رقم: 136409</a> .  وانظر في  دواء  الأفكار في الصلاة <a href="fatwa_166223.html">الفتوى رقم: 166223</a> . والله أعلم.</p></div>
