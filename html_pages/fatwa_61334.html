<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل هناك ارتفاع معين للقبر؟ وهل صحيح أن الميت يحمل قبره على ظهره يوم القيامة ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن حمل الميت قبره لم نجد في الوحي دليلا عليه، وراجع في ارتفاع القبر الفتاوى التالية أرقامها: <a href="fatwa_41871.html">41871</a> ، 504 ، 562 . والله اعلم.</p></div>
</body>
