    <span id="qs">السؤال:</span>
    <div id="q"><p>السؤال: هل آكل مع رجل لا يصلي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الإجابة: لا حرج في ذلك إذا دعت الحاجة إليه؛ لأن النبي ﷺ أكل مع اليهود ومن مائدة اليهود، لكن مع بغضهم في الله، وعداوتهم وعدم محبتهم، وعدم موالاتهم._____________________________نشر في المجموع ج6 ص198. (مجموع فتاوى ومقالات الشيخ ابن باز 23/38).</p></div>
