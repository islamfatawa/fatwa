    <span id="qs">السؤال:</span>
    <div id="q"><p>ماهو سند الحديث برجم الزاني المحصن حتى الموت حيث إن القرآن الكريم يذكر عقوبة الجلد فقط؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في مسألة الرجم <a href="fatwa_26483.html">الفتوى رقم: 26483</a> ، و<a href="fatwa_3163.html">الفتوى رقم: 3163</a> . والله أعلم.</p></div>
