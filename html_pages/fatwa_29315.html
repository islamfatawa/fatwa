<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لدي شاحنة مؤجرة كيف أخرج الزكاة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فليس عليك زكاة في شاحنتك؛ ولكن تجب الزكاة في ريعها إن بلغ نصاباً بنفسه أو بما انضم إليه من أموالك وحال على ذلك النصاب حول. وهذا ما بيناه في <a href="fatwa_1371.html">الفتوى رقم: 1371</a> . والله أعلم.</p></div>
