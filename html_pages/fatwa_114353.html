    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى اسم تولين؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا علم لنا بحقيقة هذا الاسم أو أصله، ولعل من المناسب أن نحليلك على بعض الفتاوى المتضمنة لشيء من الضوابط العامة في تسمية المولود فراجعي الفتويين: <a href="fatwa_21697.html">21697</a> ، <a href="fatwa_51494.html">51494</a> . والله أعلم.</p></div>
