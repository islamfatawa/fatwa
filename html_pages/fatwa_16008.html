<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كم عدد مرات ذكر كلمة كلا في القران ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد وردت كلمة (كَلا) بفتح الكاف 33مرة. ووردت كلمة(كُلا) بالضم 15 مرة انظر المعجم المفهرس لألفاظ القرآن لمحمد فؤاد عبد الباقي يرحمه الله. والله أعلم.</p></div>
