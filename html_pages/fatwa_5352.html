    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو حكم عمل المرأة في المجال التعليمي؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة والسلام على رسول الله .. وبعد: فلا حرج في عمل المرأة في مجال التعليم، معلمة أو مشرفة أو مديرة مدرسة بنات، بشرط أن لا يفضي ذلك إلى الاختلاط بالرجال الأجانب بأي صورة من الصور. والله أعلم.</p></div>
