<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما المقصود بصماخ الأذن، أرجو التدقيق والتوسع في الإجابة؟ بارك الله فيكم ونفع بكم الإسلام والمسلمين.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الصماخ يراد به ثقب الأذن الذي يفضي إلى الرأس، كذا قال صاحب لسان العرب وصاحب عون المعبود. والله أعلم.</p></div>
