<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>س/ هل يجوز طرح مصاحف تحت المنبر الذي يصعد عليه الخطيب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالأولى أن توضع المصاحف في مكان آخر غير هذا المكان الذي يعلى عليه أسبوعيا إن أمكن ذلك. وللفائدة يرجى الاطلاع على <a href="fatwa_61886.html">الفتوى رقم: 61886</a> . والله أعلم.</p></div>
</body>
