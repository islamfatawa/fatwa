<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>لي ابن يريد أن يدرس المحاسبة الرجاء إخباري هل العمل في مجال المحاسبة حرام أم حلال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فانظر لمعرفة حكم دراسة المحاسبة <a href="fatwa_15630.html">الفتوى رقم: 15630</a> .</p></div>
</body>
