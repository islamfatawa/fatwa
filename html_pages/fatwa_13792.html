    <span id="qs">السؤال:</span>
    <div id="q"><p>ما هو تعريف الحج ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله  وعلى آله وصحبه، أما بعد: فإن معنى الحج لغة هو: مطلق القصد. ويعرف شرعا:ً بأنه القصد إلى مكة للنسك في زمن مخصوص. والله أعلم.</p></div>
