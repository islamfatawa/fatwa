<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>كيف ماتت عائشة وأين دفنت؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد توفيت أم المؤمنين عائشة رضي الله عنها سنة 58 هـ وقيل سنة 57 هـ ، ودفنت بالبقيع، وصلى عليها أبو هريرة رضي الله عنه. وللفائدة انظر <a href="fatwa_46784.html">الفتوى رقم: 46784</a> . والله أعلم.</p></div>
