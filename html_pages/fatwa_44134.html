<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>أذا سمعت الموسيقى من غير رغبه وأنا متوضىء للصلاة فهل يبطل الوضوء؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فاستماع الموسيقى لا ينقض الوضوء، سواء كان الاستماع بقصد أو بدون قصد، ولكن استماعها بقصد من المحرمات، وراجع للأهمية <a href="fatwa_6110.html">الفتوى رقم: 6110</a> . والله أعلم.</p></div>
</body>
