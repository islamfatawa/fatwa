    <span id="qs">السؤال:</span>
    <div id="q"><p>هل السفر إلى إسرائيل للعمل حلال أم حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تمت الإجابة على هذا السؤال في <a href="fatwa_5270.html">الفتوى رقم: 5270</a> . والله أعلم.</p></div>
