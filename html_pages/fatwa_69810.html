<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>امرأة مسلمة سمع الله شكواها من فوق سبع سموات ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فهذه المرأة هي خولة بنت ثعلبة ، وراجع في قصتها <a href="fatwa_16680.html">الفتوى رقم : 16680</a> . والله أعلم .</p></div>
