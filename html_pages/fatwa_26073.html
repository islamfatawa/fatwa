<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معنى سبحان الله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن لفظة (سبحان) علم على التسبيح كعثمان للرجل، ومعنى سبحان الله: تنزيه الله وبراءته من كل نقص. والله أعلم.</p></div>
</body>
