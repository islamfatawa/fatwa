<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز الجلوس مع شخص مصاب بسحر؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن الجلوس مع الشخص المسحور، لا يختلف عن حكم الجلوس مع غير المسحور. والله أعلم.</p></div>
</body>
