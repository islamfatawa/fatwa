<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>حكم لبس الذهب المحلق للمرأة المسلمة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالمرأة يجوز لها لبس الذهب محلقاً كان أو غير محلق، وراجعي في ذلك <a href="fatwa_1488.html">الفتوى رقم: 1488</a> . والله أعلم.</p></div>
</body>
