    <span id="qs">السؤال:</span>
    <div id="q"><p>هل أرباح المقاهي الناتجة عن لعب الطاولة وما شابه ذلك حلال أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فما جاز بيعه وتأجيره جاز اللعب به والعكس بالعكس، وللمزيد في ذلك تنظر الفتاوى التالية أرقامها: <a href="fatwa_12782.html">12782</a> <a href="fatwa_18846.html">18846</a> <a href="fatwa_19327.html">19327</a> <a href="fatwa_8999.html">8999</a> <a href="fatwa_17953.html">17953</a> <a href="fatwa_1328.html">1328</a> . والله أعلم.</p></div>
</body>
