    <span id="qs">السؤال:</span>
    <div id="q"><p>أنا أشتري أسهماً من بورصة قطر ومن السوق المالي في الأردن، فهل شراء الأسهم والمتاجرة بها حرام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في جواب هذا السؤال الفتاوى ذات الأرقام التالية: <a href="fatwa_1214.html">1214</a> ، <a href="fatwa_3099.html">3099</a> ، <a href="fatwa_10779.html">10779</a> . والله أعلم.</p></div>
