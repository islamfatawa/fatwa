    <span id="qs">السؤال:</span>
    <div id="q"><p>ما معني الثقة بالله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالثقة بالله تعني اليقين الراسخ بأن الله لا يخلف وعده وأنه على كل شيء قدير والإيمان الصادق بكل ما أخبر به سبحانه وأن ما قدره سوف يكون. وقد سبق الكلام عن ذلك في <a href="fatwa_21491.html">الفتوى رقم: 21491</a> . والله أعلم.</p></div>
