<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل حقا ماء زمزم لا يخرج بولا؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم أصلا لذلك القول، ولا نظنه يصح، وقد سبق الكلام على ماء زمزم وفضائله في الفتويين رقم: <a href="fatwa_3491.html">3491</a> ، ورقم: <a href="fatwa_32688.html">32688</a> . والله أعلم.</p></div>
