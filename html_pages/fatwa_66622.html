<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا تعلمت الرقية الشرعية وطلب مني أحد أن أرقيه فهل يجب علي الإجابة؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق جواب السؤال في <a href="fatwa_66267.html">الفتوى رقم: 66267</a> . والله أعلم.</p></div>
