    <span id="qs">السؤال:</span>
    <div id="q"><p>هل تجب الزكاة في الإبل التي يعلفها صاحبها طوال العام؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا تجب الزكاة في الإبل التي تعلف طوال العام أو أكثره، عند جمهور أهل العلم؛ وانظر فتوانا رقم: <a href="fatwa_185471.html">185471</a> . وما فيها من إحالات. والله أعلم.</p></div>
