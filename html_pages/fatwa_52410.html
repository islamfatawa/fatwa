    <span id="qs">السؤال:</span>
    <div id="q"><p>كيف أخرج الزكاة؟ هل على أصل المال مع الأرباح، أم على الأرباح فقط.ولكم جزيل الشكر.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبقت الإجابة على سؤالك، فراجعها في الأجوبة التالية: <a href="fatwa_40194.html">40194</a> و <a href="fatwa_39507.html">39507</a> و <a href="fatwa_35949.html">35949</a> . والله أعلم.</p></div>
