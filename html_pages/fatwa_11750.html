    <span id="qs">السؤال:</span>
    <div id="q"><p>ماحكم الرجل يجامع زوجته في باب الدبر ويدخل بعض المني إلى دبرها وما الكفارة</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله والصلاة السلام على رسول الله  وعلى آله وصحبه، أما بعد: فلا كفارة محددة للفعل المذكور، وإنما يكفر بالتوبة وأن يتبع بالأعمال الصالحة وراجع الجواب رقم <a href="fatwa_3909.html">3909</a> والجواب رقم <a href="fatwa_4340.html">4340</a> والله أعلم.</p></div>
