<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز لمجموعة من الطلبة التدارس في المسجد ويكون هذا بدون استشارة إمام المسجد؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا مانع من ذلك، على أن يلتزم الطلبة بأدب المسجد وحرمته، وإن استُئذن الإمام فهو أفضل، وليس له منعهم من ذلك. والله أعلم.</p></div>
</body>
