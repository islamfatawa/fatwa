<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما اسم زوج السيدة زينب بنت علي بن أبي طالب؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد تزوج زينب بنت علي بن أبي طالب ابن عمها عبد الله بن جعفر بن أبي طالب رضي الله تعالى عنهم، وماتت عنده كما ذكر ذلك ابن كثير في البداية والنهاية وغيره. والله أعلم.</p></div>
</body>
