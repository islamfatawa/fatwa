<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>السلام عليكممشاهدة المرآة وقت الحداد حرام أم حلال؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد:</p><p>فالنظر إلى المرآة زمن الإحداد لا مانع منه، إذ لم يرد ما يدل على المنع منه.  والله أعلم.</p></div>
</body>
