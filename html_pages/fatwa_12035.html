<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>1-السلام عليكم ورحمة الله وبركاتهماحكم وضع المصحف في السيارة في مكان بارز ؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإِنْ وُضِعَ المصحف في مكان نظيف من السيارة يصونه عن الأقذار والإهانة بحر أو برد وأقذار فلا حرج فيه. والله أعلم.</p></div>
