<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز استمرار قيام الليل بعد دخول وقت صلاة الصبح؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فوقت قيام الليل يبدأ من بعد صلاة العشاء، وينتهي بطلوع الفجر الصادق، ولا تحتسب الصلاة بعد دخول وقت الفجر من قيام الليل، ولا يصلى بعد طلوع الفجر. والله أعلم</p></div>
</body>
