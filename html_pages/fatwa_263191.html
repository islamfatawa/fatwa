    <span id="qs">السؤال:</span>
    <div id="q"><p>خرج من دبري مادة لزجة لونها شفاف، لا أعلم ما هي، فهل هذا يفطر الصائم في رمضان؟ وشكراً.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فخروج مادة سائلة أو غير سائلة من الدبر لا يبطل الصيام, وراجع مبطلات الصيام مفصلة, وذلك في <a href="fatwa_7619.html">الفتوى رقم: 7619</a> . والله أعلم.</p></div>
