<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>251863</title>
</head>
<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة حديث: من أحبنا أحببناه؟.</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فلا نعلم أصلا لهذا الحديث. والله أعلم.</p></div>
</body>
</html>
