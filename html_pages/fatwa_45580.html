<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما اسم فرس الرسول محمد صلى الله عليه وسلم؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد ذكر ابن القيم في زاد المعاد أن النبي صلى الله عليه وسلم كان له فرس أدهم يسمى السكب . والله أعلم.</p></div>
