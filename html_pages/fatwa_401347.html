<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>ما صحة الحديث: قال الرسول صلى الله عليه وسلم (لا تكون المرأة حكما تقضي بين العامة)؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: هذا الحديث رواه الديلمي عن عائشة ، وقال الألباني : حديث منكر. لكن في صحيح البخاري وغيره: لن يفلح قوم ولوا أمرهم امرأة .</p></div>
