<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>إذا جاءت نجاسة على البدن، وجفت مع مرور الوقت، فهل يبقى نجسًا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالبدن إذا أصابته نجاسة، فإنه لا يطهر بمجرد جفافها، ولو طال الزمن، بل لا بد من تطهير محلها بالماء، وراجع المزيد في <a href="fatwa_36980.html">الفتوى رقم: 36980</a> . والله أعلم.</p></div>
</body>
