    <span id="qs">السؤال:</span>
    <div id="q"><p>من رمى محصنا بالزنا أو شهد عليه به فلم تكتمل الشهادة (أي أربعة شهود)، فكيف يكون حكم القاضي عليه؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فراجع في حكم قذف المحصن الفتاوى ذات الأرقام التالية: <a href="fatwa_10849.html">10849</a> ، <a href="fatwa_24552.html">24552</a> ، <a href="fatwa_29732.html">29732</a> ، <a href="fatwa_71974.html">71974</a> ، <a href="fatwa_17567.html">17567</a> . والله أعلم.</p></div>
