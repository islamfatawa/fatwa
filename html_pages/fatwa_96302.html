<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوز قراءة الفاتحة وراء الإمام في الصلاة الجهرية؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فقد سبق في <a href="fatwa_2281.html">الفتوى رقم: 2281</a> أن قراءة المأموم للفاتحة خلف الإمام في الصلاة الجهرية محل خلاف بين أهل العلم، وذكرنا أن الراجح وجوب القراءة. والله أعلم.</p></div>
</body>
