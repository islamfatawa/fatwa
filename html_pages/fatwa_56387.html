<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل ابتلاع ناموسة بلا قصد يفطر أم لا؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فابتلاع الصائم ناموسة من غير قصد لا يبطل صومه؛ وقد سبقت الاجابة على هذه المسألة في <a href="fatwa_42293.html">الفتوى رقم: 42293</a> . والله أعلم.</p></div>
</body>
