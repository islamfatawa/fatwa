    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن عبد الله المذكور في سورة الجن هو النبي محمد صلى الله عليه وسلم والله أعلم.</p></div>
