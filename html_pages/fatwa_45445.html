    <span id="qs">السؤال:</span>
    <div id="q"><p>4-يوجد قريبة لنا أحضرت جهازها و باقي لها ستائر و بعض الرفايع فهل يجوز إعطاء زكاة مال لها .؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فإن كانت قريبتكم هذه فقيرة جاز أن تعطوها من الزكاة لتفعل بها ما تشاء، وإن لم تكن كذلك لم يجز إعطاؤها. والله أعلم.</p></div>
