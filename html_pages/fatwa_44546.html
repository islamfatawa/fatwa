<body>
    <span id="qs">السؤال:</span>
    <div id="q"><p>هل يجوزالقول بأن القرآن صفة لله؟</p></div>
    <span id="as">الجواب:</span>
    <div id="a"><p>الحمد لله، والصلاة والسلام على رسول الله، وعلى آله وصحبه، أما بعد: فالقرآن كلام الله، وكلامه صفة من صفاته، فلا حرج أن يقال القرآن صفة لله. والله أعلم.</p></div>
